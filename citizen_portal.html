	<script>
      // prevent light-mode flash
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.classList.add(theme);
          document.documentElement.setAttribute('data-theme', theme);
        } catch(e) { console.warn('Theme preloader failed:', e); }
        document.documentElement.style.visibility = 'hidden';
        window.addEventListener('DOMContentLoaded', () => { document.documentElement.style.visibility = ''; });
      })();
    </script>

    <script>
        // --- !!! IMPORTANT: SET YOUR WORKER URL HERE !!! ---
        const API_BASE_URL = 'https://https://citation-app-worker.pnbober.workers.dev/';
        // --------------------------------------------------

        // --- UTILITY FUNCTIONS ---
        if (typeof window.showCustomAlert === 'undefined') { window.showCustomAlert = (msg, type) => { alert(msg); return Promise.resolve(); }; }
        if (typeof window.showCustomConfirm === 'undefined') { window.showCustomConfirm = (msg) => Promise.resolve(confirm(msg)); }
        
        function decodeJwt(token) { 
            try { return JSON.parse(atob(token.split('.')[1])); } 
            catch (e) { return null; } 
        }

        // Centralized API fetch function
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('citizenAuthToken');
            if (!token) {
                redirectToLogin("No session found. Please log in.");
                return null; // Stop execution
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            if (options.body) {
                options.headers['Content-Type'] = 'application/json';
            }

            try {
                const response = await fetch(API_BASE_URL + url, options);
                
                if (response.status === 401 || response.status === 403) {
                    redirectToLogin("Session expired or invalid. Please log in again.");
                    return null; // Stop execution
                }
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || `Error ${response.status}`);
                }
                
                // Handle 201/204 No Content responses
                if (response.status === 201 || response.status === 204) {
                    return { success: true, message: "Operation successful." };
                }

                return await response.json();
            } catch (error) {
                console.error("API Fetch Error:", error.message);
                await window.showCustomAlert(`API Error: ${error.message}`, "Error");
                return null;
            }
        }

        function redirectToLogin(message) {
             console.warn(message);
             localStorage.removeItem('citizenAuthToken');
             document.getElementById('welcomeMessage').textContent = message;
             setTimeout(() => {
                window.location.href = 'citizen_login.html';
             }, 2000);
        }

        // --- DOMContentLoaded (Main Entry Point) ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get all DOM elements
            const citizenUserNameDisplay = document.getElementById('citizenUserNameDisplay');
            const sidebarCitizenUsernameDisplay = document.getElementById('sidebarCitizenUsernameDisplay');
            const citizenLogoutBtn = document.getElementById('citizenLogoutBtn');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const recordDiscordIdSpan = document.getElementById('recordDiscordId');
            
            // Vehicle elements
            const vehicleListDiv = document.getElementById('vehicleList');
            const noVehiclesMessage = document.getElementById('noVehiclesMessage');
            const showAddVehicleFormBtn = document.getElementById('showAddVehicleFormBtn');
            const addVehicleForm = document.getElementById('addVehicleForm');
            const cancelAddVehicleBtn = document.getElementById('cancelAddVehicleBtn');

            // Trailer elements
            const trailerListDiv = document.getElementById('trailerList');
            const noTrailersMessage = document.getElementById('noTrailersMessage');
            const showAddTrailerFormBtn = document.getElementById('showAddTrailerFormBtn');
            const addTrailerForm = document.getElementById('addTrailerForm');
            const cancelAddTrailerBtn = document.getElementById('cancelAddTrailerBtn');

            // Record elements
            const recordListDiv = document.getElementById('recordList');
            const noRecordsMessage = document.getElementById('noRecordsMessage');

            // --- 1. LOGIN & AUTHENTICATION ---
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            function loadCitizenInfo(token) {
                const payload = decodeJwt(token);
                if (payload && payload.role === 'citizen' && payload.exp * 1000 > Date.now()) {
                    // Set welcome messages
                    welcomeMessage.textContent = `Welcome, ${payload.username}!`;
                    if (citizenUserNameDisplay) citizenUserNameDisplay.textContent = payload.username;
                    if (sidebarCitizenUsernameDisplay) sidebarCitizenUsernameDisplay.textContent = payload.username;
                    if (recordDiscordIdSpan) recordDiscordIdSpan.textContent = payload.discordId;

                    // --- 2. FETCH GARAGE DATA ---
                    // Now that we are logged in, fetch the garage data
                    fetchMyGarageData();

                } else {
                    redirectToLogin("Session expired or invalid. Please log in again.");
                }
            }
            
            if (token) {
                localStorage.setItem('citizenAuthToken', token);
                window.history.replaceState({}, document.title, window.location.pathname);
                loadCitizenInfo(token);
            } else {
                const existingToken = localStorage.getItem('citizenAuthToken');
                if (existingToken) {
                    loadCitizenInfo(existingToken);
                } else {
                    redirectToLogin('You are not logged in. Redirecting...');
                }
            }
            
            if (citizenLogoutBtn) {
                citizenLogoutBtn.addEventListener('click', () => {
                    redirectToLogin('Logging out...');
                });
            }

            // --- 3. DATA FETCHING & RENDERING ---
            
            async function fetchMyGarageData() {
                const data = await fetchWithAuth('/api/citizen/my-garage', { method: 'GET' });
                
                if (!data) return; // Error was already handled by fetchWithAuth

                loadVehicleData(data.vehicles || []);
                loadTrailerData(data.trailers || []);
                loadRecordData(data.citations || [], data.arrests || []);
            }

            // --- Vehicle Functions ---
            function loadVehicleData(vehicles) {
                vehicleListDiv.innerHTML = '';
                if (vehicles.length > 0) {
                    noVehiclesMessage.classList.add('hidden');
                    vehicles.forEach(v => vehicleListDiv.appendChild(createVehicleCard(v)));
                } else {
                    noVehiclesMessage.classList.remove('hidden');
                }
            }

            function getBanLevelTextAndClass(level) {
                level = parseInt(level, 10); 
                switch (level) { 
                    case 0: return { text: '0 (None)', className: 'ban-level-0' }; 
                    case 1: return { text: '1 (Warning)', className: 'ban-level-1' }; 
                    case 2: return { text: '2 (Suspended)', className: 'ban-level-2' }; 
                    case 3: return { text: '3 (Impound/Ban)', className: 'ban-level-3' }; 
                    default: return { text: `${level || 'N/A'} (Unknown)`, className: 'ban-level-unknown' }; 
                } 
            }

            function createVehicleCard(vehicle) {
                const div = document.createElement('div');
                div.className = 'vehicle-card';
                // Renamed DB columns to match (e.g., ban_lvl, plate)
                const banInfo = getBanLevelTextAndClass(vehicle.ban_lvl);
                const isBanned = vehicle.ban_lvl > 0;
                div.innerHTML = `
                    <h3 class="theme-title font-semibold text-lg mb-3">Plate: <span class="font-mono theme-text-color">${vehicle.plate || 'N/A'}</span></h3>
                    <div class="space-y-1 text-sm sm:text-base">
                        <p><span class="info-label">Brand:</span> <span class="info-value">${vehicle.brand || '--'}</span></p>
                        <p><span class="info-label">Model:</span> <span class="info-value">${vehicle.model || '--'}</span></p>
                        <p><span class="info-label">Year:</span> <span class="info-value">${vehicle.year || '--'}</span></p>
                        <p><span class="info-label">Color:</span> <span class="info-value">${vehicle.color || '--'}</span></p>
                        <p><span class="info-label">Vehicle Ban Lvl:</span> <span class="info-value font-bold ${banInfo.className}">${banInfo.text}</span></p>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="theme-button-secondary text-xs py-1 px-2 rounded" ${isBanned ? 'disabled' : ''}>Edit Info</button>
                        <button class="theme-button-secondary text-xs py-1 px-2 rounded text-red-500 hover:bg-red-500/10" ${isBanned ? 'disabled' : ''}>Report Stolen</button>
                    </div>`;
                return div;
            }

            // --- Trailer Functions ---
            function loadTrailerData(trailers) {
                trailerListDiv.innerHTML = '';
                if (trailers.length > 0) {
                    noTrailersMessage.classList.add('hidden');
                    trailers.forEach(t => trailerListDiv.appendChild(createTrailerCard(t)));
                } else {
                    noTrailersMessage.classList.remove('hidden');
                }
            }

            function createTrailerCard(trailer) {
                const div = document.createElement('div');
                div.className = 'trailer-card';
                div.innerHTML = `
                    <h3 class="theme-title font-semibold text-lg mb-3">Plate: <span class="font-mono theme-text-color">${trailer.plate || 'N/A'}</span></h3>
                    <div class="space-y-1 text-sm sm:text-base">
                        <p><span class="info-label">Trailer Model:</span> <span class="info-value">${trailer.model || '--'}</span></p>
                        <p><span class="info-label">Trailer Color:</span> <span class="info-value">${trailer.color || '--'}</span></p>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="theme-button-secondary text-xs py-1 px-2 rounded">Edit Info</button>
                        <button class="theme-button-secondary text-xs py-1 px-2 rounded text-red-500 hover:bg-red-500/10">Report Stolen</button>
                    </div>`;
                return div;
            }

            // --- Record Functions ---
            function loadRecordData(citations, arrests) {
                recordListDiv.innerHTML = '';
                let totalRecords = 0;

                if (citations && citations.length > 0) {
                    citations.forEach(c => {
                        recordListDiv.appendChild(createRecordCard(c, 'Citation'));
                        totalRecords++;
                    });
                }
                if (arrests && arrests.length > 0) {
                    arrests.forEach(a => {
                        recordListDiv.appendChild(createRecordCard(a, 'Arrest'));
                        totalRecords++;
                    });
                }

                noRecordsMessage.classList.toggle('hidden', totalRecords > 0);
            }

            function createRecordCard(record, type) {
                const div = document.createElement('div');
                div.className = 'record-card';
                const date = new Date(record.timestamp).toLocaleDateString();
                let title, details, amount;

                if (type === 'Citation') {
                    title = `Citation (#${record.id.slice(-6)})`;
                    details = (record.appliedPenalCodes || []).map(pc => pc.description || pc.code).join(', ');
                    amount = `Due: $${parseFloat(record.totalAmountDue || 0).toFixed(2)}`;
                } else { // Arrest
                    title = `Arrest (#${record.id.slice(-6)})`;
                    details = (record.appliedCharges || []).map(c => c.description || c.code).join(', ');
                    amount = `Fines: $${parseFloat(record.totalFines || 0).toFixed(2)} | Jail: ${record.totalJailTime || 0}s`;
                }

                div.innerHTML = `
                    <h3 class="theme-title font-semibold text-lg mb-2 ${type === 'Arrest' ? 'text-red-500' : ''}">${title}</h3>
                    <p class="text-sm"><span class="info-label">Date:</span> <span class="info-value">${date}</span></p>
                    <p class="text-sm"><span class="info-label">Details:</span> <span class="info-value">${details || 'N/A'}</span></p>
                    <p class="text-sm"><span class="info-label">Total:</span> <span class="info-value">${amount}</span></p>
                `;
                return div;
            }

            // --- 4. FORM HANDLING ---

            // Vehicle form
            showAddVehicleFormBtn.addEventListener('click', () => { addVehicleForm.classList.remove('hidden'); showAddVehicleFormBtn.classList.add('hidden'); });
            cancelAddVehicleBtn.addEventListener('click', () => { addVehicleForm.classList.add('hidden'); showAddVehicleFormBtn.classList.remove('hidden'); addVehicleForm.reset(); });

            addVehicleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addVehicleForm);
                const vehicleData = {
                    brand: formData.get('brand'),
                    model: formData.get('model'),
                    year: parseInt(formData.get('year')),
                    color: formData.get('color'),
                    plateText: formData.get('plateText'),
                    vehicleBanLvl: parseInt(formData.get('vehicleBanLvl') || 0)
                };

                const result = await fetchWithAuth('/api/citizen/vehicles', {
                    method: 'POST',
                    body: JSON.stringify(vehicleData)
                });

                if (result) {
                    await window.showCustomAlert("Vehicle registered successfully!", "Success");
                    addVehicleForm.reset();
                    addVehicleForm.classList.add('hidden');
                    showAddVehicleFormBtn.classList.remove('hidden');
                    fetchMyGarageData(); // Refresh the garage list
                }
            });

            // Trailer form
            showAddTrailerFormBtn.addEventListener('click', () => { addTrailerForm.classList.remove('hidden'); showAddTrailerFormBtn.classList.add('hidden'); });
            cancelAddTrailerBtn.addEventListener('click', () => { addTrailerForm.classList.add('hidden'); showAddTrailerFormBtn.classList.remove('hidden'); addTrailerForm.reset(); });

            addTrailerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addTrailerForm);
                const trailerData = {
                    trailerModel: formData.get('trailerModel'),
                    trailerColor: formData.get('trailerColor'),
                    plateText: formData.get('plateText')
                };

                const result = await fetchWithAuth('/api/citizen/trailers', {
                    method: 'POST',
                    body: JSON.stringify(trailerData)
                });

                if (result) {
                    await window.showCustomAlert("Trailer registered successfully!", "Success");
                    addTrailerForm.reset();
                    addTrailerForm.classList.add('hidden');
                    showAddTrailerFormBtn.classList.remove('hidden');
                    fetchMyGarageData(); // Refresh the garage list
                }
            });

            // --- Sidebar/Header setup ---
            // (Copied from my_garage.html, unchanged)
            const appSidebar = document.getElementById('appSidebar'); const sidebarToggle = document.getElementById('sidebarToggle'); const appHeader = document.getElementById('appHeader'); const mainContentArea = document.getElementById('mainContentArea'); const SIDEBAR_COLLAPSED_KEY = 'sidebarCollapsed'; const isCollapsed = localStorage.getItem(SIDEBAR_COLLAPSED_KEY) === 'true'; if (isCollapsed) { appSidebar.classList.add('collapsed'); appHeader.classList.add('collapsed'); if (window.innerWidth <= 1024) mainContentArea.classList.add('collapsed'); } else { if (window.innerWidth <= 1024) mainContentArea.classList.remove('collapsed'); } function toggleSidebar() { const isCurrentlyCollapsed = appSidebar.classList.toggle('collapsed'); appHeader.classList.toggle('collapsed'); if (window.innerWidth <= 1024) mainContentArea.classList.toggle('collapsed', isCurrentlyCollapsed); localStorage.setItem(SIDEBAR_COLLAPSED_KEY, isCurrentlyCollapsed); setTimeout(syncHeaderHeight, 300); } if (sidebarToggle) sidebarToggle.addEventListener('click', toggleSidebar); let touchStartX = 0, touchEndX = 0; const swipeThreshold = 50; document.body.addEventListener('touchstart', (e) => { if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.g.tagName === 'SELECT') { touchStartX = null; return; } touchStartX = e.changedTouches[0].screenX; }, { passive: true }); document.body.addEventListener('touchend', (e) => { if (touchStartX === null) return; touchEndX = e.changedTouches[0].screenX; handleSwipeGesture(); }, { passive: true }); function handleSwipeGesture() { if (window.innerWidth >= 1024) return; const deltaX = touchEndX - touchStartX; const isSidebarCollapsed = appSidebar.classList.contains('collapsed'); if (deltaX < -swipeThreshold && !isSidebarCollapsed) toggleSidebar(); else if (deltaX > swipeThreshold && isSidebarCollapsed) toggleSidebar(); touchStartX = 0; touchEndX = 0; } (function() { window.syncHeaderHeight = function() { const header = document.getElementById('appHeader'); const mainContent = document.getElementById('mainContentArea'); if (!header || !mainContent) return; const height = header.offsetHeight || 0; const safePadding = height + 16; mainContent.style.paddingTop = safePadding + 'px'; document.documentElement.style.setProperty('--app-header-height', height + 'px'); }; window.addEventListener('DOMContentLoaded', async () => { syncHeaderHeight(); setTimeout(syncHeaderHeight, 250); }); window.addEventListener('resize', syncHeaderHeight); })();

        });
    </script>
