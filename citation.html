<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Any custom overrides if needed */
    </style>
</head>
<body class="min-h-screen theme-app-container">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4 sm:mx-auto transition-colors duration-300 border border-solid my-auto">
            <h2 class="theme-title text-3xl font-bold text-center mb-6">Citation Form</h2>
            <form id="citationForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
                    <div>
                        <label for="officerBadge" class="theme-label block mb-2 font-medium">Officer Badge #:</label>
                        <input type="text" id="officerBadge" name="officerBadge" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="officerName" class="theme-label block mb-2 font-medium">Officer Name(s):</label>
                        <input type="text" id="officerName" name="officerName" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="officerRank" class="theme-label block mb-2 font-medium">Officer Rank & Signature:</label>
                        <input type="text" id="officerRank" name="officerRank" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="violatorName" class="theme-label block mb-2 font-medium">Violator's Full Name:</label>
                        <input type="text" id="violatorName" name="violatorName" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="violationType" class="theme-label block mb-2 font-medium">Type of Violation:</label>
                        <input type="text" id="violationType" name="violationType" required class="theme-input w-full p-2 border rounded-md" placeholder="e.g., Speeding, Parking Violation">
                    </div>
                    <div>
                        <label for="penalCode" class="theme-label block mb-2 font-medium">Penal Code:</label>
                        <input type="text" id="penalCode" name="penalCode" class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="totalAmountDue" class="theme-label block mb-2 font-medium">Total Amount Due:</label>
                        <input type="number" id="totalAmountDue" name="totalAmountDue" step="0.01" min="0" value="0.00" class="theme-input w-full p-2 border rounded-md">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="violationDetails" class="theme-label block mb-2 font-medium">Additional Notes:</label>
                    <textarea id="violationDetails" name="violationDetails" placeholder="Provide details of the violation" class="theme-input w-full p-2 border rounded-md min-h-[80px]"></textarea>
                </div>
                <div class="flex flex-wrap justify-center gap-4">
                    <button type="submit" class="theme-button-primary py-2 px-6 rounded-md font-semibold">Submit Citation</button>
                    <button type="reset" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Clear Form</button>
                    <button type="button" onclick="window.location.href='selection.html'" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Back to Selection</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                alert("You must be logged in to submit a citation.");
                sessionStorage.clear(); // Clear any partial session data
                window.location.href = 'index.html'; // Redirect to login
                return; // Stop script execution
            }
        });

        document.getElementById('citationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const form = event.target;
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => { jsonData[key] = value; });

            const token = sessionStorage.getItem('authToken'); // Retrieve token from sessionStorage

            try {
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/submit-citation', { // Your Worker URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` 
                    },
                    body: JSON.stringify(jsonData),
                });

                if (response.ok) { 
                    const result = await response.json();
                    alert(result.message); 

                    // We now capture Date Issued, Time Issued, and Location from current moment if they were removed from form
                    // Only if you removed them and still want them in display/backend.
                    // If you want them removed entirely, ignore these lines.
                    // For this form, they are fully removed, so no extra data captured here.

                    sessionStorage.setItem('lastSubmittedCitation', JSON.stringify(jsonData));
                    window.location.href = 'citation_display.html'; 
                } else if (response.status === 401 || response.status === 403) {
                    alert("Authentication failed. Please log in again.");
                    sessionStorage.clear(); 
                    window.location.href = 'index.html';
                }
                else { 
                    const errorData = await response.json();
                    alert('Submission failed: ' + (errorData.message || response.statusText));
                }
            } catch (error) { 
                console.error('Error:', error);
                alert('An error occurred. Check console for details.');
            }
        });
    </script>
</body>
</html>
