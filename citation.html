<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Autocomplete suggestions dropdown styles */
        .autocomplete-suggestions {
            border: 1px solid var(--border-color);
            background: var(--box-bg-color);
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 100;
            width: calc(100% - 22px); /* Adjust based on input padding */
            left: 11px; /* Align with input field */
        }
        .autocomplete-suggestions div {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-color);
        }
        .autocomplete-suggestions div:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--button-text-color);
        }
    </style>
</head>
<body class="min-h-screen theme-app-container">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4 sm:mx-auto transition-colors duration-300 border border-solid my-auto">
            <h2 class="theme-title text-3xl font-bold text-center mb-6">Citation Form</h2>
            <form id="citationForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
                    
                    <div>
                        <label for="officerBadge" class="theme-label block mb-2 font-medium">Officer Badge #:</label>
                        <input type="text" id="officerBadge" name="officerBadge" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="officerName" class="theme-label block mb-2 font-medium">Officer Name(s):</label>
                        <input type="text" id="officerName" name="officerName" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="officerRank" class="theme-label block mb-2 font-medium">Officer Rank & Signature:</label>
                        <input type="text" id="officerRank" name="officerRank" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="violatorName" class="theme-label block mb-2 font-medium">Violator's Full Name:</label>
                        <input type="text" id="violatorName" name="violatorName" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    
                    <div>
                        <label for="violationType" class="theme-label block mb-2 font-medium">Type of Violation:</label>
                        <input type="text" id="violationType" name="violationType" required class="theme-input w-full p-2 border rounded-md" placeholder="e.g., Speeding, Parking Violation">
                    </div>
                    <div style="position: relative;"> <label for="penalCode" class="theme-label block mb-2 font-medium">Penal Code:</label>
                        <input type="text" id="penalCode" name="penalCode" class="theme-input w-full p-2 border rounded-md" autocomplete="off">
                        <div id="penalCodeSuggestions" class="autocomplete-suggestions"></div>
                    </div>
                    <div>
                        <label for="totalAmountDue" class="theme-label block mb-2 font-medium">Total Amount Due:</label>
                        <input type="number" id="totalAmountDue" name="totalAmountDue" step="0.01" min="0" value="0.00" class="theme-input w-full p-2 border rounded-md" readonly>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="violationDetails" class="theme-label block mb-2 font-medium">Additional Notes:</label>
                    <textarea id="violationDetails" name="violationDetails" placeholder="Provide details of the violation" class="theme-input w-full p-2 border rounded-md min-h-[80px]"></textarea>
                </div>
                
                <div class="flex flex-wrap justify-center gap-4">
                    <button type="submit" class="theme-button-primary py-2 px-6 rounded-md font-semibold">Submit Citation</button>
                    <button type="reset" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Clear Form</button>
                    <button type="button" onclick="window.location.href='selection.html'" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Back to Selection</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let penalCodesData = []; // Store penal codes fetched from backend

        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is logged in
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                alert("You must be logged in to submit a citation.");
                sessionStorage.clear();
                window.location.href = 'index.html';
                return;
            }

            const penalCodeInput = document.getElementById('penalCode');
            const totalAmountDueInput = document.getElementById('totalAmountDue');
            const suggestionsDiv = document.getElementById('penalCodeSuggestions');

            // --- Fetch Penal Codes on Load ---
            try {
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/penal-codes', { // Your Worker URL
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    penalCodesData = await response.json();
                    console.log("Penal codes loaded:", penalCodesData);
                } else {
                    const errorData = await response.json();
                    console.error('Failed to load penal codes:', errorData.message);
                    alert('Warning: Could not load penal codes for auto-fill. ' + (errorData.message || response.statusText));
                }
            } catch (error) {
                console.error('Network error loading penal codes:', error);
                alert('Network error: Could not load penal codes for auto-fill.');
            }

            // --- Autocomplete and Auto-fill Logic ---
            penalCodeInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                suggestionsDiv.innerHTML = ''; // Clear previous suggestions
                suggestionsDiv.style.display = 'none'; // Hide if no query or no matches

                if (query.length > 0) {
                    const filteredCodes = penalCodesData.filter(pc =>
                        pc.code.toLowerCase().includes(query) || (pc.description && pc.description.toLowerCase().includes(query))
                    );
                    if (filteredCodes.length > 0) {
                        filteredCodes.forEach(pc => {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.textContent = `${pc.code} - ${pc.description || 'No description'}`;
                            suggestionItem.dataset.code = pc.code; // Store code for selection
                            suggestionItem.dataset.amount = pc.amount_due; // Store amount
                            suggestionsDiv.appendChild(suggestionItem);

                            suggestionItem.addEventListener('click', function() {
                                penalCodeInput.value = this.dataset.code;
                                totalAmountDueInput.value = parseFloat(this.dataset.amount).toFixed(2);
                                suggestionsDiv.innerHTML = ''; // Clear suggestions
                                suggestionsDiv.style.display = 'none'; // Hide dropdown
                            });
                        });
                        suggestionsDiv.style.display = 'block'; // Show dropdown if there are suggestions
                    }
                }
                
                // If user types and then input doesn't match a known code, clear amount
                const matchedCode = penalCodesData.find(pc => pc.code.toLowerCase() === query);
                if (!matchedCode) {
                    totalAmountDueInput.value = '0.00';
                }
            });

            // Hide suggestions when input loses focus (with a slight delay to allow click on suggestion)
            penalCodeInput.addEventListener('blur', () => {
                setTimeout(() => {
                    suggestionsDiv.style.display = 'none';
                }, 100); 
            });
            // Show suggestions again when input gains focus (if already populated)
            penalCodeInput.addEventListener('focus', () => {
                if (suggestionsDiv.innerHTML !== '' && penalCodeInput.value.length > 0) {
                    suggestionsDiv.style.display = 'block';
                }
            });


            // --- Form Submission ---
            document.getElementById('citationForm').addEventListener('submit', async function(event) {
                event.preventDefault(); 
                const form = event.target;
                const formData = new FormData(form);
                const jsonData = {};
                formData.forEach((value, key) => { jsonData[key] = value; });

                const token = sessionStorage.getItem('authToken');

                try {
                    const response = await fetch('https://citation-app-worker.pnbober.workers.dev/submit-citation', { // Your Worker URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        },
                        body: JSON.stringify(jsonData),
                    });

                    if (response.ok) { 
                        const result = await response.json();
                        alert(result.message); 

                        sessionStorage.setItem('lastSubmittedCitation', JSON.stringify(jsonData));
                        window.location.href = 'citation_display.html'; 
                    } else if (response.status === 401 || response.status === 403) {
                        alert("Authentication failed. Please log in again.");
                        sessionStorage.clear(); 
                        window.location.href = 'index.html';
                    }
                    else { 
                        const errorData = await response.json();
                        alert('Submission failed: ' + (errorData.message || response.statusText));
                    }
                } catch (error) { 
                    console.error('Error:', error);
                    alert('An error occurred. Check console for details.');
                }
            });
        });
    </script>
</body>
</html>
