	<!-- Theme Preloader – must be first in <head> -->
<script>
(function() {
  try {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved || (prefersDark ? 'dark' : 'light');

    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.classList.add(theme);

    // Optional: prevent any flicker before Tailwind/theme.js load
    document.documentElement.style.backgroundColor =
      theme === 'dark' ? '#0b1220' : '#ffffff';
    document.documentElement.style.color =
      theme === 'dark' ? '#e6eef8' : '#0f172a';
  } catch (e) {
    console.warn('Theme preload failed:', e);
  }
})();
</script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="theme.js"></script>
    <style>
        /* The main container should look like a dashboard card */
        .dashboard-form-container {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s;
        }

        /* FIX: Ensure the theme dropdown menu (if rendered) has a solid background */
        .theme-dropdown-menu {
            background-color: var(--box-bg-color); 
            border: 1px solid var(--border-color); 
        }

        /* ===== header-safe-spacing (RECOMMENDED) ===== */
        :root {
          --app-header-height: 5rem; /* fallback if JS hasn't run yet */
        }
        header.theme-section-bg {
            background-color: var(--box-bg-color) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            height: auto;
            min-height: 4rem;
            z-index: 50;
            box-sizing: border-box;

            left: 250px;
        }
        .main-content-wrapper {
            margin-left: 250px;

            box-sizing: border-box;
            /* Padding is set by JS inline */
        }
        @media (max-width: 1024px) {
            .sidebar { display: none; }
            .main-content-wrapper, .main-header {
                margin-left: 0;
                width: 100%;
                left: 0;
            }
        }
        /* --- Sidebar Styles --- */
        .sidebar {
            width: 250px;
            min-width: 250px;
            background-color: var(--box-bg-color);
            color: var(--text-color);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            padding-top: 2rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 40;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar-item {
            display: block;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-left: 5px solid transparent;
            transition: background-color 0.2s, border-left-color 0.2s;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: var(--input-bg-color);
        }
        .sidebar-item.active {
            border-left-color: var(--accent-color);
            color: var(--accent-color);
            font-weight: 700;
        }
        .sidebar-user-info {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
        }
        /* --- End Sidebar/Header Styles --- */

        /* --- AESTHETIC IMPROVEMENTS (Updated to use theme classes) --- */
        .leaderboard-section {
            margin-top: 2.5rem;
            padding: 1.5rem;
            border-radius: 0.75rem;
            background-color: var(--box-bg-color); /* Use box background for sections */
            border: 1px solid var(--border-color);
        }
        .leaderboard-list {
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            max-height: 500px;
            overflow-y: auto;
            color: var(--input-text-color);
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 1rem;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out;
            color: var(--text-color); /* Ensure text color is thematic */
        }
        .leaderboard-item:nth-child(even) {
            background-color: color-mix(in srgb, var(--input-bg-color) 90%, var(--border-color)); /* Slightly different row color */
        }
        .leaderboard-item:hover {
            background-color: color-mix(in srgb, var(--input-bg-color) 70%, var(--accent-color));
        }
        .rank-number {
            font-weight: bold;
            font-size: 1.2em;
            width: 50px;
            text-align: right;
            margin-right: 15px;
            color: var(--accent-color);
            flex-shrink: 0;
        }
        .username-display {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
            font-size: 1.1em;
        }
        .count-display {
            font-weight: 600;
            min-width: 120px;
            text-align: right;
            flex-shrink: 0;
            color: var(--text-color);
        }
        .rank-1 {
            /* Use mix for thematic gold color */
            background-image: linear-gradient(to right, color-mix(in srgb, var(--accent-color) 20%, #FFD700), transparent);
            border-left: 4px solid #FFD700; /* Gold */
        }
        .rank-2 {
            background-image: linear-gradient(to right, color-mix(in srgb, var(--accent-color) 20%, #C0C0C0), transparent);
            border-left: 4px solid #C0C0C0; /* Silver */
        }
        .rank-3 {
            background-image: linear-gradient(to right, color-mix(in srgb, var(--accent-color) 20%, #CD7F32), transparent);
            border-left: 4px solid #CD7F32; /* Bronze */
        }
        @media (max-width: 640px) {
            .leaderboard-section { padding: 1rem; }
            .leaderboard-list { max-height: 40vh; }
            .rank-number { font-size: 1em; width: 40px; margin-right: 10px; }
            .count-display { font-size: 0.9em; min-width: 90px; }
        }
    </style>
</head>

    <script>
        // --- Setup and Auth Functions (Unchanged) ---
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const overlay = document.getElementById('customAlertOverlay');
                const titleElement = document.getElementById('customAlertTitle');
                const messageElement = document.getElementById('customAlertMessage');
                const button = document.getElementById('customAlertButton');
                titleElement.textContent = title;
                messageElement.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                button.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    resolve();
                };
            });
        };
        
        let apiBaseUrl = 'https://citation-app-worker.pnbober.workers.dev';
        
        // --- JWT Decoding (Client-side) ---
        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }
        
        // --- Token Refresh Mechanism (Mock/Placeholder) ---
        async function refreshAuthToken() {
            console.log("Attempting to refresh token...");
            // In a real app, this would call your /refresh-token endpoint.
            // For now, we assume failure if no token exists.
            return false;
        }

        // --- Authenticated Fetch Wrapper ---
        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');
            const headers = { 'Content-Type': 'application/json', ...options.headers };

            // Simplified token validation: if expired, try refresh, otherwise fail
            const decodedToken = decodeJwt(token);
            if (!token || !decodedToken || decodedToken.exp < (Date.now() / 1000)) {
                if (await refreshAuthToken()) {
                    token = sessionStorage.getItem('authToken');
                } else {
                    redirectToLogin("Your session has expired. Please log in again.");
                    return { ok: false, status: 401 };
                }
            }
            
            headers['Authorization'] = `Bearer ${token}`;
            options.headers = headers;

            try {
                const response = await fetch(url, options);
                // Simple 401/403 retry logic (as seen in other files)
                if ((response.status === 401 || response.status === 403) && await refreshAuthToken()) {
                    token = sessionStorage.getItem('authToken');
                    headers['Authorization'] = `Bearer ${token}`;
                    options.headers = headers;
                    return fetch(url, options); // Retry fetch
                }
                return response;
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return { ok: false, status: 500 };
            }
        }
        
        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        }


        // --- Leaderboard Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            if (!loggedInUserString) {
                redirectToLogin('You must be logged in to view this page.');
                return;
            }
            const loggedInUser = JSON.parse(loggedInUserString);

            // Set user info display
            document.getElementById('userUsername').textContent = loggedInUser.username || 'N/A';
            document.getElementById('userBadge').textContent = loggedInUser.badgeNumber || 'N/A';

            const citationLeaderboardContainer = document.getElementById('citationLeaderboardContainer');
            const shiftLogLeaderboardContainer = document.getElementById('shiftLogLeaderboardContainer');
            const refreshButton = document.getElementById('refreshButton');
            
            // Sidebar Logout setup
            const sidebarLogoutButton = document.getElementById('sidebarLogoutButton');
            if (sidebarLogoutButton) {
                sidebarLogoutButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (window.showCustomConfirm) {
                        window.showCustomConfirm("Are you sure you want to log out?", "Confirm Logout").then((confirmed) => {
                            if (confirmed) {
                                sessionStorage.clear();
                                window.location.href = 'index.html';
                            }
                        });
                    }
                });
            }


            function processLeaderboardData(data) {
                const stats = {};
                data.forEach(item => {
                    // Use a common identifier (Badge Number is robust for this app)
                    const officerBadge = item.submittedByBadge || (item.submittedByUsername && loggedInUser.badgeNumber); 
                    const officerUsername = item.submittedByUsername || item.submittedBy || 'Unknown Officer'; 
                    
                    if (officerBadge) {
                        if (!stats[officerBadge]) {
                            stats[officerBadge] = { username: officerUsername, count: 0 };
                        }
                        stats[officerBadge].count++;
                    }
                });
                return Object.values(stats).sort((a, b) => b.count - a.count);
            }

            function renderLeaderboard(container, stats, type) {
                container.innerHTML = '';
                if (stats.length === 0) {
                    container.innerHTML = `<div class="text-center theme-label p-4">No ${type} records found.</div>`;
                    return;
                }

                stats.forEach((stat, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('leaderboard-item');

                    let rankClass = '';
                    let rankContent = `${index + 1}.`;
                    if (index === 0) {
                        rankClass = 'rank-1';
                        rankContent = `🥇 ${index + 1}`;
                    } else if (index === 1) {
                        rankClass = 'rank-2';
                        rankContent = `🥈 ${index + 1}`;
                    } else if (index === 2) {
                        rankClass = 'rank-3';
                        rankContent = `🥉 ${index + 1}`;
                    }
                    if (rankClass) itemDiv.classList.add(rankClass);

                    itemDiv.innerHTML = `
                        <span class="rank-number">${rankContent}</span>
                        <span class="username-display">${stat.username}</span>
                        <span class="count-display">${stat.count} ${type}(s)</span>
                    `;
                    container.appendChild(itemDiv);
                });
            }

            async function fetchAndDisplayLeaderboards() {
                // Display loading state
                citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Citation data...</div>`;
                shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Shift Log data...</div>`;

                try {
                    const [citationResponse, shiftLogResponse] = await Promise.all([
                        fetchWithAuth(`${apiBaseUrl}/citations`),
                        fetchWithAuth(`${apiBaseUrl}/shift-logs`)
                    ]);

                    let citationData = [];
                    if (citationResponse.ok) {
                        citationData = await citationResponse.json();
                        renderLeaderboard(citationLeaderboardContainer, processLeaderboardData(citationData), 'citation');
                    } else {
                        citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load citations.</div>`;
                    }
                    
                    let shiftLogData = [];
                    if (shiftLogResponse.ok) {
                        shiftLogData = await shiftLogResponse.json();
                        renderLeaderboard(shiftLogLeaderboardContainer, processLeaderboardData(shiftLogData), 'shift log');
                    } else {
                        shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load shift logs.</div>`;
                    }
                } catch (error) {
                    console.error('Error fetching leaderboard data:', error);
                    window.showCustomAlert('An error occurred while loading leaderboards.', 'Error');
                }
            }

            refreshButton.addEventListener('click', (e) => {
                e.preventDefault();
                fetchAndDisplayLeaderboards();
            });

            fetchAndDisplayLeaderboards();
        });
        
        // --- DYNAMIC HEADER HEIGHT SCRIPT (The fix that works!) ---
        (function() {
            function syncHeaderHeight() {
              const header = document.querySelector('header.main-header') || document.querySelector('header.theme-section-bg.main-header') || document.querySelector('header.theme-section-bg');
              const mainContent = document.getElementById('mainContentArea');
              if (!header || !mainContent) return;
              
              const height = header.offsetHeight || 0;
              const safePadding = height + 16; // 1rem (16px) for breathing room
              
              mainContent.style.paddingTop = safePadding + 'px';

              document.documentElement.style.setProperty('--app-header-height', height + 'px');
            }

            window.addEventListener('DOMContentLoaded', async () => {
                syncHeaderHeight();
                setTimeout(syncHeaderHeight, 250); // Re-run after potential font/image load
            });
            window.addEventListener('resize', syncHeaderHeight);
        })();
        // --- END DYNAMIC HEADER HEIGHT SCRIPT ---
    </script>
</body>
