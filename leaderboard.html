(function() {
  try {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = saved || (prefersDark ? 'dark' : 'light');

    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.classList.add(theme);

    // Optional: prevent any flicker before Tailwind/theme.js load
    document.documentElement.style.backgroundColor =
      theme === 'dark' ? '#0b1220' : '#ffffff';
    document.documentElement.style.color =
      theme === 'dark' ? '#e6eef8' : '#0f172a';
  } catch (e) {
    console.warn('Theme preload failed:', e);
  }
})();

        // --- Setup and Auth Functions (Unchanged) ---
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const overlay = document.getElementById('customAlertOverlay');
                const titleElement = document.getElementById('customAlertTitle');
                const messageElement = document.getElementById('customAlertMessage');
                const button = document.getElementById('customAlertButton');
                titleElement.textContent = title;
                messageElement.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                button.onclick = () => {

                    overlay.classList.remove('flex');
                    resolve();
                };
            });

        let apiBaseUrl = 'https://citation-app-worker.pnbober.workers.dev';

        // --- JWT Decoding (Client-side) ---
        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }

        // --- Token Refresh Mechanism (Mock/Placeholder) ---
        async function refreshAuthToken() {
            console.log("Attempting to refresh token...");
            // In a real app, this would call your /refresh-token endpoint.
            // For now, we assume failure if no token exists.
            return false;
        }

        // --- Authenticated Fetch Wrapper ---
        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');
            const headers = { 'Content-Type': 'application/json', ...options.headers };

            // Simplified token validation: if expired, try refresh, otherwise fail
            const decodedToken = decodeJwt(token);
            if (!token || !decodedToken || decodedToken.exp < (Date.now() / 1000)) {
                if (await refreshAuthToken()) {
                    token = sessionStorage.getItem('authToken');
                } else {
                    redirectToLogin("Your session has expired. Please log in again.");
                    return { ok: false, status: 401 };
                }
            }

            headers['Authorization'] = `Bearer ${token}`;
            options.headers = headers;

            try {
                const response = await fetch(url, options);
                // Simple 401/403 retry logic (as seen in other files)
                if ((response.status === 401 || response.status === 403) && await refreshAuthToken()) {
                    token = sessionStorage.getItem('authToken');
                    headers['Authorization'] = `Bearer ${token}`;
                    options.headers = headers;
                    return fetch(url, options); // Retry fetch
                }
                return response;
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return { ok: false, status: 500 };
            }
        }

        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        }


        // --- Leaderboard Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            if (!loggedInUserString) {
                redirectToLogin('You must be logged in to view this page.');
                return;
            }
            const loggedInUser = JSON.parse(loggedInUserString);

            // Set user info display
            document.getElementById('userUsername').textContent = loggedInUser.username || 'N/A';
            document.getElementById('userBadge').textContent = loggedInUser.badgeNumber || 'N/A';
            if(document.getElementById('sidebarUsernameDisplay')) {
                 document.getElementById('sidebarUsernameDisplay').textContent = loggedInUser.username || 'USERNAME';
            }


            const citationLeaderboardContainer = document.getElementById('citationLeaderboardContainer');
            const shiftLogLeaderboardContainer = document.getElementById('shiftLogLeaderboardContainer');
            const refreshButton = document.getElementById('refreshButton');
            const logoutButton = document.getElementById('logoutButton');
            const sidebarLogoutButton = document.getElementById('sidebarLogoutButton');

             // --- Sidebar Collapse Logic (Copied from selection.html) ---
            const appSidebar = document.getElementById('appSidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const mainContentArea = document.getElementById('mainContentArea');
            const appHeader = document.getElementById('appHeader');
            const SIDEBAR_COLLAPSED_KEY = 'sidebarCollapsed';

            const isCollapsed = localStorage.getItem(SIDEBAR_COLLAPSED_KEY) === 'true';

            if (isCollapsed) {
                appSidebar.classList.add('collapsed');
                appHeader.classList.add('collapsed');
                if (window.innerWidth <= 1024) { // Only add collapsed to main on mobile if sidebar is collapsed
                    mainContentArea.classList.add('collapsed');
                }
            } else {
                 if (window.innerWidth <= 1024) { // Remove collapsed from main on mobile if sidebar is NOT collapsed
                    mainContentArea.classList.remove('collapsed');
                }
            }

            function toggleSidebar() {
                const isCurrentlyCollapsed = appSidebar.classList.toggle('collapsed');
                appHeader.classList.toggle('collapsed');
                if (window.innerWidth <= 1024) { // Toggle main content only on mobile
                     mainContentArea.classList.toggle('collapsed', isCurrentlyCollapsed);
                }
                localStorage.setItem(SIDEBAR_COLLAPSED_KEY, isCurrentlyCollapsed);
                setTimeout(syncHeaderHeight, 300); // Re-sync header height after transition
            }


            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }
            // --- End Sidebar Collapse Logic ---

             // --- Swipe Gesture Logic ---
            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50; // Minimum pixels for a swipe

            document.body.addEventListener('touchstart', (event) => {
                // Ignore swipes if touching input elements to allow text selection
                if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA' || event.target.tagName === 'SELECT') {
                    touchStartX = null; // Invalidate swipe
                    return;
                }
                 touchStartX = event.changedTouches[0].screenX;
            }, { passive: true }); // Use passive for performance if possible

            document.body.addEventListener('touchend', (event) => {
                 if (touchStartX === null) return; // Swipe invalidated

                touchEndX = event.changedTouches[0].screenX;
                handleSwipeGesture();
            }, { passive: true });

            function handleSwipeGesture() {
                if (window.innerWidth >= 1024) return; // Only on mobile view

                const deltaX = touchEndX - touchStartX;
                const isSidebarCollapsed = appSidebar.classList.contains('collapsed');

                // Swipe Left to Collapse
                if (deltaX < -swipeThreshold && !isSidebarCollapsed) {
                    console.log("Swipe Left Detected - Collapsing Sidebar");
                    toggleSidebar();
                }
                // Swipe Right to Expand
                else if (deltaX > swipeThreshold && isSidebarCollapsed) {
                     console.log("Swipe Right Detected - Expanding Sidebar");
                    toggleSidebar();
                }

                // Reset coordinates
                touchStartX = 0;
                touchEndX = 0;
            }
             // --- End Swipe Gesture Logic ---


            // Setup Logout button
            function handleLogout(event) {
                event.preventDefault();
                if (window.showCustomConfirm) { // Use custom confirm if available (from theme.js)
                    window.showCustomConfirm("Are you sure you want to log out?", "Confirm Logout").then((confirmed) => {
                        if (confirmed) {
                            sessionStorage.clear();
                            window.location.href = 'index.html';
                        }
                    });
                } else { // Fallback to browser confirm
                    if (confirm("Are you sure you want to log out?")) {
                        sessionStorage.clear();
                        window.location.href = 'index.html';
                    }
                }
            }
            if (logoutButton) logoutButton.addEventListener('click', handleLogout);
            if (sidebarLogoutButton) sidebarLogoutButton.addEventListener('click', handleLogout);


            function processLeaderboardData(data) {
                const stats = {};
                data.forEach(item => {
                    // Use Badge Number as the primary key
                    const officerBadge = item.submittedByBadge || 'UnknownBadge';
                    // Fallback to username if badge is missing, but prioritize badge
                    const officerUsername = item.submittedByUsername || item.submittedBy || `Officer ${officerBadge}`;

                    if (!stats[officerBadge]) {
                        stats[officerBadge] = { username: officerUsername, count: 0 };
                    }
                    stats[officerBadge].count++;
                });

                // Convert stats object to array and sort
                return Object.entries(stats)
                    .map(([badge, data]) => ({ badge: badge, ...data })) // Include badge in the object
                    .sort((a, b) => b.count - a.count);
            }


            function renderLeaderboard(container, stats, type) {
                container.innerHTML = '';
                if (stats.length === 0) {
                    container.innerHTML = `<div class="text-center theme-label p-4">No ${type} records found.</div>`;
                    return;
                }

                stats.forEach((stat, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('leaderboard-item');

                    let rankClass = '';
                    let rankContent = `${index + 1}.`;
                    if (index === 0) {
                        rankClass = 'rank-1';
                        rankContent = `🥇 ${index + 1}`;
                    } else if (index === 1) {
                        rankClass = 'rank-2';
                        rankContent = `🥈 ${index + 1}`;
                    } else if (index === 2) {
                        rankClass = 'rank-3';
                        rankContent = `🥉 ${index + 1}`;
                    }
                    if (rankClass) itemDiv.classList.add(rankClass);

                    itemDiv.innerHTML = `
                        <span class="rank-number">${rankContent}</span>
                        <span class="username-display">${stat.username} (Badge: ${stat.badge})</span>
                        <span class="count-display">${stat.count} ${type}(s)</span>
                    `;
                    container.appendChild(itemDiv);
                });
            }

            async function fetchAndDisplayLeaderboards() {
                // Display loading state
                citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Citation data...</div>`;
                shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Shift Log data...</div>`;

                try {
                    const [citationResponse, shiftLogResponse] = await Promise.all([
                        fetchWithAuth(`${apiBaseUrl}/citations`),
                        fetchWithAuth(`${apiBaseUrl}/shift-logs`)
                    ]);

                    let citationData = [];
                    if (citationResponse.ok) {
                        citationData = await citationResponse.json();
                        renderLeaderboard(citationLeaderboardContainer, processLeaderboardData(citationData), 'citation');
                    } else {
                        citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load citations. Status: ${citationResponse.status}</div>`;
                    }

                    let shiftLogData = [];
                    if (shiftLogResponse.ok) {
                        shiftLogData = await shiftLogResponse.json();
                        renderLeaderboard(shiftLogLeaderboardContainer, processLeaderboardData(shiftLogData), 'shift log');
                    } else {
                        shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load shift logs. Status: ${shiftLogResponse.status}</div>`;
                    }
                } catch (error) {
                    console.error('Error fetching leaderboard data:', error);
                    window.showCustomAlert('An error occurred while loading leaderboards.', 'Error');
                    citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Network error loading citations.</div>`;
                    shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Network error loading shift logs.</div>`;
                }
            }

            refreshButton.addEventListener('click', (e) => {
                e.preventDefault();
                fetchAndDisplayLeaderboards();
            });

            fetchAndDisplayLeaderboards();
        });

        // --- DYNAMIC HEADER HEIGHT SCRIPT (Copied from selection.html) ---
        (function() {
            window.syncHeaderHeight = function() { // Made global
              const header = document.getElementById('appHeader');
              const mainContent = document.getElementById('mainContentArea');
              if (!header || !mainContent) return;

              const height = header.offsetHeight || 0;
              const safePadding = height + 16; // 1rem (16px) for breathing room

              mainContent.style.paddingTop = safePadding + 'px';

              document.documentElement.style.setProperty('--app-header-height', height + 'px');
            }

            window.addEventListener('DOMContentLoaded', async () => {
                syncHeaderHeight();
                setTimeout(syncHeaderHeight, 250); // Re-run after potential font/image load
            });
            window.addEventListener('resize', syncHeaderHeight);
        })();
        // --- END DYNAMIC HEADER HEIGHT SCRIPT ---
    </script>
