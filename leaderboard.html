<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* General styling for the leaderboard container */
        .leaderboard-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .leaderboard-section h3 {
            margin-bottom: 15px;
        }
        .leaderboard-list {
            background-color: var(--input-bg-color); /* Use input background for list */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            max-height: 500px; /* Keep consistent max height for scrolling */
            overflow-y: auto;
            color: var(--input-text-color); /* Text color for list items */
        }
        .leaderboard-item {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 1.1em;
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .rank-number {
            font-weight: bold;
            font-size: 1.2em;
            width: 40px; /* Fixed width for rank number */
            text-align: right;
            margin-right: 15px;
            color: var(--button-primary-bg); /* Highlight rank number */
        }
        .username-display {
            flex-grow: 1; /* Takes up middle space */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        .count-display {
            font-weight: 600;
            color: var(--button-secondary-bg); /* Use secondary color for count */
            min-width: 120px; /* Ensure count text has space */
            text-align: right;
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .leaderboard-list {
                max-height: 40vh;
            }
            .rank-number {
                font-size: 1em;
                width: 30px;
                margin-right: 10px;
            }
            .count-display {
                font-size: 0.9em;
                min-width: 90px;
            }
        }
    </style>
</head>
<body class="theme-dark min-h-screen flex flex-col theme-bg theme-text">
    
    <!-- Custom Alert Container (as used in other files) -->
    <div id="customAlertOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="customAlert" class="theme-box theme-border p-6 rounded-xl shadow-2xl w-11/12 max-w-sm">
            <h4 id="customAlertTitle" class="text-xl font-bold mb-3 theme-label">Alert</h4>
            <p id="customAlertMessage" class="mb-4 theme-text"></p>
            <button id="customAlertButton" class="w-full theme-button theme-button-primary">OK</button>
        </div>
    </div>

    <header class="theme-bg-secondary shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold theme-label">Department Leaderboards</h1>
            <nav class="space-x-4">
                <a href="dashboard.html" class="theme-link-button">Dashboard</a>
                <a href="#" id="refreshButton" class="theme-link-button">Refresh <i class="fas fa-sync-alt"></i></a>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div id="userInfoDisplay" class="theme-box p-4 rounded-lg shadow-lg mb-6">
            <p class="theme-label font-semibold">User: <span id="userUsername"></span> (<span id="userBadge"></span>)</p>
            <p class="theme-text text-sm">Role: <span id="userRole"></span></p>
        </div>

        <!-- Citation Leaderboard Section -->
        <section class="leaderboard-section">
            <h3 class="text-2xl font-semibold theme-label border-b pb-2 mb-4">Citation Leaderboard</h3>
            <div id="citationLeaderboardContainer" class="leaderboard-list">
                <div class="text-center theme-label">Loading citation data...</div>
            </div>
        </section>

        <!-- Shift Log Leaderboard Section -->
        <section class="leaderboard-section">
            <h3 class="text-2xl font-semibold theme-label border-b pb-2 mb-4">Shift Log Leaderboard</h3>
            <div id="shiftLogLeaderboardContainer" class="leaderboard-list">
                <div class="text-center theme-label">Loading shift log data...</div>
            </div>
        </section>

    </main>

    <footer class="theme-bg-secondary shadow-inner mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-sm theme-text">
            &copy; 2025 Police Records System.
        </div>
    </footer>

    <script>
        // --- Setup and Auth Functions (Must be consistent across all HTML files) ---

        // Custom alert function (Placeholder - requires full implementation in styles.css)
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const overlay = document.getElementById('customAlertOverlay');
                const titleElement = document.getElementById('customAlertTitle');
                const messageElement = document.getElementById('customAlertMessage');
                const button = document.getElementById('customAlertButton');

                titleElement.textContent = title;
                messageElement.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');

                button.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    resolve();
                };
            });
        };
        
        let apiBaseUrl = 'https://citation-app-worker.pnbober.workers.dev';
        
        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers,
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            options.headers = headers;
            return fetch(url, options);
        }

        // --- Leaderboard Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            const authToken = sessionStorage.getItem('authToken');

            if (!loggedInUser || !authToken) {
                window.showCustomAlert('You must be logged in to view this page.', 'Authentication Required').then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }

            const is_admin = loggedInUser.role === 'admin';
            const userId = loggedInUser.id;
            
            // Display user info
            document.getElementById('userUsername').textContent = loggedInUser.username;
            document.getElementById('userBadge').textContent = loggedInUser.badgeNumber;
            document.getElementById('userRole').textContent = loggedInUser.role.toUpperCase();


            const citationLeaderboardContainer = document.getElementById('citationLeaderboardContainer');
            const shiftLogLeaderboardContainer = document.getElementById('shiftLogLeaderboardContainer');
            const refreshButton = document.getElementById('refreshButton');


            // Function to process raw data into leaderboard stats
            function processLeaderboardData(data) {
                const stats = {};
                data.forEach(item => {
                    const officerId = item.officerId;
                    const officerUsername = item.officerUsername || item.officerName || 'Unknown Officer'; // Use a robust username field
                    
                    if (officerId) {
                        if (!stats[officerId]) {
                            stats[officerId] = { username: officerUsername, count: 0 };
                        }
                        stats[officerId].count++;
                    }
                });

                return Object.values(stats)
                    .sort((a, b) => b.count - a.count); // Sort descending
            }

            // Function to render leaderboard data
            function renderLeaderboard(container, stats, type) {
                container.innerHTML = '';
                if (stats.length === 0) {
                    container.innerHTML = `<div class="text-center theme-label p-4">No ${type} logs found.</div>`;
                    return;
                }

                stats.forEach((stats, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('leaderboard-item');
                    itemDiv.innerHTML = `
                        <span class="rank-number">${index + 1}.</span>
                        <span class="username-display">${stats.username}</span>
                        <span class="count-display">${stats.count} ${type}(s)</span>
                    `;
                    container.appendChild(itemDiv);
                });
            }

            // Core function to fetch and display leaderboards
            async function fetchAndDisplayLeaderboards() {
                citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Citation data...</div>`;
                shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Shift Log data...</div>`;

                try {
                    // --- Dynamic URL Construction (The Fix) ---
                    // Admins get the full /admin list. Non-admins get their personal list (usually /my-data/:id)
                    // Assuming your worker supports:
                    // /admin/citations OR /citations/all (for all data)
                    // /citations/my/:id (for personal data)
                    
                    // Since your /admin/citations already returns ALL data (checked by authResult.user.role in the worker)
                    // We can check if the user is admin OR if the path is explicitly /admin/...
                    
                    // We need the worker to offer a /my-citations and /my-shiftlogs endpoint for non-admins.
                    // Since the current worker only has /admin/citations (GET ALL) and /submit-citation (POST),
                    // we will modify the API call to hit the proper endpoint based on role.

                    // If the user is NOT an admin, we must use a separate endpoint that filters by officer ID.
                    // Since that endpoint does not exist yet, we must assume the worker, if it's NOT an admin endpoint, 
                    // will filter by the logged-in user's ID.

                    // For now, let's assume the following worker endpoints exist:
                    // GET /admin/citations (Returns ALL citations, requires admin role)
                    // GET /citations (Returns citations for the logged-in user, requires officer role)
                    
                    // We'll use the /admin path for admins, and a non-admin path (e.g., /citations) for officers,
                    // relying on the worker to implement the filtering for non-admin requests.

                    const citationsApiUrl = is_admin ? 
                        `${apiBaseUrl}/admin/citations` : 
                        `${apiBaseUrl}/citations`; // Worker must filter this by user ID
                        
                    const shiftLogsApiUrl = is_admin ? 
                        `${apiBaseUrl}/admin/shiftlogs` : 
                        `${apiBaseUrl}/shiftlogs`; // Worker must filter this by user ID

                    // 1. Fetch Citation Data
                    const citationResponse = await fetchWithAuth(citationsApiUrl);
                    let citationData = [];
                    if (citationResponse.ok) {
                        citationData = await citationResponse.json();
                        const citationStats = processLeaderboardData(citationData);
                        renderLeaderboard(citationLeaderboardContainer, citationStats, 'citation');
                    } else {
                        const errorMsg = await citationResponse.text();
                        console.error('Citation Fetch Error:', errorMsg);
                        citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load citation data (${citationResponse.status}).</div>`;
                    }
                    
                    // 2. Fetch Shift Log Data (This is the section that was likely wrong)
                    const shiftLogResponse = await fetchWithAuth(shiftLogsApiUrl);
                    let shiftLogData = [];
                    if (shiftLogResponse.ok) {
                        shiftLogData = await shiftLogResponse.json();
                        const shiftLogStats = processLeaderboardData(shiftLogData);
                        renderLeaderboard(shiftLogLeaderboardContainer, shiftLogStats, 'shift log');
                    } else {
                        const errorMsg = await shiftLogResponse.text();
                        console.error('Shift Log Fetch Error:', errorMsg);
                        shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load shift log data (${shiftLogResponse.status}).</div>`;
                    }

                } catch (error) {
                    console.error('Error fetching or processing leaderboard data:', error);
                    window.showCustomAlert('An error occurred while loading leaderboards. Check console for details.', 'Error');
                    shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500">Error loading data.</div>`;
                    citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500">Error loading data.</div>`;
                }
            }

            refreshButton.addEventListener('click', fetchAndDisplayLeaderboards);

            // Initial Load
            fetchAndDisplayLeaderboards();
        });
    </script>
</body>
</html>
