<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* --- AESTHETIC IMPROVEMENTS --- */
        .leaderboard-section {
            margin-top: 2.5rem;
        }
        .leaderboard-list {
            background-color: var(--input-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            max-height: 500px;
            overflow-y: auto;
            color: var(--input-text-color);
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 1rem;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out;
        }
        .leaderboard-item:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .rank-number {
            font-weight: bold;
            font-size: 1.2em;
            width: 50px;
            text-align: right;
            margin-right: 15px;
            color: var(--button-primary-bg);
            flex-shrink: 0;
        }
        .username-display {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
            font-size: 1.1em;
        }
        .count-display {
            font-weight: 600;
            /* MODIFICATION: Color is now handled by a Tailwind class in the JS */
            min-width: 120px;
            text-align: right;
            flex-shrink: 0;
        }
        .rank-1 {
            background-image: linear-gradient(to right, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.05));
            border-left: 4px solid #FFD700; /* Gold */
        }
        .rank-2 {
            background-image: linear-gradient(to right, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.05));
            border-left: 4px solid #C0C0C0; /* Silver */
        }
        .rank-3 {
            background-image: linear-gradient(to right, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.05));
            border-left: 4px solid #CD7F32; /* Bronze */
        }
        @media (max-width: 640px) {
            .leaderboard-list { max-height: 40vh; }
            .rank-number { font-size: 1em; width: 40px; margin-right: 10px; }
            .count-display { font-size: 0.9em; min-width: 90px; }
        }
    </style>
</head>
<body class="theme-dark min-h-screen flex flex-col theme-bg theme-text">
    
    <div id="customAlertOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="customAlert" class="theme-box theme-border p-6 rounded-xl shadow-2xl w-11/12 max-w-sm">
            <h4 id="customAlertTitle" class="text-xl font-bold mb-3 theme-label">Alert</h4>
            <p id="customAlertMessage" class="mb-4 theme-text"></p>
            <button id="customAlertButton" class="w-full theme-button theme-button-primary">OK</button>
        </div>
    </div>

    <header class="theme-section-bg shadow-lg fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold theme-text-color">Department Leaderboards</h1>
            <nav class="space-x-4">
                <a href="selection.html" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Dashboard</a>
                <a href="#" id="refreshButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Refresh</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full mt-20">
        
        <div id="userInfoDisplay" class="theme-box p-4 rounded-lg shadow-lg mb-6">
            <p class="theme-label font-semibold">User: <span id="userUsername"></span> (<span id="userBadge"></span>)</p>
            <p class="theme-text text-sm">Role: <span id="userRole"></span></p>
        </div>

        <section class="leaderboard-section">
            <h3 class="text-2xl font-semibold theme-label border-b pb-2 mb-4">Citation Leaderboard</h3>
            <div id="citationLeaderboardContainer" class="leaderboard-list">
                <div class="text-center theme-label p-4">Loading citation data...</div>
            </div>
        </section>

        <section class="leaderboard-section">
            <h3 class="text-2xl font-semibold theme-label border-b pb-2 mb-4">Shift Log Leaderboard</h3>
            <div id="shiftLogLeaderboardContainer" class="leaderboard-list">
                <div class="text-center theme-label p-4">Loading shift log data...</div>
            </div>
        </section>

    </main>

    <script>
        // --- Setup and Auth Functions (Unchanged) ---
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const overlay = document.getElementById('customAlertOverlay');
                const titleElement = document.getElementById('customAlertTitle');
                const messageElement = document.getElementById('customAlertMessage');
                const button = document.getElementById('customAlertButton');
                titleElement.textContent = title;
                messageElement.textContent = message;
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                button.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    resolve();
                };
            });
        };
        
        let apiBaseUrl = 'https://citation-app-worker.pnbober.workers.dev';
        
        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('authToken');
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            options.headers = headers;
            return fetch(url, options);
        }

        // --- Leaderboard Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                window.showCustomAlert('You must be logged in to view this page.', 'Authentication Required').then(() => {
                    window.location.href = 'index.html';
                });
                return;
            }

            document.getElementById('userUsername').textContent = loggedInUser.username;
            document.getElementById('userBadge').textContent = loggedInUser.badgeNumber;
            document.getElementById('userRole').textContent = loggedInUser.role.toUpperCase();

            const citationLeaderboardContainer = document.getElementById('citationLeaderboardContainer');
            const shiftLogLeaderboardContainer = document.getElementById('shiftLogLeaderboardContainer');
            const refreshButton = document.getElementById('refreshButton');

            function processLeaderboardData(data) {
                const stats = {};
                data.forEach(item => {
                    const officerBadge = item.submittedByBadge;
                    const officerUsername = item.submittedByUsername || item.submittedBy || 'Unknown Officer'; 
                    if (officerBadge) {
                        if (!stats[officerBadge]) {
                            stats[officerBadge] = { username: officerUsername, count: 0 };
                        }
                        stats[officerBadge].count++;
                    }
                });
                return Object.values(stats).sort((a, b) => b.count - a.count);
            }

            function renderLeaderboard(container, stats, type) {
                container.innerHTML = '';
                if (stats.length === 0) {
                    container.innerHTML = `<div class="text-center theme-label p-4">No ${type} records found.</div>`;
                    return;
                }

                stats.forEach((stat, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('leaderboard-item');

                    let rankContent = `${index + 1}.`;
                    if (index === 0) {
                        itemDiv.classList.add('rank-1');
                        rankContent = `ðŸ¥‡ ${index + 1}`;
                    } else if (index === 1) {
                        itemDiv.classList.add('rank-2');
                        rankContent = `ðŸ¥ˆ ${index + 1}`;
                    } else if (index === 2) {
                        itemDiv.classList.add('rank-3');
                        rankContent = `ðŸ¥‰ ${index + 1}`;
                    }

                    // MODIFICATION: Added text-gray-400 class to the count display
                    itemDiv.innerHTML = `
                        <span class="rank-number">${rankContent}</span>
                        <span class="username-display">${stat.username}</span>
                        <span class="count-display text-gray-400">${stat.count} ${type}(s)</span>
                    `;
                    container.appendChild(itemDiv);
                });
            }

            async function fetchAndDisplayLeaderboards() {
                citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Citation data...</div>`;
                shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label p-4">Fetching Shift Log data...</div>`;

                try {
                    const [citationResponse, shiftLogResponse] = await Promise.all([
                        fetchWithAuth(`${apiBaseUrl}/citations`),
                        fetchWithAuth(`${apiBaseUrl}/shift-logs`)
                    ]);

                    if (citationResponse.ok) {
                        const citationData = await citationResponse.json();
                        renderLeaderboard(citationLeaderboardContainer, processLeaderboardData(citationData), 'citation');
                    } else {
                        citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load data (${citationResponse.status}).</div>`;
                    }
                    
                    if (shiftLogResponse.ok) {
                        const shiftLogData = await shiftLogResponse.json();
                        renderLeaderboard(shiftLogLeaderboardContainer, processLeaderboardData(shiftLogData), 'shift log');
                    } else {
                        shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500 p-4">Failed to load data (${shiftLogResponse.status}).</div>`;
                    }
                } catch (error) {
                    console.error('Error fetching leaderboard data:', error);
                    window.showCustomAlert('An error occurred while loading leaderboards.', 'Error');
                }
            }

            refreshButton.addEventListener('click', (e) => {
                e.preventDefault();
                fetchAndDisplayLeaderboards();
            });

            fetchAndDisplayLeaderboards();
        });
    </script>
</body>
</html>
