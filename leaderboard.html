<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* General styling for the leaderboard container */
        .leaderboard-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .leaderboard-section h3 {
            margin-bottom: 15px;
        }
        .leaderboard-list {
            background-color: var(--input-bg-color); /* Use input background for list */
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            max-height: 500px; /* Keep consistent max height for scrolling */
            overflow-y: auto;
            color: var(--input-text-color); /* Text color for list items */
        }
        .leaderboard-item {
            display: flex;
            align-items: center; /* Align items vertically */
            padding: 0.75rem 0.5rem;
            border-bottom: 1px solid color-mix(in srgb, var(--border-color) 50%, transparent); /* Lighter border for items */
            font-size: 1.1em;
            /* text-align: center; REMOVED this, individual spans will align their text */
        }
        .leaderboard-item:last-child {
            border-bottom: none; /* No border on the last item */
        }
        .leaderboard-item:nth-child(even) {
            background-color: color-mix(in srgb, var(--input-bg-color) 95%, var(--border-color)); /* Subtle stripe effect */
        }
        .leaderboard-item .rank-number {
            width: 40px; /* Increased width for rank number to accommodate "1." and spacing */
            text-align: left; /* Align rank to the left */
            flex-shrink: 0; /* Prevent shrinking */
            font-weight: bold;
            color: var(--text-color);
        }
        .leaderboard-item .username-display { /* New class for username span */
            flex-grow: 1; /* Allow the username span to take available space */
            text-align: center; /* Ensure username is centered within its flex item */
            font-weight: bold; /* Keep username bold */
            color: var(--text-color); /* Keep username color */
        }
        .leaderboard-item .count-display { /* New class for count span */
            width: 100px; /* Give a consistent width to the count for alignment */
            text-align: right; /* Align count to the right */
            flex-shrink: 0; /* Prevent shrinking */
        }
        /* Ensure custom modal buttons are flex items for proper spacing */
        #customModalButtons button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center p-4">
    <div class="container mx-auto max-w-xl w-full theme-lookup-box p-8 rounded-xl shadow-lg transition-colors duration-300 border border-solid">
        <div class="flex flex-wrap justify-between items-center mb-6">
            <h2 class="theme-title text-3xl font-bold">Leaderboards</h2>
            <div class="flex gap-4">
                <button id="refreshButton" class="theme-button-primary py-2 px-6 rounded-md font-semibold">Refresh Leaderboards</button>
                <button onclick="window.location.href='selection.html'" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Back to Selection</button>
            </div>
        </div>

        <!-- Shift Log Leaderboard Section -->
        <div class="leaderboard-section">
            <h3 class="theme-title text-xl font-bold">Shift Log Leaderboard</h3>
            <p class="theme-label mb-4">Officers ranked by total shift logs submitted.</p>
            <div id="shiftLogLeaderboardContainer" class="leaderboard-list">
                <!-- Leaderboard data will be inserted here -->
                <div class="text-center theme-label">Loading data...</div>
            </div>
        </div>

        <!-- Citation Leaderboard Section -->
        <div class="leaderboard-section">
            <h3 class="theme-title text-xl font-bold">Citation Leaderboard</h3>
            <p class="theme-label mb-4">Officers ranked by total citations issued.</p>
            <div id="citationLeaderboardContainer" class="leaderboard-list">
                <!-- Leaderboard data will be inserted here -->
                <div class="text-center theme-label">Loading data...</div>
            </div>
        </div>
            
    </div>

    <!-- Custom Modal for Alerts (from theme.js) -->
    <div id="customModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="customModal" class="theme-lookup-box p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 sm:mx-auto">
            <h3 id="customModalTitle" class="theme-title text-xl font-bold mb-4"></h3>
            <p id="customModalMessage" class="theme-label mb-6"></p>
            <div id="customModalButtons" class="flex justify-end space-x-3">
                <button id="customModalCancelBtn" class="theme-button-secondary py-2 px-4 rounded-md font-semibold hidden">Cancel</button>
                <button id="customModalOkBtn" class="theme-button-primary py-2 px-4 rounded-md font-semibold">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Store the authentication token (global for this script)
        let authToken = sessionStorage.getItem('authToken');

        // --- UTILITY FUNCTIONS (assuming theme.js provides these, fallbacks included for safety) ---
        if (typeof window.showCustomAlert === 'undefined') {
            window.showCustomAlert = (message, type = 'info', title = null) => {
                return new Promise(resolve => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title || (type === 'success' ? 'Success!' : type === 'error' ? 'Error!' : type === 'warning' ? 'Warning!' : 'Information');
                    modalMessage.textContent = message;
                    modalTitle.classList.remove('success', 'error', 'warning', 'info');
                    modalTitle.classList.add(type.replace(/\s+/g, '-'));
                    modalCancelBtn.classList.add('hidden');
                    modalOkBtn.classList.remove('hidden');
                    modalOkBtn.textContent = 'OK';

                    modalOverlay.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                    modalOkBtn.focus();

                    modalOkBtn.onclick = () => {
                        modalOverlay.classList.add('hidden');
                        document.body.style.overflow = '';
                        modalOkBtn.onclick = null;
                        resolve();
                    };
                    modalCancelBtn.onclick = null;
                });
            };
        }
        if (typeof window.showCustomConfirm === 'undefined') {
            window.showCustomConfirm = (message, title = "Confirm Action") => {
                return new Promise((resolve) => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalTitle.classList.remove('success', 'error', 'warning', 'info');
                    modalTitle.classList.add('info');

                    modalCancelBtn.classList.remove('hidden');
                    modalOkBtn.classList.remove('hidden');
                    modalOkBtn.textContent = 'Yes'; // Set to Yes
                    modalCancelBtn.textContent = 'No'; // Set to No

                    modalOverlay.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                    modalOkBtn.focus();

                    const okHandler = () => {
                        modalOverlay.classList.add('hidden');
                        document.body.style.overflow = '';
                        modalOkBtn.removeEventListener('click', okHandler);
                        modalCancelBtn.removeEventListener('click', cancelHandler);
                        resolve(true);
                    };
                    const cancelHandler = () => {
                        modalOverlay.classList.add('hidden');
                        document.body.style.overflow = '';
                        modalOkBtn.removeEventListener('click', okHandler);
                        modalCancelBtn.removeEventListener('click', cancelHandler);
                        resolve(false);
                    };

                    modalOkBtn.addEventListener('click', okHandler);
                    modalCancelBtn.addEventListener('click', cancelHandler);
                });
            };
        }


        // Function to handle redirection to login page and clear session storage
        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear(); // Clear all session data including tokens
                window.location.href = 'index.html'; // Redirect to your login page
            });
        }

        // --- JWT Decoding (Client-side, for expiration check) ---
        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }

        // --- Token Refresh Mechanism (Calls your Worker's refresh endpoint) ---
        async function refreshAuthToken() {
            console.log("Attempting to refresh token...");
            try {
                // Your Worker's refresh token endpoint
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/api/auth/refresh-token', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.accessToken); // Store new access token
                    console.log("Token refreshed successfully.");
                    return true;
                } else {
                    console.error("Refresh token failed:", response.status, await response.text());
                    return false;
                }
            } catch (error) {
                console.error("Network error during token refresh:", error);
                return false;
            }
        }

        // --- Authenticated Fetch Wrapper ---
        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');

            // Check if token exists and is about to expire (e.g., within 5 minutes)
            const decodedToken = decodeJwt(token);
            const fiveMinutesFromNow = Math.floor(Date.now() / 1000) + (5 * 60);

            if (!token || !decodedToken || decodedToken.exp < fiveMinutesFromNow) {
                console.log("Token is missing, expired, or near expiration. Attempting refresh.");
                const refreshed = await refreshAuthToken();
                if (refreshed) {
                    token = sessionStorage.getItem('authToken'); // Get the new token
                } else {
                    redirectToLogin("Your session has expired. Please log in again.");
                    return null; // Stop the request
                }
            }

            // Add Authorization header
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            try {
                const response = await fetch(url, options);

                // Handle 401/403 responses
                if (response.status === 401 || response.status === 403) {
                    console.warn("Received 401/403 from API. Attempting to refresh token once.");
                    const refreshed = await refreshAuthToken(); // Try refreshing once more
                    if (refreshed) {
                        // If refresh succeeded, retry the original request with the new token
                        console.log("Token refreshed, retrying original request.");
                        options.headers['Authorization'] = `Bearer ${sessionStorage.getItem('authToken')}`;
                        const retryResponse = await fetch(url, options);
                        if (retryResponse.status === 401 || retryResponse.status === 403) {
                            redirectToLogin("Your session has expired. Please log in again.");
                            return null; // Still failed after refresh, force login
                        }
                        return retryResponse; // Return the successful retry response
                    } else {
                        redirectToLogin("Your session has expired. Please log in again.");
                        return null; // Refresh failed, force login
                    }
                }

                return response; // Return original response if not 401/403
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return null; // Indicate failure
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            let loggedInUser = null;
            if (loggedInUserString) {
                loggedInUser = JSON.parse(loggedInUserString);
            }

            // --- Authentication Check (any authenticated user can view leaderboards) ---
            if (!authToken || !loggedInUser) {
                redirectToLogin("You must be logged in to view leaderboards.");
                return; // Stop script execution
            }

            const shiftLogLeaderboardContainer = document.getElementById('shiftLogLeaderboardContainer');
            const citationLeaderboardContainer = document.getElementById('citationLeaderboardContainer');
            const refreshButton = document.getElementById('refreshButton');
            
            // --- Fetch & Display Leaderboards Function ---
            async function fetchAndDisplayLeaderboards() {
                shiftLogLeaderboardContainer.innerHTML = '<div class="text-center theme-label">Loading data...</div>';
                citationLeaderboardContainer.innerHTML = '<div class="text-center theme-label">Loading data...</div>';

                try {
                    const [shiftLogsResponse, citationsResponse] = await Promise.all([
                        fetchWithAuth('https://citation-app-worker.pnbober.workers.dev/shift-logs'),
                        fetchWithAuth('https://citation-app-worker.pnbober.workers.dev/citations')
                    ]);

                    let allShiftLogs = [];
                    if (shiftLogsResponse && shiftLogsResponse.ok) {
                        allShiftLogs = await shiftLogsResponse.json();
                    } else if (shiftLogsResponse) {
                        const errorData = await shiftLogsResponse.json();
                        window.showCustomAlert(`Error loading shift logs: ${errorData.message || shiftLogsResponse.statusText}.`, 'Error');
                    }

                    let allCitations = [];
                    if (citationsResponse && citationsResponse.ok) {
                        allCitations = await citationsResponse.json();
                    } else if (citationsResponse) {
                        const errorData = await citationsResponse.json();
                        window.showCustomAlert(`Error loading citations: ${errorData.message || citationsResponse.statusText}.`, 'Error');
                    }

                    // --- Process Shift Log Data for Leaderboard ---
                    const shiftLogCounts = {}; // Key: badgeNumber, Value: { username, count }
                    allShiftLogs.forEach(log => {
                        const badge = log.submittedByBadge;
                        if (badge) {
                            if (!shiftLogCounts[badge]) {
                                shiftLogCounts[badge] = {
                                    username: log.submittedByUsername || 'N/A',
                                    count: 0
                                };
                            }
                            shiftLogCounts[badge].count++;
                        }
                    });

                    const shiftLogLeaderboardData = Object.values(shiftLogCounts);
                    shiftLogLeaderboardData.sort((a, b) => b.count - a.count); // Sort by count descending

                    // Display Shift Log Leaderboard
                    shiftLogLeaderboardContainer.innerHTML = '';
                    if (shiftLogLeaderboardData.length === 0) {
                        shiftLogLeaderboardContainer.innerHTML = '<div class="text-center theme-label">No shift log data available.</div>';
                    } else {
                        shiftLogLeaderboardData.forEach((stats, index) => {
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('leaderboard-item');
                            // Added a span for the rank number to control its width
                            itemDiv.innerHTML = `
                                <span class="rank-number">${index + 1}.</span>
                                <span class="username-display">${stats.username}</span>
                                <span class="count-display">${stats.count} log(s)</span>
                            `;
                            shiftLogLeaderboardContainer.appendChild(itemDiv);
                        });
                    }

                    // --- Process Citation Data for Leaderboard ---
                    const citationCounts = {}; // Key: badgeNumber, Value: { username, count }
                    allCitations.forEach(citation => {
                        const badge = citation.submittedByBadge;
                        if (badge) {
                            if (!citationCounts[badge]) {
                                citationCounts[badge] = {
                                    username: citation.submittedBy || 'N/A',
                                    count: 0
                                };
                            }
                            citationCounts[badge].count++;
                        }
                    });

                    const citationLeaderboardData = Object.values(citationCounts);
                    citationLeaderboardData.sort((a, b) => b.count - a.count); // Sort by count descending

                    // Display Citation Leaderboard
                    citationLeaderboardContainer.innerHTML = '';
                    if (citationLeaderboardData.length === 0) {
                        citationLeaderboardContainer.innerHTML = '<div class="text-center theme-label">No citation data available.</div>';
                    } else {
                        citationLeaderboardData.forEach((stats, index) => {
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('leaderboard-item');
                            // Added a span for the rank number to control its width
                            itemDiv.innerHTML = `
                                <span class="rank-number">${index + 1}.</span>
                                <span class="username-display">${stats.username}</span>
                                <span class="count-display">${stats.count} citation(s)</span>
                            `;
                            citationLeaderboardContainer.appendChild(itemDiv);
                        });
                    }

                } catch (error) {
                    console.error('Error fetching or processing leaderboard data:', error);
                    window.showCustomAlert('An error occurred while loading leaderboards. Check console for details.', 'Error');
                    shiftLogLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500">Error loading data.</div>`;
                    citationLeaderboardContainer.innerHTML = `<div class="text-center theme-label text-red-500">Error loading data.</div>`;
                } finally {
                    // No user info display needed
                }
            }

            refreshButton.addEventListener('click', fetchAndDisplayLeaderboards);

            // Initial Load
            fetchAndDisplayLeaderboards();
        });
    </script>
</body>
</html>
