<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Any custom overrides if needed */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-auto transition-colors duration-300 border border-solid my-auto">
            <h2 class="theme-title text-3xl font-bold text-center mb-6">Officer Login</h2>

            <div class="mb-4">
                <label for="themeSelector" class="theme-label block mb-2 font-medium">Theme:</label>
                <select id="themeSelector" class="theme-input w-full p-2 border rounded-md transition-colors duration-200">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="sepia">Sepia</option>
                    <option value="tactical">Tactical</option>
                    <option value="retro">Retro</option>
                </select>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="theme-label block mb-2 font-medium">Username:</label>
                    <input type="text" id="username" name="username" required class="theme-input w-full p-2 border rounded-md" autocomplete="username">
                </div>
                <div>
                    <label for="password" class="theme-label block mb-2 font-medium">Password:</label>
                    <input type="password" id="password" name="password" required class="theme-input w-full p-2 border rounded-md" autocomplete="current-password">
                </div>
                <button type="submit" id="loginButton" class="w-full theme-button-primary py-2 rounded-md font-semibold transition-colors duration-200">Log In</button>
            </form>
            
            <p class="theme-label mt-6 text-center text-sm">
                Need access? Contact your administrator.
            </p>
            <div id="alertContainer" class="mt-4"></div>
        </div>
    </div>

    <div id="customAlertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="theme-lookup-box p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95 opacity-0" id="alertBox">
            <h3 id="alertTitle" class="theme-title text-xl font-bold mb-3"></h3>
            <p id="alertMessage" class="theme-label mb-4"></p>
            <button id="alertCloseBtn" class="w-full theme-button-primary py-2 rounded-md font-semibold">OK</button>
        </div>
    </div>

    <script>
        // --- Custom Alert Function (REQUIRED) ---
        // This function must exist in your theme.js or another loaded script.
        // It is assumed to return a Promise that resolves when the user clicks 'OK'.
        // If your theme.js doesn't define it, the logic below will fail.
        if (typeof window.showCustomAlert !== 'function') {
            window.showCustomAlert = (message, title = 'Alert') => {
                return new Promise(resolve => {
                    const modal = document.getElementById('customAlertModal');
                    const titleEl = document.getElementById('alertTitle');
                    const messageEl = document.getElementById('alertMessage');
                    const closeBtn = document.getElementById('alertCloseBtn');
                    const box = document.getElementById('alertBox');

                    // Set colors/styles based on title/type
                    if (title === 'Success') {
                        titleEl.textContent = '✅ Success';
                        box.style.borderColor = 'var(--success-color)';
                    } else if (title === 'Error' || title === 'Failure') {
                        titleEl.textContent = '❌ Error';
                        box.style.borderColor = 'var(--error-color)';
                    } else {
                        titleEl.textContent = title;
                        box.style.borderColor = 'var(--border-color)';
                    }

                    messageEl.textContent = message;

                    const handler = () => {
                        modal.classList.add('hidden', 'opacity-0');
                        box.classList.remove('scale-100', 'opacity-100');
                        box.classList.add('scale-95', 'opacity-0');
                        closeBtn.removeEventListener('click', handler);
                        resolve();
                    };

                    closeBtn.addEventListener('click', handler);

                    modal.classList.remove('hidden');
                    // Timeout for animation
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        box.classList.remove('scale-95');
                        box.classList.add('scale-100');
                    }, 10);
                });
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const workerBaseUrl = 'https://citation-app-worker.pnbober.workers.dev'; // Your Cloudflare Worker URL

            // Clear session data on load to ensure a fresh login
            sessionStorage.clear();

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loginButton.disabled = true;
                loginButton.textContent = 'Logging In...';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${workerBaseUrl}/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    // We read the response body once, whether success or failure
                    const result = await response.json(); 

                    // --- START OF CORRECTED REDIRECT LOGIC ---
                    if (response.ok) {
                        const loggedInUser = {
                            username: result.username,
                            badgeNumber: result.badgeNumber,
                            role: result.role,
                            department: result.department,
                            // *** CRITICAL: Save the password change flag ***
                            mustChangePassword: result.mustChangePassword
                        };

                        window.showCustomAlert('Login successful! Welcome, ' + result.username + ' (Badge: ' + result.badgeNumber + ')', 'Success').then(() => {
                            sessionStorage.setItem('authToken', result.token);
                            sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                            
                            // --- CHECK FOR PASSWORD CHANGE REQUIREMENT ---
                            if (result.mustChangePassword) {
                                // Redirect to the mandatory password change page
                                window.location.href = 'change_password.html'; 
                            } else {
                                // Redirect to the main application page
                                window.location.href = 'selection.html'; 
                            }
                        });
                    } else {
                        // Handle login failure
                        window.showCustomAlert('Login failed: ' + (result.message || response.statusText), 'Error');
                    }
                    // --- END OF CORRECTED REDIRECT LOGIC ---
                } catch (error) {
                    console.error('Error during login:', error);
                    window.showCustomAlert('An error occurred during login. Check console for details.', 'Error');
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                }
            });
        });
    </script>
</body>
</html>
