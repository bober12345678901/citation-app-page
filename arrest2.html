<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrest Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Autocomplete suggestions dropdown styles (similar to citation.html) */
        .autocomplete-suggestions {
            border: 1px solid var(--border-color);
            background: var(--box-bg-color);
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 100;
            width: calc(100% - 22px); /* Adjust based on input padding */
            left: 11px; /* Align with input field */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-suggestions div {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-color);
        }
        .autocomplete-suggestions div:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--button-text-color);
        }
        /* Style for dynamically added charge groups (similar to penal-code-group) */
        .charge-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto; /* Charge, Jail Time, Remove Button */
            gap: 1.5rem; /* Tailwind's gap-x-6 gap-y-4 */
            margin-bottom: 1rem; /* Tailwind's mb-4 */
            align-items: end; /* Align buttons to bottom of input */
        }
        .charge-group .input-wrapper {
            position: relative;
            grid-column: span 1;
        }
        .charge-group .jail-time-wrapper {
             grid-column: span 1;
        }
        .charge-group .button-remove {
            grid-column: span 1;
            justify-self: end;
            width: auto;
            min-width: 80px;
        }
        @media (max-width: 767px) { /* On smaller screens, stack buttons below inputs */
            .charge-group {
                grid-template-columns: 1fr;
            }
            .charge-group .input-wrapper,
            .charge-group .jail-time-wrapper {
                grid-column: span 1;
            }
            .charge-group .button-remove {
                grid-column: span 1;
                width: 100%;
                justify-self: stretch;
            }
        }
        .text-right {
            text-align: right;
        }
        /* Style for checkbox label to align checkbox visually */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between checkbox and label */
        }
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color); /* Colors the checkbox itself */
        }
        /* Styles for the image upload/paste area */
        .image-preview-container {
            margin-top: 1rem;
            border: 1px dashed var(--border-color);
            padding: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: color-mix(in srgb, var(--input-bg-color) 95%, var(--border-color)); /* Use theme variables */
            border-radius: 0.375rem; /* rounded-md */
        }
        .image-preview-container img {
            max-width: 100%;
            max-height: 200px; /* Limit preview height */
            object-fit: contain;
            border-radius: 0.375rem;
        }
        .image-preview-container p {
            color: var(--text-color);
        }
        #pasteMugshotTarget {
            border: 1px dashed var(--border-color);
            min-height: 50px;
            padding: 10px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: var(--text-color);
            background-color: color-mix(in srgb, var(--input-bg-color) 90%, var(--border-color));
            border-radius: 0.375rem;
            margin-top: 0.5rem;
        }
        #pasteMugshotTarget:focus {
            outline: 2px solid var(--accent-color);
            border-color: var(--accent-color);
        }
        /* Styles for radio button container */
        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .radio-container input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }
        .radio-container label {
            margin-bottom: 0; /* Override block mb-2 */
        }
        /* Styles for the penal code list modal */
        .penal-code-list-modal-content {
            max-height: 400px; /* Limit height for scrollability */
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--input-bg-color); /* Match theme input background */
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .penal-code-list-modal-content div {
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            color: var(--text-color); /* Set text color to theme's main text color */
        }
        .penal-code-list-modal-content div:last-child {
            border-bottom: none;
        }
        .penal-code-list-modal-content strong {
            color: var(--accent-color);
        }
        .penal-code-category {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center p-4">
    <div class="container mx-auto max-w-4xl w-full theme-lookup-box p-8 rounded-xl shadow-lg transition-colors duration-300 border border-solid">
        <h2 class="theme-title text-3xl font-bold text-center mb-6">Arrest Report Form</h2>
        <form id="arrestForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-6">
                
                <div>
                    <label for="arrestingOfficerBadge" class="theme-label block mb-2 font-medium">Arresting Officer Badge Number:</label>
                    <input type="text" id="arrestingOfficerBadge" name="arrestingOfficerBadge" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="yourUsername" class="theme-label block mb-2 font-medium">Your Username:</label>
                    <input type="text" id="yourUsername" name="yourUsername" required class="theme-input w-full p-2 border rounded-md" placeholder="Full Roblox Username">
                </div>
                <div>
                    <label for="leoUsernames" class="theme-label block mb-2 font-medium">Law Enforcement RP Name(s):</label>
                    <input type="text" id="leoUsernames" name="leoUsernames" placeholder="Comma-separated if multiple" class="theme-input w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="ranks" class="theme-label block mb-2 font-medium">Ranks:</label>
                    <input type="text" id="ranks" name="ranks" placeholder="Comma-separated if multiple" class="theme-input w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="suspectName" class="theme-label block mb-2 font-medium">Suspect's USER ID:</label>
                    <input type="text" id="suspectName" name="suspectName" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <div>
                    <label for="officerDepartmentDisplay" class="theme-label block mb-2 font-medium">Department:</label>
                    <input type="text" id="officerDepartmentDisplay" name="officerDepartmentDisplay" class="theme-input w-full p-2 border rounded-md" readonly>
                </div>
            </div>

            <div class="mb-6 p-4 rounded-lg theme-section-bg">
                <h3 class="theme-title font-bold text-lg mb-4">Charge(s) & Jail Time (Seconds):</h3>
                <div id="chargeInputsContainer">
                    <div class="charge-group" data-group-id="0">
                        <div class="input-wrapper">
                            <label for="chargeCode_0" class="theme-label block mb-2 font-medium">Charge Code:</label>
                            <input type="text" id="chargeCode_0" name="chargeCode_0" class="theme-input w-full p-2 border rounded-md charge-code-input" autocomplete="off">
                            <div id="chargeSuggestions_0" class="autocomplete-suggestions"></div>
                        </div>
                        <div class="jail-time-wrapper">
                            <label for="jailTime_0" class="theme-label block mb-2 font-medium">Jail Time (Sec):</label>
                            <input type="number" id="jailTime_0" name="jailTime_0" step="1" min="0" value="0" class="theme-input w-full p-2 border rounded-md jail-time-input" readonly>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap gap-4 mt-4 justify-center">
                    <button type="button" id="addChargeBtn" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Add Another Charge</button>
                    <button type="button" id="viewAllPenalCodesBtn" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">View All Penal Codes</button>
                    <!-- Admin Only Button - Hidden by default -->
                    <button type="button" id="addAllPenalCodesBtn" class="theme-button-danger py-2 px-6 rounded-md font-semibold hidden">Add All Penal Codes (Admin)</button>
                </div>
            </div>
            <div class="mb-6 text-right">
                <label for="totalJailTimeSum" class="theme-title block mb-2 font-bold text-xl">Total Jail Time (All Charges, Sec):</label>
                <input type="text" id="totalJailTimeSum" name="totalJailTimeSum" class="theme-input p-2 border rounded-md text-right font-bold text-xl" value="0" readonly>
            </div>

            <div class="mb-6 text-right">
                <label for="totalFinesSum" class="theme-title block mb-2 font-bold text-xl">Total Fines (All Charges):</label>
                <input type="text" id="totalFinesSum" name="totalFinesSum" class="theme-input p-2 border rounded-md text-right font-bold text-xl" value="$0.00" readonly>
            </div>

            <div class="mb-6 p-4 rounded-lg theme-section-bg">
                <label class="theme-title block mb-2 font-bold text-lg">Warrant Needed?</label>
                <div class="radio-container">
                    <input type="radio" id="warrantNeededNo" name="warrantNeeded" value="NO" class="theme-input" checked> <!-- Default to NO -->
                    <label for="warrantNeededNo" class="theme-label">NO</label>
                    <input type="radio" id="warrantNeededYes" name="warrantNeeded" value="YES" class="theme-input">
                    <label for="warrantNeededYes" class="theme-label">YES</label>
                </div>

                <label class="theme-title block mb-2 font-bold text-lg mt-4">Serving Warrant?</label>
                <div class="radio-container">
                    <input type="radio" id="servingWarrantNo" name="servingWarrant" value="NO" class="theme-input" checked> <!-- Default to NO -->
                    <label for="servingWarrantNo" class="theme-label">NO</label>
                    <input type="radio" id="servingWarrantYes" name="servingWarrant" value="YES" class="theme-input">
                    <label for="servingWarrantYes" class="theme-label">YES</label>
                </div>

                <div id="warrantJailTimeContainer" class="mt-4 hidden">
                    <label for="warrantJailTime" class="theme-label block mb-2 font-medium">Jail Time (Seconds) on Warrant:</label>
                    <input type="number" id="warrantJailTime" name="warrantJailTime" step="1" min="0" value="0" class="theme-input w-full p-2 border rounded-md">
                </div>
            </div>
            
            <div class="mb-6">
                <label for="mugshotUpload" class="theme-label block mb-2 font-medium">Upload Mugshot:</label>
                <input type="file" id="mugshotUpload" name="mugshotUpload" accept="image/*" class="theme-input w-full p-2 border rounded-md">
                <p class="theme-label text-center my-2">OR</p>
                <div id="pasteMugshotTarget" tabindex="0" class="theme-input p-2 rounded-md cursor-pointer text-center">
                    Paste mugshot image here (Ctrl+V or Cmd+V)
                </div>
                <div id="mugshotPreview" class="image-preview-container">
                    <p class="theme-label-small theme-label">No image selected</p>
                </div>
            </div>
            <div class="mb-6">
                <label for="incidentDetails" class="theme-label block mb-2 font-medium">Description of the incident:</label>
                <textarea id="incidentDetails" name="incidentDetails" placeholder="Provide detailed account of the incident leading to arrest, or description/mugshot details" required class="theme-input w-full p-2 border rounded-md min-h-[120px]"></textarea>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <button type="submit" class="theme-button-danger py-2 px-6 rounded-md font-semibold">Submit Arrest Report</button>
                <button type="reset" class="theme-button-secondary py-2 px-6 rounded-md font-semibold" id="clearFormBtn">Clear Form</button>
                <button type="button" onclick="window.location.href='selection.html'" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Back to Selection</button>
            </div>
        </form>
    </div>

    <!-- Penal Code List Modal -->
    <div id="penalCodeListModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="penalCodeListModal" class="theme-lookup-box p-6 rounded-lg shadow-xl max-w-lg w-full mx-4 sm:mx-auto">
            <h3 id="penalCodeListModalTitle" class="theme-title text-xl font-bold mb-4">Available Penal Codes (Charges)</h3>
            <div id="penalCodeListModalContent" class="penal-code-list-modal-content mb-6">
                <!-- Penal codes will be loaded here -->
            </div>
            <div class="flex justify-end">
                <button id="penalCodeListModalCloseBtn" class="theme-button-primary py-2 px-4 rounded-md font-semibold">Close</button>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts (from theme.js) -->
    <div id="customModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="customModal" class="theme-lookup-box p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 sm:mx-auto">
            <h3 id="customModalTitle" class="theme-title text-xl font-bold mb-4"></h3>
            <p id="customModalMessage" class="theme-label mb-6"></p>
            <div id="customModalButtons" class="flex justify-end space-x-3">
                <button id="customModalCancelBtn" class="theme-button-secondary py-2 px-4 rounded-md font-semibold hidden">Cancel</button>
                <button id="customModalOkBtn" class="theme-button-primary py-2 px-4 rounded-md font-semibold">OK</button>
            </div>
        </div>
    </div>
    <script>
        // Store penal codes data globally for autocomplete and calculation
        let penalCodesData = [];

        // Track dynamically added charge input groups
        let chargeGroupCounter = 0;

        // --- UTILITY FUNCTIONS ---
        // (Assuming these are provided by theme.js or a separate utils file)
        if (typeof window.showCustomAlert === 'undefined') {
            window.showCustomAlert = (message, type = 'info', title = null) => {
                return new Promise(resolve => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title || (type === 'error' ? 'Error' : 'Information');
                    modalMessage.innerHTML = message; // Use innerHTML to allow <br> tags

                    modalCancelBtn.classList.add('hidden'); // Hide cancel button for alerts
                    modalOkBtn.textContent = 'OK';
                    
                    const handleOk = () => {
                        modalOverlay.classList.add('hidden');
                        modalOkBtn.removeEventListener('click', handleOk);
                        resolve(true);
                    };
                    modalOkBtn.addEventListener('click', handleOk);
                    modalOverlay.classList.remove('hidden');
                });
            };
        }
        if (typeof window.showCustomConfirm === 'undefined') {
            window.showCustomConfirm = (message, title = 'Confirm Action') => {
                return new Promise(resolve => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title;
                    modalMessage.innerHTML = message;
                    
                    modalCancelBtn.classList.remove('hidden'); // Show cancel button for confirms
                    modalOkBtn.textContent = 'Confirm';

                    const handleOk = () => {
                        modalOverlay.classList.add('hidden');
                        modalOkBtn.removeEventListener('click', handleOk);
                        modalCancelBtn.removeEventListener('click', handleCancel);
                        resolve(true);
                    };
                    const handleCancel = () => {
                        modalOverlay.classList.add('hidden');
                        modalOkBtn.removeEventListener('click', handleOk);
                        modalCancelBtn.removeEventListener('click', handleCancel);
                        resolve(false);
                    };

                    modalOkBtn.addEventListener('click', handleOk);
                    modalCancelBtn.addEventListener('click', handleCancel);
                    modalOverlay.classList.remove('hidden');
                });
            };
        }

        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        }

        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }

        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');
            const decodedToken = decodeJwt(token);

            if (!token || !decodedToken || decodedToken.exp < (Date.now() / 1000)) {
                redirectToLogin("Your session has expired. Please log in again.");
                return null;
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            try {
                const response = await fetch(url, options);

                if (response.status === 401 || response.status === 403) {
                    redirectToLogin("Authentication failed. Please log in again.");
                    return null;
                }
                return response;
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return null;
            }
        }

        // --- CHARGE MANAGEMENT FUNCTIONS ---

        /**
         * Adds a new charge input group to the form.
         * @param {string} [code=''] - Optional initial value for the charge code input.
         * @param {number} [jailTime=0] - Optional initial value for the jail time input.
         * @param {number} [fines=0] - Optional initial value for the fines input (not currently displayed but useful for tracking).
         */
        function addChargeInputGroup(code = '', jailTime = 0, fines = 0) {
            chargeGroupCounter++;
            const groupId = chargeGroupCounter;
            
            const newChargeGroupHtml = `
                <div class="charge-group" data-group-id="${groupId}">
                    <div class="input-wrapper">
                        <label for="chargeCode_${groupId}" class="theme-label block mb-2 font-medium">Charge Code:</label>
                        <input type="text" id="chargeCode_${groupId}" name="chargeCode_${groupId}" class="theme-input w-full p-2 border rounded-md charge-code-input" autocomplete="off" value="${code}">
                        <div id="chargeSuggestions_${groupId}" class="autocomplete-suggestions"></div>
                    </div>
                    <div class="jail-time-wrapper">
                        <label for="jailTime_${groupId}" class="theme-label block mb-2 font-medium">Jail Time (Sec):</label>
                        <input type="number" id="jailTime_${groupId}" name="jailTime_${groupId}" step="1" min="0" value="${jailTime}" class="theme-input w-full p-2 border rounded-md jail-time-input" readonly>
                    </div>
                    <button type="button" class="theme-button-danger py-2 px-2 rounded-md font-semibold button-remove" data-group-id="${groupId}">Remove</button>
                    <!-- Hidden field to store fine amount if needed later, set by updateChargeData -->
                    <input type="hidden" id="fineAmount_${groupId}" name="fineAmount_${groupId}" value="${fines}"> 
                </div>
            `;
            
            const chargeGroupDiv = document.createElement('div');
            chargeGroupDiv.innerHTML = newChargeGroupHtml;
            chargeInputsContainer.appendChild(chargeGroupDiv.firstElementChild);
            
            // If an initial code was provided (used by addAllPenalCodes), recalculate totals immediately
            if (code) {
                updateChargeData(groupId, code);
            }

            // Manually focus the new input for a smoother UX if it's a manual add
            if (!code) {
                 document.getElementById(`chargeCode_${groupId}`).focus();
            }
        }

        /**
         * Fills the jail time and fine fields for a charge based on the penal code data.
         * @param {number} groupId - The ID of the charge group.
         * @param {string} code - The penal code entered by the user.
         */
        function updateChargeData(groupId, code) {
            const jailTimeInput = document.getElementById(`jailTime_${groupId}`);
            const fineAmountInput = document.getElementById(`fineAmount_${groupId}`);
            const matchingCode = penalCodesData.find(pc => pc.Code.toUpperCase() === code.toUpperCase());

            if (jailTimeInput) {
                if (matchingCode) {
                    // Update jail time input (read-only)
                    jailTimeInput.value = matchingCode.JailTime || 0; 
                    // Update hidden fine input
                    fineAmountInput.value = matchingCode.Fine || 0;
                } else {
                    // If no match, set to 0
                    jailTimeInput.value = 0;
                    fineAmountInput.value = 0;
                }
            }
            calculateTotals();
        }

        /**
         * Calculates the total jail time and total fines from all charges.
         */
        function calculateTotals() {
            let totalJailTime = 0;
            let totalFines = 0;
            
            document.querySelectorAll('.charge-group').forEach(group => {
                const jailTimeInput = group.querySelector('.jail-time-input');
                const fineAmountInput = group.querySelector(`input[name^="fineAmount_"]`); // Find the hidden fine input
                
                const jailTime = parseInt(jailTimeInput?.value, 10) || 0;
                const fines = parseFloat(fineAmountInput?.value) || 0; // Use parseFloat for currency
                
                totalJailTime += jailTime;
                totalFines += fines;
            });

            // Update display inputs
            totalJailTimeSumInput.value = totalJailTime.toLocaleString('en-US');
            totalFinesSumInput.value = `$${totalFines.toFixed(2).toLocaleString('en-US')}`;
        }
        
        /**
         * Clears all charge inputs and resets the counter.
         */
        function clearAllChargeInputs() {
            chargeInputsContainer.innerHTML = '';
            chargeGroupCounter = -1; // Next call to addChargeInputGroup will result in ID 0
            addChargeInputGroup('', 0, 0); // Add the first blank input group back
        }

        /**
         * ADMIN FUNCTIONALITY: Adds every single penal code to the charges list.
         */
        function addAllPenalCodes() {
            if (penalCodesData.length === 0) {
                window.showCustomAlert('Penal codes are not loaded. Please ensure the API is working.', 'Error');
                return;
            }

            // Confirm with admin first due to potential performance impact and form complexity
            window.showCustomConfirm(`This will add all ${penalCodesData.length} penal codes to the charges list. Are you sure?`, 'Confirm Admin Action')
                .then(confirmed => {
                    if (confirmed) {
                        clearAllChargeInputs(); // Start with a clean slate
                        // Remove the blank charge group (ID 0) created by clearAllChargeInputs
                        const firstGroup = chargeInputsContainer.querySelector('.charge-group');
                        if (firstGroup) {
                            firstGroup.remove();
                        }

                        // Add all codes
                        penalCodesData.forEach(codeData => {
                            // JailTime is stored as a number, Fine is stored as a number
                            addChargeInputGroup(codeData.Code, codeData.JailTime || 0, codeData.Fine || 0);
                        });
                        calculateTotals();
                    }
                });
        }
        
        // --- EVENT HANDLERS ---
        
        function handleChargeInput(event) {
            const input = event.target;
            const groupId = input.closest('.charge-group')?.getAttribute('data-group-id');
            if (!groupId) return;

            // 1. Handle remove button clicks
            if (event.target.classList.contains('button-remove') && event.type === 'click') {
                if (document.querySelectorAll('.charge-group').length > 1) {
                    event.target.closest('.charge-group').remove();
                } else {
                    // If only one group is left, just clear the inputs
                    const chargeInput = document.getElementById(`chargeCode_${groupId}`);
                    chargeInput.value = '';
                    // Clear suggestions and update data/totals
                    hideSuggestions(groupId);
                    updateChargeData(groupId, '');
                }
                calculateTotals();
                return; // Stop further processing if it was a remove click
            }

            // Only proceed if the event originated from a charge code input field
            if (!input.classList.contains('charge-code-input')) return;

            const code = input.value.toUpperCase();
            const suggestionsDiv = document.getElementById(`chargeSuggestions_${groupId}`);

            // 2. Handle Autocomplete Logic
            if (event.type === 'input' || event.type === 'keydown') {
                if (code.length > 1) {
                    const matches = penalCodesData.filter(pc => 
                        pc.Code.toUpperCase().includes(code) || 
                        pc.Name.toUpperCase().includes(code)
                    ).slice(0, 5); // Limit to 5 suggestions

                    displaySuggestions(groupId, matches);
                } else {
                    hideSuggestions(groupId);
                }
                
                // If the code is fully matched, update the jail time immediately
                const exactMatch = penalCodesData.find(pc => pc.Code.toUpperCase() === code);
                if (exactMatch) {
                    updateChargeData(groupId, code);
                    hideSuggestions(groupId);
                } else if (event.type === 'input') {
                     // Clear time/fine if user is still typing and no exact match
                    updateChargeData(groupId, '');
                }
            }
            
            // 3. Handle suggestion clicks (event delegation)
            if (event.target.closest('.autocomplete-suggestions') && event.type === 'click') {
                const suggestionDiv = event.target.closest('div');
                const selectedCode = suggestionDiv?.getAttribute('data-code');
                
                if (selectedCode) {
                    input.value = selectedCode;
                    updateChargeData(groupId, selectedCode);
                    hideSuggestions(groupId);
                }
            }
        }
        
        function displaySuggestions(groupId, matches) {
            const suggestionsDiv = document.getElementById(`chargeSuggestions_${groupId}`);
            suggestionsDiv.innerHTML = ''; // Clear old suggestions
            
            if (matches.length === 0) {
                suggestionsDiv.classList.add('hidden');
                return;
            }
            
            matches.forEach(match => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${match.Code}</strong> - ${match.Name}`;
                div.setAttribute('data-code', match.Code); // Store code for click handling
                suggestionsDiv.appendChild(div);
            });
            suggestionsDiv.classList.remove('hidden');
        }

        function hideSuggestions(groupId) {
            document.getElementById(`chargeSuggestions_${groupId}`).classList.add('hidden');
        }

        function toggleWarrantJailTimeField() {
            const isServingWarrant = document.getElementById('servingWarrantYes').checked;
            if (isServingWarrant) {
                warrantJailTimeContainer.classList.remove('hidden');
                document.getElementById('warrantJailTime').setAttribute('required', 'required');
            } else {
                warrantJailTimeContainer.classList.add('hidden');
                document.getElementById('warrantJailTime').removeAttribute('required');
                document.getElementById('warrantJailTime').value = 0; // Clear value when hidden
            }
        }
        
        function handleMugshotUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    mugshotBase64 = e.target.result; // Data URL including mime type
                    displayMugshotPreview(mugshotBase64);
                };
                reader.readAsDataURL(file);
            } else {
                mugshotBase64 = null;
                displayMugshotPreview(null);
            }
        }

        function handleMugshotPaste(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            let foundImage = false;
            
            for (const item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        mugshotBase64 = e.target.result; // Data URL including mime type
                        displayMugshotPreview(mugshotBase64);
                    };
                    reader.readAsDataURL(blob);
                    foundImage = true;
                    event.preventDefault(); // Prevent default paste action
                    break;
                }
            }

            if (!foundImage) {
                // If it wasn't an image, let the text paste (if target allows) or just ignore.
                console.log("Pasted content was not an image.");
            }
        }
        
        function displayMugshotPreview(base64Data) {
            mugshotPreview.innerHTML = '';
            if (base64Data) {
                const img = document.createElement('img');
                img.src = base64Data;
                img.alt = "Mugshot Preview";
                mugshotPreview.appendChild(img);
            } else {
                const p = document.createElement('p');
                p.textContent = "No image selected or pasted";
                p.classList.add('theme-label-small', 'theme-label');
                mugshotPreview.appendChild(p);
            }
        }

        function handleViewAllPenalCodes() {
            const contentDiv = document.getElementById('penalCodeListModalContent');
            contentDiv.innerHTML = ''; // Clear previous content

            if (penalCodesData.length === 0) {
                contentDiv.innerHTML = '<p class="theme-label">Penal codes are not available.</p>';
                document.getElementById('penalCodeListModalOverlay').classList.remove('hidden');
                return;
            }

            // Group codes by the first letter/category for easier reading (optional grouping logic)
            const groupedCodes = penalCodesData.reduce((acc, code) => {
                const category = code.Code.charAt(0).toUpperCase();
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(code);
                return acc;
            }, {});

            const sortedCategories = Object.keys(groupedCodes).sort();

            sortedCategories.forEach(category => {
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'penal-code-category';
                categoryHeader.textContent = `Category ${category}`;
                contentDiv.appendChild(categoryHeader);

                groupedCodes[category].forEach(code => {
                    const codeEntry = document.createElement('div');
                    codeEntry.innerHTML = `<strong>${code.Code}</strong>: ${code.Name} (Jail: ${code.JailTime || 0}s, Fine: $${(code.Fine || 0).toFixed(2)})`;
                    contentDiv.appendChild(codeEntry);
                });
            });

            document.getElementById('penalCodeListModalOverlay').classList.remove('hidden');
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            
            // Collect all charges
            const charges = [];
            let isValid = true;

            document.querySelectorAll('.charge-group').forEach(group => {
                const codeInput = group.querySelector('.charge-code-input');
                const jailTimeInput = group.querySelector('.jail-time-input');
                const fineAmountInput = group.querySelector(`input[name^="fineAmount_"]`);
                
                const code = codeInput.value.trim().toUpperCase();
                const jailTime = parseInt(jailTimeInput.value, 10) || 0;
                const fine = parseFloat(fineAmountInput.value) || 0;

                // Only require a penal code if this is the only or first field, or if other fields are filled
                if (code) {
                    const matchedCode = penalCodesData.find(pc => pc.Code.toUpperCase() === code);
                    if (!matchedCode) {
                        window.showCustomAlert(`Charge code "${code}" is invalid. Please select a valid code or remove the entry.`, 'Error', 'Invalid Charge');
                        codeInput.focus();
                        isValid = false;
                    }
                    charges.push({
                        code: code,
                        jailTime: jailTime,
                        fine: fine,
                        name: matchedCode ? matchedCode.Name : 'N/A'
                    });
                }
            });

            if (!isValid) return;

            if (charges.length === 0) {
                window.showCustomAlert('Please add at least one valid charge before submitting.', 'Error', 'Missing Charges');
                return;
            }

            const isWarrantNeeded = document.getElementById('warrantNeededYes').checked;
            const isServingWarrant = document.getElementById('servingWarrantYes').checked;
            const warrantJailTime = isServingWarrant ? (parseInt(document.getElementById('warrantJailTime').value, 10) || 0) : 0;
            
            const totalJailTime = parseInt(document.getElementById('totalJailTimeSum').value.replace(/,/g, ''), 10) + warrantJailTime;

            const formData = {
                arrestingOfficerBadge: form.arrestingOfficerBadge.value.trim(),
                officerUsername: form.yourUsername.value.trim(),
                leoUsernames: form.leoUsernames.value.trim(),
                ranks: form.ranks.value.trim(),
                suspectUserId: form.suspectName.value.trim(),
                officerDepartment: form.officerDepartmentDisplay.value.trim(),
                charges: charges,
                totalJailTime: totalJailTime,
                totalFines: parseFloat(document.getElementById('totalFinesSum').value.replace(/[$,]/g, '')),
                warrantNeeded: isWarrantNeeded,
                servingWarrant: isServingWarrant,
                warrantJailTime: warrantJailTime,
                mugshotBase64: mugshotBase64,
                incidentDetails: form.incidentDetails.value.trim()
            };
            
            console.log("Submitting Arrest Data:", formData);
            
            // Temporarily disable the submit button
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            submitArrestReport(formData, form, submitButton);
        }
