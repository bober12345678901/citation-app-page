<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Optional custom styling for focus */
        .forced-change-box {
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-auto transition-colors duration-300 border border-solid forced-change-box">
            <h2 class="theme-title text-3xl font-bold text-center mb-4">üîê First-Time Password Change</h2>
            <p class="theme-label text-center mb-6 text-red-500 font-semibold">
                Your account was created with a temporary password. You must change it to proceed.
            </p>

            <form id="passwordChangeForm" class="space-y-4">
                <div>
                    <label for="oldPassword" class="theme-label block mb-2 font-medium">Old Password (Temporary):</label>
                    <input type="password" id="oldPassword" name="oldPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="current-password">
                </div>
                <div>
                    <label for="newPassword" class="theme-label block mb-2 font-medium">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="new-password">
                </div>
                <div>
                    <label for="confirmPassword" class="theme-label block mb-2 font-medium">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="new-password">
                </div>
                <button type="submit" id="submitBtn" class="w-full theme-button-primary py-2 rounded-md font-semibold transition-colors duration-200">
                    Change Password and Login
                </button>
            </form>
        </div>
    </div>

    <div id="customAlertModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="theme-lookup-box p-6 rounded-lg shadow-2xl w-full max-w-sm mx-4 transform transition-all duration-300 scale-95 opacity-0" id="alertBox">
            <h3 id="alertTitle" class="theme-title text-xl font-bold mb-3"></h3>
            <p id="alertMessage" class="theme-label mb-4"></p>
            <button id="alertCloseBtn" class="w-full theme-button-primary py-2 rounded-md font-semibold">OK</button>
        </div>
    </div>

    <script>
        const workerBaseUrl = 'https://citation-app-worker.pnbober.workers.dev'; // Your Cloudflare Worker URL

        // --- FETCH WITH AUTH HELPER FUNCTION (FIXES REFERENCE ERROR) ---
        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('authToken');
			if (!token) {
				// If no token, redirect to login (or handle as error)
				window.location.href = 'index.html'; 
				throw new Error("Authentication token missing.");
			}

            const headers = {
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            return fetch(url, { ...options, headers });
        }


        // --- CUSTOM ALERT FUNCTION (FIXES POP-UP UI) ---
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const modal = document.getElementById('customAlertModal');
                const titleEl = document.getElementById('alertTitle');
                const messageEl = document.getElementById('alertMessage');
                const closeBtn = document.getElementById('alertCloseBtn');
                const box = document.getElementById('alertBox');

                if (title === 'Success') {
                    titleEl.textContent = '‚úÖ Success';
                    box.style.borderColor = 'var(--success-color)';
                } else if (title === 'Error' || title === 'Failure') {
                    titleEl.textContent = '‚ùå Error';
                    box.style.borderColor = 'var(--error-color)';
                } else {
                    titleEl.textContent = title;
                    box.style.borderColor = 'var(--border-color)';
                }

                messageEl.textContent = message;

                const handler = () => {
                    box.classList.remove('scale-100', 'opacity-100');
                    box.classList.add('scale-95', 'opacity-0');
                    
                    setTimeout(() => {
                        modal.classList.add('hidden');
                        closeBtn.removeEventListener('click', handler);
                        resolve();
                    }, 300); 
                };

                closeBtn.addEventListener('click', handler);

                modal.classList.remove('hidden');
                setTimeout(() => {
                    box.classList.remove('scale-95', 'opacity-0');
                    box.classList.add('scale-100', 'opacity-100');
                }, 10);
            });
        };


        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('passwordChangeForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Check for logged-in user and token
            const userJson = sessionStorage.getItem('loggedInUser');
            if (!userJson) {
                window.location.href = 'index.html'; // Redirect if not logged in
                return;
            }
            const loggedInUser = JSON.parse(userJson);
            
            // Clear token if password change is required, preventing access to other pages
            if (loggedInUser.mustChangePassword) {
                sessionStorage.removeItem('authToken'); 
                // Restore token just before making the authenticated change-password call
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    await window.showCustomAlert('New passwords do not match.', 'Error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password and Login';
                    return;
                }

                try {
                    // Temporarily re-add the token for this single authenticated API call
                    sessionStorage.setItem('authToken', loggedInUser.token || sessionStorage.getItem('authToken'));

                    const response = await fetchWithAuth(
                        `${workerBaseUrl}/change-password`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ oldPassword, newPassword }),
                        }
                    );

                    // Revert the token removal if it was enforced earlier
                    if (loggedInUser.mustChangePassword) {
                       // Token removal handled by fetchWithAuth if call fails
                    }


                    if (response && response.ok) {
                        // Conceptual backend should have set password_change_required to 0
                        // Update the session storage client-side to reflect the change
                        loggedInUser.mustChangePassword = false;
                        sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

                        // Store the new token received from the worker (if applicable) or assume the old one is valid now
                        // For simplicity, we assume the old token remains valid or a new token wasn't needed for this endpoint.

                        await window.showCustomAlert('Password changed successfully! You can now access the application.', 'Success');
                        
                        // Redirect to the main application page
                        window.location.href = 'selection.html';

                    } else if (response) {
                        const errorData = await response.json();
                        await window.showCustomAlert('Password change failed: ' + (errorData.message || response.statusText), 'Error');
                    }
                } catch (error) {
                    console.error('Error during password change:', error);
                    await window.showCustomAlert('An unexpected error occurred. Please try again.', 'Error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password and Login';
                }
            });
        });
    </script>
</body>
</html>
