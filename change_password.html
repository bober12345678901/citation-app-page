<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
	<script>
  // prevent light-mode flash before theme.js runs
  (function() {
    try {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.classList.add(savedTheme);
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else {
        // optional: match system preference if no saved theme
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = prefersDark ? 'dark' : 'light';
        document.documentElement.classList.add(theme);
        document.documentElement.setAttribute('data-theme', theme);
      }
    } catch(e) {
      console.warn('Theme preloader failed:', e);
    }
    // Hide until theme styles are applied, then unhide
    document.documentElement.style.visibility = 'hidden';
    window.addEventListener('DOMContentLoaded', () => {
      document.documentElement.style.visibility = '';
    });
  })();
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        .forced-change-box {
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-auto transition-colors duration-300 border border-solid forced-change-box">
            <h2 class="theme-title text-3xl font-bold text-center mb-4">üîê First-Time Password Change</h2>
            <p class="theme-label text-center mb-6 text-red-500 font-semibold">
                Your account was created with a temporary password. You must change it to proceed.
            </p>

            <form id="passwordChangeForm" class="space-y-4">
                <div>
                    <label for="oldPassword" class="theme-label block mb-2 font-medium">Old Password (Temporary):</label>
                    <input type="password" id="oldPassword" name="oldPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="current-password">
                </div>
                <div>
                    <label for="newPassword" class="theme-label block mb-2 font-medium">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="new-password">
                </div>
                <div>
                    <label for="confirmPassword" class="theme-label block mb-2 font-medium">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="theme-input w-full p-2 border rounded-md" autocomplete="new-password">
                </div>
                <button type="submit" id="submitBtn" class="w-full theme-button-primary py-2 rounded-md font-semibold transition-colors duration-200">
                    Change Password and Login
                </button>
            </form>
        </div>
    </div>

    <!-- Unified Custom Alert Modal -->
    <div id="customModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="customModal" class="theme-lookup-box p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 sm:mx-auto">
            <h3 id="customModalTitle" class="theme-title text-xl font-bold mb-4"></h3>
            <p id="customModalMessage" class="theme-label mb-6"></p>
            <div id="customModalButtons" class="flex justify-end space-x-3">
                <button id="customModalCancelBtn" class="theme-button-secondary py-2 px-4 rounded-md font-semibold hidden">Cancel</button>
                <button id="customModalOkBtn" class="theme-button-primary py-2 px-4 rounded-md font-semibold">OK</button>
            </div>
        </div>
    </div>

    <script>
        const workerBaseUrl = 'https://citation-app-worker.pnbober.workers.dev';

        async function fetchWithAuth(url, options = {}) {
            const token = sessionStorage.getItem('authToken'); 
            if (!token) {
                window.location.href = 'index.html'; 
                throw new Error("Authentication token missing.");
            }
            const headers = {
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };
            return fetch(url, { ...options, headers });
        }

        // Custom alert (same style as login page)
        window.showCustomAlert = (message, title = 'Alert') => {
            return new Promise(resolve => {
                const overlay = document.getElementById('customModalOverlay');
                const titleEl = document.getElementById('customModalTitle');
                const messageEl = document.getElementById('customModalMessage');
                const okBtn = document.getElementById('customModalOkBtn');

                if (title === 'Success') {
                    titleEl.textContent = '‚úÖ Success';
                } else if (title === 'Error' || title === 'Failure') {
                    titleEl.textContent = '‚ùå Error';
                } else {
                    titleEl.textContent = title;
                }
                messageEl.textContent = message;

                overlay.classList.remove('hidden');

                const closeHandler = () => {
                    overlay.classList.add('hidden');
                    okBtn.removeEventListener('click', closeHandler);
                    resolve();
                };

                okBtn.addEventListener('click', closeHandler);
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('passwordChangeForm');
            const submitBtn = document.getElementById('submitBtn');
            
            const userJson = sessionStorage.getItem('loggedInUser');
            if (!userJson) {
                window.location.href = 'index.html'; 
                return;
            }
            const loggedInUser = JSON.parse(userJson);
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    await window.showCustomAlert('New passwords do not match.', 'Error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password and Login';
                    return;
                }

                try {
                    const response = await fetchWithAuth(
                        `${workerBaseUrl}/change-password`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ oldPassword, newPassword }),
                        }
                    );

                    if (response && response.ok) {
                        loggedInUser.mustChangePassword = false;
                        sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

                        await window.showCustomAlert('Password changed successfully! You can now access the application.', 'Success');
                        window.location.href = 'selection.html';
                    } else if (response) {
                        const errorData = await response.json();
                        await window.showCustomAlert('Password change failed: ' + (errorData.message || response.statusText), 'Error');
                    }
                } catch (error) {
                    console.error('Error during password change:', error);
                    await window.showCustomAlert('An unexpected error occurred. Please try again.', 'Error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password and Login';
                }
            });
        });
    </script>
</body>
</html>
