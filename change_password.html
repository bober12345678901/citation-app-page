<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Optional custom styling for focus */
        .forced-change-box {
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
    </style>
</head>
<body class="min-h-screen theme-app-container flex items-center justify-center">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-auto transition-colors duration-300 border border-solid forced-change-box">
            <h2 class="theme-title text-3xl font-bold text-center mb-4">üîê First-Time Password Change</h2>
            <p class="theme-label text-center mb-6 text-red-500 font-semibold">
                Your account was created with a temporary password. You must change it to proceed.
            </p>

            <form id="changePasswordForm">
                <div class="mb-4">
                    <label for="oldPassword" class="theme-label block mb-2">Current/Temporary Password:</label>
                    <input type="password" id="oldPassword" name="oldPassword" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="newPassword" class="theme-label block mb-2">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <div class="mb-6">
                    <label for="confirmNewPassword" class="theme-label block mb-2">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <button type="submit" id="submitBtn" class="theme-button-primary w-full p-2 rounded-md font-semibold">Change Password and Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('changePasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            let loggedInUser = null;

            if (loggedInUserString) {
                loggedInUser = JSON.parse(loggedInUserString);
            }

            // Authentication Check: User must be logged in with a temporary password flag
            if (!loggedInUser || loggedInUser.mustChangePassword !== true) {
                // If not logged in or already changed, redirect them away
                window.location.href = 'selection.html';
                return;
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword.length < 8) { // Good practice: enforce min length
                    await window.showCustomAlert('New password must be at least 8 characters long.', 'Warning');
                    return;
                }
                if (newPassword !== confirmNewPassword) {
                    await window.showCustomAlert('New Password and Confirm New Password do not match.', 'Error');
                    return;
                }
                if (oldPassword === newPassword) {
                    await window.showCustomAlert('New password cannot be the same as the current password.', 'Warning');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Changing Password...';

                try {
                    // This uses the fetchWithAuth defined in your other scripts (like admin.html)
                    const response = await fetchWithAuth(
                        'https://citation-app-worker.pnbober.workers.dev/api/auth/change-password', 
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ oldPassword, newPassword }),
                        }
                    );

                    if (response && response.ok) {
                        // Conceptual backend should have set mustChangePassword to false
                        // Update the session storage client-side to reflect the change
                        loggedInUser.mustChangePassword = false;
                        sessionStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));

                        await window.showCustomAlert('Password changed successfully! You can now access the application.', 'Success');
                        
                        // Redirect to the main application page
                        window.location.href = 'selection.html';

                    } else if (response) {
                        const errorData = await response.json();
                        await window.showCustomAlert('Password change failed: ' + (errorData.message || response.statusText), 'Error');
                    }
                } catch (error) {
                    console.error('Error during password change:', error);
                    await window.showCustomAlert('An unexpected error occurred. Please try again.', 'Error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password and Login';
                }
            });
        });
    </script>
</body>
</html>
