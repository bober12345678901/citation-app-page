<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" href="favicon.png" type="image/png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrest Form</title>

    <style>
        /* Autocomplete suggestions dropdown styles (similar to citation.html) */
        .autocomplete-suggestions {
            border: 1px solid var(--border-color);
            background: var(--box-bg-color);
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 100;
            width: calc(100% - 22px); /* Adjust based on input padding */
            left: 11px; /* Align with input field */
        }
        .autocomplete-suggestions div {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-color);
        }
        .autocomplete-suggestions div:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--button-text-color);
        }
        /* Style for dynamically added charge groups (similar to penal-code-group) */
        .charge-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto; /* Charge, Jail Time, Remove Button */
            gap: 1.5rem; /* Tailwind's gap-x-6 gap-y-4 */
            margin-bottom: 1rem; /* Tailwind's mb-4 */
            align-items: end; /* Align buttons to bottom of input */
        }
        .charge-group .input-wrapper {
            position: relative;
            grid-column: span 1;
        }
        .charge-group .jail-time-wrapper {
             grid-column: span 1;
        }
        .charge-group .button-remove {
            grid-column: span 1;
            justify-self: end;
            width: auto;
            min-width: 80px;
        }
        @media (max-width: 767px) { /* On smaller screens, stack buttons below inputs */
            .charge-group {
                grid-template-columns: 1fr;
            }
            .charge-group .input-wrapper,
            .charge-group .jail-time-wrapper {
                grid-column: span 1;
            }
            .charge-group .button-remove {
                grid-column: span 1;
                width: 100%;
                justify-self: stretch;
            }
        }
        .text-right {
            text-align: right;
        }
        /* Style for checkbox label to align checkbox visually */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between checkbox and label */
        }
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color); /* Colors the checkbox itself */
        }
        /* Styles for the image upload/paste area */
        .image-preview-container {
            margin-top: 1rem;
            border: 1px dashed var(--border-color);
            padding: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: color-mix(in srgb, var(--background-color) 95%, var(--border-color));
            border-radius: 0.375rem; /* rounded-md */
        }
        .image-preview-container img {
            max-width: 100%;
            max-height: 200px; /* Limit preview height */
            object-fit: contain;
            border-radius: 0.375rem;
        }
        .image-preview-container p {
            color: var(--text-color);
        }
        #pasteMugshotTarget {
            border: 1px dashed var(--border-color);
            min-height: 50px;
            padding: 10px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: var(--text-color);
            background-color: color-mix(in srgb, var(--input-bg-color) 90%, var(--border-color));
            border-radius: 0.375rem;
            margin-top: 0.5rem;
        }
        #pasteMugshotTarget:focus {
            outline: 2px solid var(--accent-color);
            border-color: var(--accent-color);
        }
        /* Styles for radio button container */
        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .radio-container input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }
        .radio-container label {
            margin-bottom: 0; /* Override block mb-2 */
        }
        /* Styles for the penal code list modal */
        .penal-code-list-modal-content {
            max-height: 400px; /* Limit height for scrollability */
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--input-bg-color); /* Match theme input background */
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .penal-code-list-modal-content div {
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            color: var(--text-color); /* Set text color to theme's main text color */
        }
        .penal-code-list-modal-content div:last-child {
            border-bottom: none;
        }
        .penal-code-list-modal-content strong {
            color: var(--accent-color);
        }
    </style>
</head>

    <script>
        let penalCodesData = []; // Store penal codes fetched from backend (or charges for arrest)
        // For arrest.html, this will be all penal codes; for citation.html, it will be filtered.
        let allFilteredPenalCodesForCitationForm = []; // Only relevant for citation.html, rename for clarity if needed in arrest.html

        let groupCounter = 0; // Use a generic name as it's for both penalCodeGroupCounter and chargeGroupCounter

        // --- UTILITY FUNCTIONS ---

        // Generic custom alert/confirm from theme.js (assuming they exist)
        // If they don't, define simple ones here:
        if (typeof window.showCustomAlert === 'undefined') {
            window.showCustomAlert = (message, title = 'Alert') => {
                return new Promise(resolve => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalCancelBtn.classList.add('hidden'); // Hide cancel for alerts
                    modalOkBtn.onclick = () => {
                        modalOverlay.classList.add('hidden');
                        resolve(true);
                    };
                    modalOverlay.classList.remove('hidden');
                });
            };
        }
        if (typeof window.showCustomConfirm === 'undefined') {
            window.showCustomConfirm = (message, title = 'Confirm') => {
                return new Promise(resolve => {
                    const modalOverlay = document.getElementById('customModalOverlay');
                    const modalTitle = document.getElementById('customModalTitle');
                    const modalMessage = document.getElementById('customModalMessage');
                    const modalOkBtn = document.getElementById('customModalOkBtn');
                    const modalCancelBtn = document.getElementById('customModalCancelBtn');

                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalCancelBtn.classList.remove('hidden'); // Show cancel for confirms
                    modalOkBtn.onclick = () => {
                        modalOverlay.classList.add('hidden');
                        resolve(true);
                    };
                    modalCancelBtn.onclick = () => {
                        modalOverlay.classList.add('hidden');
                        resolve(false);
                    };
                    modalOverlay.classList.remove('hidden');
                });
            };
        }


        // Function to handle redirection to login page and clear session storage
        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear(); // Clear all session data including tokens
                // The credits section has been removed from all HTML files as of 2025-07-08.
                window.location.href = 'index.html'; // Redirect to your login page
            });
        }

        // --- JWT Decoding (Client-side, for expiration check) ---
        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }

        // --- Token Refresh Mechanism (Calls your Worker's refresh endpoint) ---
        async function refreshAuthToken() {
            console.log("Attempting to refresh token...");
            try {
                // Your Worker's refresh token endpoint
                // It will look for the HTTP-only refresh token cookie
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/api/auth/refresh-token', {
                    method: 'POST',
                    // Credentials 'include' is important to send HTTP-only cookies
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.accessToken); // Store new access token
                    console.log("Token refreshed successfully.");
                    return true;
                } else {
                    console.error("Refresh token failed:", response.status, await response.text());
                    // If refresh token itself is invalid or expired, force full re-login
                    return false;
                }
            } catch (error) {
                console.error("Network error during token refresh:", error);
                return false;
            }
        }

        // --- Authenticated Fetch Wrapper ---
        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');

            // Check if token exists and is about to expire (e.g., within 5 minutes)
            // Or if it's already expired (though the server should catch this too)
            const decodedToken = decodeJwt(token);
            const fiveMinutesFromNow = Math.floor(Date.now() / 1000) + (5 * 60);

            if (!token || !decodedToken || decodedToken.exp < fiveMinutesFromNow) {
                console.log("Token is missing, expired, or near expiration. Attempting refresh.");
                const refreshed = await refreshAuthToken();
                if (refreshed) {
                    token = sessionStorage.getItem('authToken'); // Get the new token
                } else {
                    redirectToLogin("Your session has expired. Please log in again.");
                    return null; // Stop the request
                }
            }

            // Add Authorization header
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };

            try {
                const response = await fetch(url, options);

                // Handle 401/403 responses
                if (response.status === 401 || response.status === 403) {
                    console.warn("Received 401/403 from API. Attempting to refresh token once.");
                    const refreshed = await refreshAuthToken(); // Try refreshing once more
                    if (refreshed) {
                        // If refresh succeeded, retry the original request with the new token
                        console.log("Token refreshed, retrying original request.");
                        options.headers['Authorization'] = `Bearer ${sessionStorage.getItem('authToken')}`;
                        const retryResponse = await fetch(url, options);
                        if (retryResponse.status === 401 || retryResponse.status === 403) {
                            redirectToLogin("Your session has expired. Please log in again.");
                            return null; // Still failed after refresh, force login
                        }
                        return retryResponse; // Return the successful retry response
                    } else {
                        redirectToLogin("Your session has expired. Please log in again.");
                        return null; // Refresh failed, force login
                    }
                }

                return response; // Return original response if not 401/403
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                // Optionally, handle specific network errors (e.g., no internet)
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return null; // Indicate failure
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                redirectToLogin("You must be logged in to access this page.");
                return;
            }

            // --- ALL YOUR EXISTING DOM-RELATED CODE GOES HERE ---
            // (E.g., getting elements, setting up event listeners, etc.)

            const penalCodeInputsContainer = document.getElementById('penalCodeInputsContainer'); // This will be null in arrest.html
            const addPenalCodeBtn = document.getElementById('addPenalCodeBtn'); // This will be null in arrest.html
            const totalAmountDueSumInput = document.getElementById('totalAmountDueSum'); // This will be null in arrest.html
            const citationForm = document.getElementById('citationForm'); // This will be null in arrest.html
            const clearFormBtn = document.getElementById('clearFormBtn');
            const mainViolationTypeInput = document.getElementById('violationType'); // This will be null in arrest.html
            const officerBadgeInput = document.getElementById('officerBadge'); // This will be null in arrest.html
            const officerNameInput = document.getElementById('officerName'); // This will be null in arrest.html
            const officerDepartmentDisplayInput = document.getElementById('officerDepartmentDisplay'); // This will be null in arrest.html

            // NEW Signed status elements (for citation.html)
            const signedYesRadio = document.getElementById('signedYes'); // This will be null in arrest.html
            const signedNoRadio = document.getElementById('signedNo'); // This will be null in arrest.html
            const notSignedReasonContainer = document.getElementById('notSignedReasonContainer'); // This will be null in arrest.html
            const notSignedReasonInput = document.getElementById('notSignedReason'); // This will be null in arrest.html

            // NEW Penal Code List Modal elements
            const viewAllPenalCodesBtn = document.getElementById('viewAllPenalCodesBtn');
            const penalCodeListModalOverlay = document.getElementById('penalCodeListModalOverlay');
            const penalCodeListModalContent = document.getElementById('penalCodeListModalContent');
            const penalCodeListModalCloseBtn = document.getElementById('penalCodeListModalCloseBtn');

            // For arrest.html, you'd have:
            const chargeInputsContainer = document.getElementById('chargeInputsContainer'); // This will be non-null in arrest.html
            const addChargeBtn = document.getElementById('addChargeBtn'); // This will be non-null in arrest.html
            const totalJailTimeSumInput = document.getElementById('totalJailTimeSum'); // This will be non-null in arrest.html
            const totalFinesSumInput = document.getElementById('totalFinesSum'); // This will be non-null in arrest.html
            const arrestForm = document.getElementById('arrestForm'); // This will be non-null in arrest.html
            const arrestingOfficerBadgeInput = document.getElementById('arrestingOfficerBadge'); // This will be non-null in arrest.html
            const yourUsernameInput = document.getElementById('yourUsername'); // This will be non-null in arrest.html
            const officerDepartmentDisplayInputArrest = document.getElementById('officerDepartmentDisplay'); // Used for arrest.html's department
            const ranksInput = document.getElementById('ranks'); // This will be non-null in arrest.html

            // NEW Mugshot elements (for arrest.html)
            const mugshotUploadInput = document.getElementById('mugshotUpload'); // This will be non-null in arrest.html
            const pasteMugshotTargetDiv = document.getElementById('pasteMugshotTarget'); // This will be non-null in arrest.html
            const mugshotPreviewDiv = document.getElementById('mugshotPreview'); // This will be non-null in arrest.html
            let mugshotBase64 = null; // This will be used in arrest.html

            // NEW Serving Warrant elements (for arrest.html)
            const servingWarrantNoRadio = document.getElementById('servingWarrantNo'); // This will be non-null in arrest.html
            const servingWarrantYesRadio = document.getElementById('servingWarrantYes'); // This will be non-null in arrest.html
            const warrantJailTimeContainer = document.getElementById('warrantJailTimeContainer'); // This will be non-null in arrest.html
            const warrantJailTimeInput = document.getElementById('warrantJailTime'); // This will be non-null in arrest.html

            // NEW Warrant Needed radio buttons (for arrest.html)
            const warrantNeededNoRadio = document.getElementById('warrantNeededNo'); // This will be non-null in arrest.html
            const warrantNeededYesRadio = document.getElementById('warrantNeededYes'); // This will be non-null in arrest.html


            // Get logged in user info for auto-fill
            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            let loggedInUser = null;
            let userDepartment = 'N/A';
            if (loggedInUserString) {
                loggedInUser = JSON.parse(loggedInUserString);
                // Auto-fill officer badge number if available
                if (officerBadgeInput) officerBadgeInput.value = loggedInUser.badgeNumber || ''; // For citation.html
                if (arrestingOfficerBadgeInput) arrestingOfficerBadgeInput.value = loggedInUser.badgeNumber || ''; // For arrest.html

                // Auto-fill officer username if available
                if (officerNameInput) officerNameInput.value = loggedInUser.username || ''; // For citation.html
                if (yourUsernameInput) yourUsernameInput.value = loggedInUser.username || ''; // For arrest.html

                // Get and display department
                if (loggedInUser.department) {
                    userDepartment = loggedInUser.department;
                    if (officerDepartmentDisplayInput) officerDepartmentDisplayInput.value = userDepartment; // For citation.html
                    if (officerDepartmentDisplayInputArrest) officerDepartmentDisplayInputArrest.value = userDepartment; // For arrest.html
                } else {
                    if (officerDepartmentDisplayInput) officerDepartmentDisplayInput.value = 'N/A';
                    if (officerDepartmentDisplayInputArrest) officerDepartmentDisplayInputArrest.value = 'N/A';
                }

                // Make department editable if user is admin
                if (loggedInUser.role === 'admin') {
                    if (officerDepartmentDisplayInput) officerDepartmentDisplayInput.removeAttribute('readonly');
                    if (officerDepartmentDisplayInputArrest) officerDepartmentDisplayInputArrest.removeAttribute('readonly');
                }

                console.log("Logged-in Officer Department:", userDepartment);
            }

            // --- Fetch Penal Codes (Charges) on Load ---

                        const jailTime = parseFloat(jailTimeInput.value);
                        if (code && !isNaN(jailTime)) {
                            const matchedCode = penalCodesData.find(pc => pc.code.toLowerCase() === code.toLowerCase());
                            if (matchedCode) {
                                appliedCharges.push({
                                    code: code,
                                    description: matchedCode.description || 'N/A',
                                    amount_due: matchedCode.amount_due || 0,
                                    type: matchedCode.type || 'N/A',
                                    jail_time_seconds: jailTime
                                });
                                overallTotalJailTime += jailTime;
                                overallTotalFines += parseFloat(matchedCode.amount_due || 0);
                            }
                        }
                    });

                    if (overallTotalJailTime === 0 && !warrantNeededYesRadio.checked && !arrestData.servingWarrant) {
                        window.showCustomAlert("Arrest reports require charges with jail time. For charges with no jail time, please use the Citation Form. If serving a warrant, please indicate so.", "Input Error");
                        return;
                    }

                    if (mugshotBase64 && mugshotBase64.length * 0.75 > 20 * 1024 * 1024) {
                        window.showCustomAlert("Mugshot file is too large. Please upload an image smaller than 20MB.", "File Size Error");
                        return;
                    }

                    arrestData.appliedCharges = appliedCharges;
                    arrestData.totalJailTime = overallTotalJailTime + arrestData.warrantJailTime;
                    arrestData.totalFines = overallTotalFines;

                    const response = await fetchWithAuth('https://citation-app-worker.pnbober.workers.dev/submit-arrest', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(arrestData),
                    });

                    if (response && response.ok) {
                        const result = await response.json();
                        window.showCustomAlert(result.message, 'Success').then(() => {
                            if (warrantNeededYesRadio.checked) {
                                const warrantData = {
                                    userReceivingWarrant: arrestData.suspectName,
                                    yourUsername: arrestData.yourUsername,
                                    badgeNumber: arrestData.arrestingOfficerBadge,
                                    jailTime: arrestData.totalJailTime,
                                    incidentDetails: arrestData.incidentDetails,
                                };
                                sessionStorage.setItem('tempWarrantData', JSON.stringify(warrantData));
                                window.location.href = 'warrant_log.html';
                            } else {
                                arrestForm.reset();
                                arrestingOfficerBadgeInput.value = loggedInUser.badgeNumber || '';
                                yourUsernameInput.value = loggedInUser.username || '';
                                document.getElementById('leoUsernames').value = '';
                                ranksInput.value = '';
                                document.getElementById('suspectName').value = '';
                                document.getElementById('incidentDetails').value = '';
                                warrantNeededNoRadio.checked = true;
                                officerDepartmentDisplayInputArrest.value = userDepartment;
                                if (loggedInUser.role !== 'admin') { officerDepartmentDisplayInputArrest.setAttribute('readonly', 'readonly'); }
                                document.querySelectorAll('.charge-group[data-group-id]:not([data-group-id="0"])').forEach(group => group.remove());
                                document.getElementById('chargeCode_0').value = '';
                                document.getElementById('jailTime_0').value = '0';
                                calculateTotalJailTime();
                                calculateTotalFines();
                                mugshotUploadInput.value = '';
                                mugshotPreviewDiv.innerHTML = '<p class="theme-label-small text-gray-500">No image selected</p>';
                                pasteMugshotTargetDiv.textContent = 'Paste mugshot image here (Ctrl+V or Cmd+V)';
                                mugshotBase64 = null;
                                servingWarrantNoRadio.checked = true;
                                toggleWarrantJailTime();
                            }
                        });
                    } else if (response) {
                        const errorData = await response.json();
                        window.showCustomAlert('Submission failed: ' + (errorData.message || response.statusText), 'Error');
                    }
                });
            }
        });
    </script></body>
