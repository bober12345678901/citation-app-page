<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrest Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Any custom overrides if needed */
    </style>
</head>
<body class="min-h-screen theme-app-container">
    <div class="flex items-center justify-center min-h-screen w-full py-8">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4 sm:mx-auto transition-colors duration-300 border border-solid my-auto">
            <h2 class="theme-title text-3xl font-bold text-center mb-6">Arrest Report Form</h2>
            <form id="arrestForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
                    <div>
                        <label for="arrestID" class="theme-label block mb-2 font-medium">Arrest ID:</label>
                        <input type="text" id="arrestID" name="arrestID" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="dateOfArrest" class="theme-label block mb-2 font-medium">Date of Arrest:</label>
                        <input type="date" id="dateOfArrest" name="dateOfArrest" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="timeOfArrest" class="theme-label block mb-2 font-medium">Time of Arrest:</label>
                        <input type="time" id="timeOfArrest" name="timeOfArrest" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="arrestingOfficerBadge" class="theme-label block mb-2 font-medium">Arresting Officer Badge #:</label>
                        <input type="text" id="arrestingOfficerBadge" name="arrestingOfficerBadge" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="yourUsername" class="theme-label block mb-2 font-medium">Your Username:</label>
                        <input type="text" id="yourUsername" name="yourUsername" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="leoUsernames" class="theme-label block mb-2 font-medium">Law Enforcement Username(s):</label>
                        <input type="text" id="leoUsernames" name="leoUsernames" placeholder="Comma-separated if multiple" class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="ranks" class="theme-label block mb-2 font-medium">Ranks:</label>
                        <input type="text" id="ranks" name="ranks" placeholder="Comma-separated if multiple" class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="suspectName" class="theme-label block mb-2 font-medium">Suspect's Full Name:</label>
                        <input type="text" id="suspectName" name="suspectName" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="suspectDOB" class="theme-label block mb-2 font-medium">Suspect's Date of Birth:</label>
                        <input type="date" id="suspectDOB" name="suspectDOB" class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="suspectAddress" class="theme-label block mb-2 font-medium">Suspect's Address:</label>
                        <input type="text" id="suspectAddress" name="suspectAddress" class="theme-input w-full p-2 border rounded-md">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="charge" class="theme-label block mb-2 font-medium">Charge(s) (e.g., 1 - Example):</label>
                    <textarea id="charge" name="charge" placeholder="List all charges, one per line (e.g., 1 - Theft)" required class="theme-input w-full p-2 border rounded-md min-h-[80px]"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
                    <div>
                        <label for="totalFines" class="theme-label block mb-2 font-medium">Total Fines:</label>
                        <input type="number" id="totalFines" name="totalFines" step="0.01" min="0" value="0.00" class="theme-input w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="arrestLocation" class="theme-label block mb-2 font-medium">Location of Arrest:</label>
                        <input type="text" id="arrestLocation" name="arrestLocation" required class="theme-input w-full p-2 border rounded-md">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="incidentDetails" class="theme-label block mb-2 font-medium">Description/Mugshot (or just description):</label>
                    <textarea id="incidentDetails" name="incidentDetails" placeholder="Provide detailed account of the incident leading to arrest, or description/mugshot details" required class="theme-input w-full p-2 border rounded-md min-h-[120px]"></textarea>
                </div>
                <div class="mb-6">
                    <label for="courtDate" class="theme-label block mb-2 font-medium">Court Date:</label>
                    <input type="date" id="courtDate" name="courtDate" required class="theme-input w-full p-2 border rounded-md">
                </div>
                <div class="flex flex-wrap justify-center gap-4">
                    <button type="submit" class="theme-button-danger py-2 px-6 rounded-md font-semibold">Submit Arrest Report</button>
                    <button type="reset" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Clear Form</button>
                    <button type="button" onclick="window.location.href='selection.html'" class="theme-button-secondary py-2 px-6 rounded-md font-semibold">Back to Selection</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('arrestForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                // The correct URL for your deployed Cloudflare Worker
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/submit-arrest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Arrest submitted successfully! ID: ' + result.arrest_id);
                    // After successful submission, redirect to selection or clear form
                    window.location.href = 'selection.html';
                } else {
                    const errorData = await response.json();
                    alert('Failed to submit arrest: ' + (errorData.message || response.statusText));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the arrest report. Check console for details.');
            }
        });
    </script>
</body>
</html>
