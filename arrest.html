<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrest Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Autocomplete suggestions dropdown styles (similar to citation.html) */
        .autocomplete-suggestions {
            border: 1px solid var(--border-color);
            background: var(--box-bg-color);
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            z-index: 100;
            width: calc(100% - 22px); /* Adjust based on input padding */
            left: 11px; /* Align with input field */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-suggestions div {
            padding: 8px 10px;
            cursor: pointer;
            color: var(--text-color);
        }
        .autocomplete-suggestions div:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--button-text-color);
        }
        /* Style for dynamically added charge groups (similar to penal-code-group) */
        .charge-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto; /* Charge, Jail Time, Remove Button */
            gap: 1.5rem; /* Tailwind's gap-x-6 gap-y-4 */
            margin-bottom: 1rem; /* Tailwind's mb-4 */
            align-items: end; /* Align buttons to bottom of input */
        }
        .charge-group .input-wrapper {
            position: relative;
            grid-column: span 1;
        }
        .charge-group .jail-time-wrapper {
             grid-column: span 1;
        }
        .charge-group .button-remove {
            grid-column: span 1;
            justify-self: end;
            width: auto;
            min-width: 80px;
        }
        @media (max-width: 767px) { /* On smaller screens, stack buttons below inputs */
            .charge-group {
                grid-template-columns: 1fr;
            }
            .charge-group .input-wrapper,
            .charge-group .jail-time-wrapper {
                grid-column: span 1;
            }
            .charge-group .button-remove {
                grid-column: span 1;
                width: 100%;
                justify-self: stretch;
            }
        }
        .text-right {
            text-align: right;
        }
        /* Style for checkbox label to align checkbox visually */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between checkbox and label */
        }
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color); /* Colors the checkbox itself */
        }
        /* Styles for the image upload/paste area */
        .image-preview-container {
            margin-top: 1rem;
            border: 1px dashed var(--border-color);
            padding: 1rem;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: color-mix(in srgb, var(--input-bg-color) 95%, var(--border-color)); /* Use theme variables */
            border-radius: 0.375rem; /* rounded-md */
        }
        .image-preview-container img {
            max-width: 100%;
            max-height: 200px; /* Limit preview height */
            object-fit: contain;
            border-radius: 0.375rem;
        }
        .image-preview-container p {
            color: var(--text-color);
        }
        #pasteMugshotTarget {
            border: 1px dashed var(--border-color);
            min-height: 50px;
            padding: 10px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: var(--text-color);
            background-color: color-mix(in srgb, var(--input-bg-color) 90%, var(--border-color));
            border-radius: 0.375rem;
            margin-top: 0.5rem;
        }
        #pasteMugshotTarget:focus {
            outline: 2px solid var(--accent-color);
            border-color: var(--accent-color);
        }
        /* Styles for radio button container */
        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
        }
        .radio-container input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }
        .radio-container label {
            margin-bottom: 0; /* Override block mb-2 */
        }
        /* Styles for the penal code list modal */
        .penal-code-list-modal-content {
            max-height: 400px; /* Limit height for scrollability */
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--input-bg-color); /* Match theme input background */
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }
        .penal-code-list-modal-content div {
            padding: 0.5rem 0;
            border-bottom: 1px dashed var(--border-color);
            color: var(--text-color); /* Set text color to theme's main text color */
        }
        .penal-code-list-modal-content div:last-child {
            border-bottom: none;
        }
        .penal-code-list-modal-content strong {
            color: var(--accent-color);
        }
    </style>
</head>

    <script>
        let penalCodesData = []; // Stores all penal codes fetched from backend
        let groupCounter = 0; // Use a generic name as it's for both penalCodeGroupCounter and chargeGroupCounter

        // --- UTILITY FUNCTIONS (assuming theme.js provides these, fallbacks included for safety) ---
        if (typeof window.showCustomAlert === 'undefined') {
            window.showCustomAlert = (message, type = 'info', title = null) => {
                return new Promise(resolve => { /* ... fallback implementation ... */ });
            };
        }
        if (typeof window.showCustomConfirm === 'undefined') {
            window.showCustomConfirm = (message, title = 'Confirm Action') => {
                return new Promise(resolve => { /* ... fallback implementation ... */ });
            };
        }

        function redirectToLogin(message = "Your session has expired. Please log in again.") {
            console.warn("Redirecting to login:", message);
            window.showCustomAlert(message, "Session Expired").then(() => {
                sessionStorage.clear();
                window.location.href = 'index.html';
            });
        }

        function decodeJwt(token) {
            if (!token) return null;
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error("Error decoding JWT:", e);
                return null;
            }
        }

        async function refreshAuthToken() {
            console.log("Attempting to refresh token...");
            try {
                const response = await fetch('https://citation-app-worker.pnbober.workers.dev/api/auth/refresh-token', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('authToken', data.accessToken);
                    console.log("Token refreshed successfully.");
                    return true;
                } else {
                    console.error("Refresh token failed:", response.status, await response.text());
                    return false;
                }
            } catch (error) {
                console.error("Network error during token refresh:", error);
                return false;
            }
        }

        async function fetchWithAuth(url, options = {}) {
            let token = sessionStorage.getItem('authToken');
            const decodedToken = decodeJwt(token);
            const fiveMinutesFromNow = Math.floor(Date.now() / 1000) + (5 * 60);

            if (!token || !decodedToken || decodedToken.exp < fiveMinutesFromNow) {
                console.log("Token is missing, expired, or near expiration. Attempting refresh.");
                const refreshed = await refreshAuthToken();
                if (refreshed) {
                    token = sessionStorage.getItem('authToken');
                } else {
                    redirectToLogin("Your session has expired. Please log in again.");
                    return null;
                }
            }

            options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };

            try {
                const response = await fetch(url, options);
                if (response.status === 401 || response.status === 403) {
                    console.warn("Received 401/403 from API. Attempting to refresh token once.");
                    const refreshed = await refreshAuthToken();
                    if (refreshed) {
                        console.log("Token refreshed, retrying original request.");
                        options.headers['Authorization'] = `Bearer ${sessionStorage.getItem('authToken')}`;
                        const retryResponse = await fetch(url, options);
                        if (retryResponse.status === 401 || retryResponse.status === 403) {
                            redirectToLogin("Your session has expired. Please log in again.");
                            return null;
                        }
                        return retryResponse;
                    } else {
                        redirectToLogin("Your session has expired. Please log in again.");
                        return null;
                    }
                }
                return response;
            } catch (error) {
                console.error("Network error during authenticated fetch:", error);
                window.showCustomAlert('A network error occurred. Please check your internet connection.', 'Network Error');
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const token = sessionStorage.getItem('authToken');
            if (!token) {
                redirectToLogin("You must be logged in to access this page.");
                return;
            }

            const chargeInputsContainer = document.getElementById('chargeInputsContainer');
            const addChargeBtn = document.getElementById('addChargeBtn');
            const totalJailTimeSumInput = document.getElementById('totalJailTimeSum');
            const totalFinesSumInput = document.getElementById('totalFinesSum');
            const arrestForm = document.getElementById('arrestForm');
            const clearFormBtn = document.getElementById('clearFormBtn');
            const arrestingOfficerBadgeInput = document.getElementById('arrestingOfficerBadge');
            const yourUsernameInput = document.getElementById('yourUsername');
            const officerDepartmentDisplayInputArrest = document.getElementById('officerDepartmentDisplay');
            const ranksInput = document.getElementById('ranks');

            const mugshotUploadInput = document.getElementById('mugshotUpload');
            const pasteMugshotTargetDiv = document.getElementById('pasteMugshotTarget');
            const mugshotPreviewDiv = document.getElementById('mugshotPreview');
            let mugshotBase64 = null;

            const servingWarrantNoRadio = document.getElementById('servingWarrantNo');
            const servingWarrantYesRadio = document.getElementById('servingWarrantYes');
            const warrantJailTimeContainer = document.getElementById('warrantJailTimeContainer');
            const warrantJailTimeInput = document.getElementById('warrantJailTime');

            const warrantNeededNoRadio = document.getElementById('warrantNeededNo');
            const warrantNeededYesRadio = document.getElementById('warrantNeededYes');

            const viewAllPenalCodesBtn = document.getElementById('viewAllPenalCodesBtn');
            const penalCodeListModalOverlay = document.getElementById('penalCodeListModalOverlay');
            const penalCodeListModalContent = document.getElementById('penalCodeListModalContent');
            const penalCodeListModalCloseBtn = document.getElementById('penalCodeListModalCloseBtn');

            const loggedInUserString = sessionStorage.getItem('loggedInUser');
            let loggedInUser = null;
            let userDepartment = 'N/A';
            if (loggedInUserString) {
                loggedInUser = JSON.parse(loggedInUserString);
                if (loggedInUser.badgeNumber) {
                    arrestingOfficerBadgeInput.value = loggedInUser.badgeNumber;
                }
                if (loggedInUser.username) {
                    yourUsernameInput.value = loggedInUser.username;
                }
                if (loggedInUser.department) {
                    userDepartment = loggedInUser.department;
                    officerDepartmentDisplayInputArrest.value = userDepartment;
                } else {
                    officerDepartmentDisplayInputArrest.value = 'N/A';
                }

                if (loggedInUser.role === 'admin') {
                    officerDepartmentDisplayInputArrest.removeAttribute('readonly');
                }
                console.log("Logged-in Officer Department:", userDepartment);
            }

            // --- Fetch Penal Codes (Charges) on Load ---
            try {
                const response = await fetchWithAuth('https://citation-app-worker.pnbober.workers.dev/penal-codes');
                if (response && response.ok) {
                    penalCodesData = await response.json();
                    console.log("All penal codes (charges) loaded:", penalCodesData);
                    // Sort penal codes (charges)
                    penalCodesData.sort((a, b) => {
                        const codeA = a.code;
                        const codeB = b.code;

                        const numA = parseFloat(codeA);
                        const numB = parseFloat(codeB);

                        if (!isNaN(numA) && !isNaN(numB)) return numA - numB;
                        else if (!isNaN(numA)) return -1;
                        else if (!isNaN(numB)) return 1;
                        else return codeA.localeCompare(b.code);
                    });

                } else if (response) {
                    const errorData = await response.json();
                    console.error('Failed to load charges/penal codes:', errorData.message);
                    window.showCustomAlert('Warning: Could not load charges/penal codes for auto-fill. ' + (errorData.message || response.statusText), 'Warning');
                }
            } catch (error) {
                console.error('Network error loading charges/penal codes:', error);
                window.showCustomAlert('Network error: Could not load charges/penal codes for auto-fill.', 'Error');
            }

            // --- Function to Add a New Charge Input Group ---
            function addInputGroup() {
                groupCounter++;
                const newGroupId = groupCounter;

                const newGroup = document.createElement('div');
                newGroup.classList.add('charge-group', 'grid', 'gap-x-6', 'gap-y-4', 'mb-4', 'items-end');
                newGroup.style.gridTemplateColumns = '1fr 1fr auto';
                newGroup.dataset.groupId = newGroupId;
                newGroup.innerHTML = `
                    <div class="input-wrapper">
                        <label for="chargeCode_${newGroupId}" class="theme-label block mb-2 font-medium">Charge Code:</label>
                        <input type="text" id="chargeCode_${newGroupId}" name="chargeCode_${newGroupId}" class="theme-input w-full p-2 border rounded-md charge-code-input" autocomplete="off">
                        <div id="chargeSuggestions_${newGroupId}" class="autocomplete-suggestions"></div>
                    </div>
                    <div class="jail-time-wrapper">
                        <label for="jailTime_${newGroupId}" class="theme-label block mb-2 font-medium">Jail Time (Sec):</label>
                        <input type="number" id="jailTime_${newGroupId}" name="jailTime_${newGroupId}" step="1" min="0" value="0" class="theme-input w-full p-2 border rounded-md jail-time-input" readonly>
                    </div>
                    <button type="button" class="theme-button-danger py-2 px-6 rounded-md font-semibold button-remove">Remove</button>
                `;
                chargeInputsContainer.appendChild(newGroup);

                setupAutocompleteForChargeInput(newGroupId);
                newGroup.querySelector('.button-remove').addEventListener('click', function() {
                    newGroup.remove();
                    calculateTotalJailTime();
                    calculateTotalFines();
                });

                calculateTotalJailTime();
                calculateTotalFines();
            }

            // --- Setup Autocomplete for a specific charge input group ---
            function setupAutocompleteForChargeInput(groupId) {
                const chargeCodeInput = document.getElementById(`chargeCode_${groupId}`);
                const jailTimeInput = document.getElementById(`jailTime_${groupId}`);
                const suggestionsDiv = document.getElementById(`chargeSuggestions_${groupId}`);

                chargeCodeInput.addEventListener('input', function() {
                    const query = this.value.toLowerCase();
                    suggestionsDiv.innerHTML = '';
                    suggestionsDiv.style.display = 'none';

                    if (query.length > 0) {
                        const filteredCodes = penalCodesData.filter(pc =>
                            pc.code.toLowerCase().includes(query) || (pc.description && pc.description.toLowerCase().includes(query))
                        );
                        if (filteredCodes.length > 0) {
                            filteredCodes.forEach(pc => {
                                const suggestionItem = document.createElement('div');
                                suggestionItem.textContent = `${pc.code} - ${pc.description || 'No description'} (Jail: ${pc.jail_time_seconds || 0}s)`;
                                suggestionItem.dataset.code = pc.code;
                                suggestionItem.dataset.jailTime = pc.jail_time_seconds || 0;
                                suggestionItem.dataset.description = pc.description || '';
                                suggestionItem.dataset.amount = pc.amount_due || 0;
                                suggestionsDiv.appendChild(suggestionItem);

                                suggestionItem.addEventListener('click', function() {
                                    chargeCodeInput.value = this.dataset.code;
                                    jailTimeInput.value = parseFloat(this.dataset.jailTime).toFixed(0);
                                    suggestionsDiv.innerHTML = '';
                                    suggestionsDiv.style.display = 'none';
                                    calculateTotalJailTime();
                                    calculateTotalFines();
                                });
                            });
                            suggestionsDiv.style.display = 'block';
                        }
                    }
                    const matchedCode = penalCodesData.find(pc => pc.code.toLowerCase() === query);
                    if (!matchedCode) {
                        jailTimeInput.value = '0';
                    } else {
                        jailTimeInput.value = parseFloat(matchedCode.jail_time_seconds || 0).toFixed(0);
                    }
                    calculateTotalJailTime();
                    calculateTotalFines();
                });

                chargeCodeInput.addEventListener('blur', () => {
                    setTimeout(() => { suggestionsDiv.style.display = 'none'; }, 100);
                    const exactMatch = penalCodesData.find(pc => pc.code.toLowerCase() === chargeCodeInput.value.toLowerCase());
                    if (exactMatch) {
                        jailTimeInput.value = parseFloat(exactMatch.jail_time_seconds || 0).toFixed(0);
                    } else {
                        jailTimeInput.value = '0';
                    }
                    calculateTotalJailTime();
                    calculateTotalFines();
                });
                chargeCodeInput.addEventListener('focus', () => {
                    if (suggestionsDiv.innerHTML !== '' && chargeCodeInput.value.length > 0) {
                        suggestionsDiv.style.display = 'block';
                    }
                });
            }

            // --- Calculate Totals ---
            function calculateTotalJailTime() {
                let total = 0;
                document.querySelectorAll('.jail-time-input').forEach(input => {
                    const value = parseFloat(input.value);
                    if (!isNaN(value)) {
                        total += value;
                    }
                });
                // Add warrant jail time if serving a warrant
                if (servingWarrantYesRadio.checked && !isNaN(parseFloat(warrantJailTimeInput.value))) {
                    total += parseFloat(warrantJailTimeInput.value);
                }
                if (totalJailTimeSumInput) totalJailTimeSumInput.value = total.toFixed(0);
            }

            function calculateTotalFines() {
                let totalFines = 0;
                document.querySelectorAll('.charge-code-input').forEach(input => {
                    const code = input.value.trim();
                    if (code) {
                        const matchedCode = penalCodesData.find(pc => pc.code.toLowerCase() === code.toLowerCase());
                        if (matchedCode && !isNaN(matchedCode.amount_due)) {
                            totalFines += parseFloat(matchedCode.amount_due);
                        }
                    }
                });
                if (totalFinesSumInput) totalFinesSumInput.value = `$${totalFines.toFixed(2)}`;
            }

            // --- Mugshot Image Handling ---
            function processMugshotFile(file) {
                if (!file.type.startsWith('image/')) {
                    window.showCustomAlert('Please select an image file (e.g., JPG, PNG, GIF).', 'Invalid File Type');
                    mugshotUploadInput.value = '';
                    mugshotPreviewDiv.innerHTML = '<p class="theme-label-small theme-label">No image selected</p>';
                    mugshotBase64 = null;
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    mugshotBase64 = e.target.result;
                    mugshotPreviewDiv.innerHTML = `<img src="${mugshotBase64}" alt="Mugshot Preview">`;
                    mugshotUploadInput.value = '';
                };
                reader.readAsDataURL(file);
            }

            mugshotUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    processMugshotFile(file);
                } else {
                    mugshotPreviewDiv.innerHTML = '<p class="theme-label-small theme-label">No image selected</p>';
                    mugshotBase64 = null;
                }
            });

            pasteMugshotTargetDiv.addEventListener('paste', function(event) {
                event.preventDefault();
                const items = event.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        if (file) {
                            processMugshotFile(file);
                            return;
                        }
                    }
                }
                window.showCustomAlert('No image found in clipboard to paste.', 'Paste Error');
                mugshotPreviewDiv.innerHTML = '<p class="theme-label-small theme-label">No image selected</p>';
                mugshotBase64 = null;
            });

            pasteMugshotTargetDiv.setAttribute('tabindex', '0');
            pasteMugshotTargetDiv.addEventListener('focus', () => { pasteMugshotTargetDiv.textContent = 'Ready to paste...'; });
            pasteMugshotTargetDiv.addEventListener('blur', () => {
                if (!mugshotBase64) { pasteMugshotTargetDiv.textContent = 'Paste mugshot image here (Ctrl+V or Cmd+V)'; }
            });

            // --- Serving Warrant Logic ---
            function toggleWarrantJailTime() {
                if (servingWarrantYesRadio.checked) {
                    warrantJailTimeContainer.classList.remove('hidden');
                    warrantJailTimeInput.setAttribute('required', 'required');
                } else {
                    warrantJailTimeContainer.classList.add('hidden');
                    warrantJailTimeInput.removeAttribute('required');
                    warrantJailTimeInput.value = '0';
                }
                calculateTotalJailTime(); // Recalculate total jail time when this changes
            }
            servingWarrantYesRadio.addEventListener('change', toggleWarrantJailTime);
            servingWarrantNoRadio.addEventListener('change', toggleWarrantJailTime);
            warrantJailTimeInput.addEventListener('input', calculateTotalJailTime); // Recalculate on manual input
            toggleWarrantJailTime(); // Initial call

            // --- View All Penal Codes Modal Logic ---
            if (viewAllPenalCodesBtn) {
                viewAllPenalCodesBtn.addEventListener('click', () => {
                    penalCodeListModalContent.innerHTML = '';
                    // For Arrest form, display all penal codes with their jail time and amount
                    if (penalCodesData.length === 0) {
                        penalCodeListModalContent.innerHTML = '<p class="theme-label">No penal codes available or loaded.</p>';
                    } else {
                        penalCodesData.forEach(pc => {
                            const itemDiv = document.createElement('div');
                            itemDiv.classList.add('theme-label-small', 'theme-label');
                            itemDiv.innerHTML = `<strong>${pc.code}</strong>: ${pc.description || 'N/A'} (Jail: ${pc.jail_time_seconds || 0}s, Fines: $${parseFloat(pc.amount_due || 0).toFixed(2)})`;
                            penalCodeListModalContent.appendChild(itemDiv);
                        });
                    }
                    penalCodeListModalOverlay.classList.remove('hidden');
                });
            }
            if (penalCodeListModalCloseBtn) {
                penalCodeListModalCloseBtn.addEventListener('click', () => {
                    penalCodeListModalOverlay.classList.add('hidden');
                });
            }

            // --- Initial Setup ---
            setupAutocompleteForChargeInput(0);
            addChargeBtn.addEventListener('click', () => addInputGroup());
            calculateTotalJailTime();
            calculateTotalFines();

            // --- Form Clear Logic ---
            clearFormBtn.addEventListener('click', function() {
                window.showCustomConfirm("Are you sure you want to clear the form?", "Confirm Clear").then(confirmed => {
                    if (confirmed) {
                        document.querySelectorAll('.charge-group[data-group-id]:not([data-group-id="0"])').forEach(group => group.remove());
                        document.getElementById('chargeCode_0').value = '';
                        document.getElementById('jailTime_0').value = '0';
                        arrestingOfficerBadgeInput.value = loggedInUser.badgeNumber || '';
                        yourUsernameInput.value = loggedInUser.username || '';
                        document.getElementById('leoUsernames').value = '';
                        ranksInput.value = '';
                        document.getElementById('suspectName').value = '';
                        document.getElementById('incidentDetails').value = '';
                        warrantNeededNoRadio.checked = true;
                        officerDepartmentDisplayInputArrest.value = userDepartment;
                        if (loggedInUser.role !== 'admin') { officerDepartmentDisplayInputArrest.setAttribute('readonly', 'readonly'); }
                        calculateTotalJailTime();
                        calculateTotalFines();
                        mugshotUploadInput.value = '';
                        mugshotPreviewDiv.innerHTML = '<p class="theme-label-small theme-label">No image selected</p>';
                        pasteMugshotTargetDiv.textContent = 'Paste mugshot image here (Ctrl+V or Cmd+V)';
                        mugshotBase64 = null;
                        servingWarrantNoRadio.checked = true;
                        toggleWarrantJailTime();
                    }
                });
            });

            // --- Form Submission ---
            arrestForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                const arrestData = {};
                arrestData.arrestingOfficerBadge = arrestingOfficerBadgeInput.value;
                arrestData.yourUsername = yourUsernameInput.value;
                arrestData.leoUsernames = document.getElementById('leoUsernames').value;
                arrestData.ranks = ranksInput.value;
                arrestData.suspectName = document.getElementById('suspectName').value;
                arrestData.incidentDetails = document.getElementById('incidentDetails').value;
                arrestData.warrantNeeded = warrantNeededYesRadio.checked;
                arrestData.department = officerDepartmentDisplayInputArrest.value;
                arrestData.mugshot = mugshotBase64; // Base64 string of the mugshot
                arrestData.servingWarrant = servingWarrantYesRadio.checked;
                arrestData.warrantJailTime = servingWarrantYesRadio.checked ? parseInt(warrantJailTimeInput.value) : 0;

                const appliedCharges = [];
                let overallTotalJailTime = 0;
                let overallTotalFines = 0;

                document.querySelectorAll('.charge-group').forEach(group => {
                    const chargeCodeInput = group.querySelector('.charge-code-input');
                    const jailTimeInput = group.querySelector('.jail-time-input');
                    const code = chargeCodeInput.value.trim();
                    const jailTime = parseFloat(jailTimeInput.value);
                    if (code && !isNaN(jailTime)) {
                        const matchedCode = penalCodesData.find(pc => pc.code.toLowerCase() === code.toLowerCase());
                        if (matchedCode) {
                            appliedCharges.push({
                                code: code,
                                description: matchedCode.description || 'N/A',
                                amount_due: matchedCode.amount_due || 0,
                                type: matchedCode.type || 'N/A',
                                jail_time_seconds: jailTime
                            });
                            overallTotalJailTime += jailTime;
                            overallTotalFines += parseFloat(matchedCode.amount_due || 0);
                        }
                    }
                });

                if (overallTotalJailTime === 0 && !warrantNeededYesRadio.checked && !arrestData.servingWarrant) {
                    window.showCustomAlert("Arrest reports require charges with jail time. For charges with no jail time, please use the Citation Form. If serving a warrant, please indicate so.", "Input Error");
                    return;
                }

                if (mugshotBase64 && mugshotBase64.length * 0.75 > 20 * 1024 * 1024) { // Check size before sending
                    window.showCustomAlert("Mugshot file is too large. Please upload an image smaller than 20MB.", "File Size Error");
                    return;
                }

                arrestData.appliedCharges = appliedCharges;
                arrestData.totalJailTime = overallTotalJailTime + arrestData.warrantJailTime; // Add warrant jail time to total
                arrestData.totalFines = overallTotalFines;

                const response = await fetchWithAuth('https://citation-app-worker.pnbober.workers.dev/submit-arrest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(arrestData),
                });

                if (response && response.ok) {
                    const result = await response.json();
                    window.showCustomAlert(result.message, 'Success').then(() => {
                        // If "Warrant Needed" is "Yes", redirect to warrant_log.html
                        if (warrantNeededYesRadio.checked) {
                            // Store necessary data for warrant_log.html in sessionStorage
                            const warrantData = {
                                userReceivingWarrant: arrestData.suspectName,
                                submittedByUsername: arrestData.yourUsername,
                                submittedByBadge: arrestData.arrestingOfficerBadge,
                                jailTime: arrestData.totalJailTime, // Total jail time including warrant jail time
                                department: arrestData.department,
                                notes: arrestData.incidentDetails // Use incident details as notes for warrant
                            };
                            sessionStorage.setItem('tempWarrantData', JSON.stringify(warrantData));
                            window.location.href = 'warrant_log.html';
                        } else {
                            // Otherwise, clear the form and stay on the page
                            arrestForm.reset();
                            arrestingOfficerBadgeInput.value = loggedInUser.badgeNumber || '';
                            yourUsernameInput.value = loggedInUser.username || '';
                            document.getElementById('leoUsernames').value = '';
                            ranksInput.value = '';
                            document.getElementById('suspectName').value = '';
                            document.getElementById('incidentDetails').value = '';
                            warrantNeededNoRadio.checked = true; // Reset to No
                            officerDepartmentDisplayInputArrest.value = userDepartment;
                            if (loggedInUser.role !== 'admin') { officerDepartmentDisplayInputArrest.setAttribute('readonly', 'readonly'); }
                            document.querySelectorAll('.charge-group[data-group-id]:not([data-group-id="0"])').forEach(group => group.remove());
                            document.getElementById('chargeCode_0').value = '';
                            document.getElementById('jailTime_0').value = '0';
                            calculateTotalJailTime();
                            calculateTotalFines();
                            mugshotUploadInput.value = '';
                            mugshotPreviewDiv.innerHTML = '<p class="theme-label-small theme-label">No image selected</p>';
                            pasteMugshotTargetDiv.textContent = 'Paste mugshot image here (Ctrl+V or Cmd+V)';
                            mugshotBase64 = null;
                            servingWarrantNoRadio.checked = true; // Reset to No
                            toggleWarrantJailTime();
                        }
                    });
                } else if (response) {
                    const errorData = await response.json();
                    window.showCustomAlert('Submission failed: ' + (errorData.message || response.statusText), 'Error');
                }
            });
        });
    </script></body>
</html>
