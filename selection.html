<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        a {
            text-decoration: none;
        }
        /* Additional styling for the button grid if default Tailwind isn't enough */
        .main-button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive 2-column grid */
            gap: 1rem; /* Space between buttons */
            margin-bottom: 2rem; /* Space below the grid */
        }
        /* Rule to make buttons span full width on small screens if they wrap */
        @media (max-width: 640px) { /* Adjust breakpoint as needed, Tailwind's 'sm' is 640px */
            .main-button-grid {
                grid-template-columns: 1fr; /* Stack into a single column on small screens */
            }
        }
        .admin-logout-row {
            display: flex;
            justify-content: center; /* Center the buttons within this row */
            gap: 1rem; /* Space between Admin, Statistics, and Logout buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        /* Styles for the new tutorial section */
        .tutorial-section {
            margin-top: 1.5rem; /* Slightly smaller margin-top */
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            text-align: left; /* Align text left within the section */
        }
        .tutorial-category {
            margin-bottom: 1rem; /* Smaller margin between categories */
        }
        .tutorial-category h3 {
            font-weight: bold;
            font-size: 1.05em; /* Slightly smaller font for category titles */
            margin-bottom: 0.4rem; /* Smaller margin below title */
            color: var(--text-color);
            text-align: center; /* Center category titles */
        }
        /* Removed .tutorial-category ul/li/a styles as links are now buttons */
        .toggle-embed-group {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            align-items: center; /* Center buttons horizontally */
        }
        .toggle-embed-group button {
            width: 90%; /* Make buttons wider */
            max-width: 200px; /* Limit max width */
            font-size: 0.85em; /* Slightly larger button text */
            padding: 0.5rem 0.8rem;
            text-align: center;
            white-space: nowrap; /* Prevent text wrapping inside buttons */
        }
        /* Fullscreen Embed Modal Styles */
        #fullscreenEmbedModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95); /* Darker overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000; /* Higher z-index than other modals */
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        #fullscreenEmbedModal.show {
            opacity: 1;
            visibility: visible;
        }
        #fullscreenEmbedContent {
            width: 90%;
            height: 90%;
            background-color: black; /* Background for content area */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #fullscreenEmbedContent iframe,
        #fullscreenEmbedContent video {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Remove extra space below video/iframe */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure content fits without cropping */
        }
        #closeEmbedBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            font-size: 1.5em; /* Smaller X */
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #closeEmbedBtn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="min-h-screen theme-app-container">
    <div class="main-content-area">
        <div class="theme-lookup-box p-8 rounded-xl shadow-lg w-full max-w-md mx-4 sm:mx-auto text-center transition-colors duration-300 border border-solid">
            <h2 class="theme-title text-3xl font-bold mb-8">Choose Your Form</h2>
            
            <p class="theme-label mb-4" id="userInfo">
                Welcome, Officer!
            </p>

            <div class="main-button-grid">
                <a href="citation.html" class="theme-button-primary block w-full p-3 rounded-md font-semibold">Go to Citation Form</a>
                <a href="arrest.html" class="theme-button-primary block w-full p-3 rounded-md font-semibold">Go to Arrest Form</a>
                <a href="shift_log.html" id="shiftLogLink" class="theme-button-primary block w-full p-3 rounded-md font-semibold">Submit Shift Log</a>
            </div>

            <div class="admin-logout-row mt-4">
                <a href="admin.html" id="adminPanelLink" class="theme-button-secondary py-3 px-6 rounded-md font-semibold hidden">Admin Panel</a>
                <a href="statistics.html" id="statisticsLink" class="theme-button-secondary py-3 px-6 rounded-md font-semibold">My Statistics</a>
                <button id="logoutButton" class="theme-button-secondary py-3 px-6 rounded-md font-semibold hidden">Logout</button>
            </div>

            <div class="tutorial-section theme-label">
                <h3 class="theme-title text-xl font-bold mb-4 text-center">Tutorials & Help</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="tutorial-category">
                        <h3>Citations</h3>
                        <div class="toggle-embed-group">
                            <button class="theme-button-secondary toggle-embed-btn" data-embed-type="pdf" data-url="/cite/citations_step_by_step.pdf">Open Step by Step Guide (PDF)</button>
                            <button class="theme-button-secondary toggle-embed-btn" data-embed-type="video" data-url="/cite/citations_video.mp4">Open Video Guide</button>
                        </div>
                    </div>

                    <div class="tutorial-category">
                        <h3>Arrests</h3>
                        <div class="toggle-embed-group">
                            <button class="theme-button-secondary toggle-embed-btn" data-embed-type="pdf" data-url="/arrest no warrant/arrests_step_by_step.pdf">Open Step by Step Guide (PDF)</button>
                            <button class="theme-button-secondary toggle-embed-btn" data-embed-type="video" data-url="/arrest no warrant/arrests_video.mp4">Open Video Guide</button>
                        </div>
                    </div>
                </div>

                <div class="tutorial-category mx-auto mt-4" style="max-width: 250px;">
                    <h3>Arrests w/ Warrants</h3>
                    <div class="toggle-embed-group">
                        <button class="theme-button-secondary toggle-embed-btn" data-embed-type="pdf" data-url="/arrest w warrant/arrests_w_warrants_step_by_step.pdf">Open Step by Step Guide (PDF)</button>
                        <button class="theme-button-secondary toggle-embed-btn" data-embed-type="video" data-url="/arrest w warrant/arrests_w_warrants_video.mp4">Open Video Guide</button>
                    </div>
                </div>
            </div>
            </div>
    </div>

    <div id="fullscreenEmbedModal" class="hidden">
        <button id="closeEmbedBtn">X</button>
        <div id="fullscreenEmbedContent">
            </div>
    </div>

    <div id="customModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="customModal" class="theme-lookup-box p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 sm:mx-auto">
            <h3 id="customModalTitle" class="theme-title text-xl font-bold mb-4"></h3>
            <p id="customModalMessage" class="theme-label mb-6"></p>
            <div id="customModalButtons" class="flex justify-end space-x-3">
                <button id="customModalCancelBtn" class="theme-button-secondary py-2 px-4 rounded-md font-semibold hidden">Cancel</button>
                <button id="customModalOkBtn" class="theme-button-primary py-2 px-4 rounded-md font-semibold">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = sessionStorage.getItem('authToken');
            const userInfoString = sessionStorage.getItem('loggedInUser');
            let userInfo = null;
            if (userInfoString) {
                userInfo = JSON.parse(userInfoString);
            }

            const userInfoDisplay = document.getElementById('userInfo');
            const logoutButton = document.getElementById('logoutButton');
            const adminPanelLink = document.getElementById('adminPanelLink');
            const statisticsLink = document.getElementById('statisticsLink');

            // NEW: Fullscreen Embed Modal elements
            const fullscreenEmbedModal = document.getElementById('fullscreenEmbedModal');
            const fullscreenEmbedContent = document.getElementById('fullscreenEmbedContent');
            const closeEmbedBtn = document.getElementById('closeEmbedBtn');

            // Base URL for your R2 bucket. IMPORTANT: This should point to your 'tutorials' directory.
            // Replace 'a91d9d22a6264a88b02227540eadf4cb' with your actual Cloudflare Account ID.
            const R2_BASE_URL = 'https://pub-a91d9d22a6264a88b02227540eadf4cb.r2.dev/tutorials';


            // Authentication check
            if (!token || !userInfo) {
                window.showCustomAlert("You must be logged in to access this page.", "Authentication Error").then(() => {
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                });
                return;
            } else {
                userInfoDisplay.textContent = `Welcome, Officer ${userInfo.username} (Badge: ${userInfo.badgeNumber})!`;
                
                // Conditional display for Admin Panel, Statistics, and Logout buttons
                if (userInfo.role === 'admin') {
                    adminPanelLink.classList.remove('hidden'); // Show Admin Panel
                    statisticsLink.classList.remove('hidden'); // Show Statistics
                    logoutButton.classList.remove('hidden'); // Show Logout
                } else {
                    // If not admin, hide Admin Panel and show Logout and Statistics buttons
                    adminPanelLink.classList.add('hidden'); // Ensure hidden if not admin
                    statisticsLink.classList.remove('hidden'); // Show Statistics for regular users
                    logoutButton.classList.remove('hidden'); // Show logout for non-admins
                }
            }

            // Logout Functionality
            logoutButton.addEventListener('click', function(event) {
                event.preventDefault();
                sessionStorage.clear(); // Clear all session data
                window.location.href = 'index.html'; // Redirect to login
            });

            // Embed Toggle Logic for Fullscreen Modal
            document.querySelectorAll('.toggle-embed-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const embedType = this.dataset.embedType; // 'pdf' or 'video'
                    const relativeUrl = this.dataset.url;     // Relative URL path from R2_BASE_URL

                    // Clear previous content from the fullscreen modal
                    fullscreenEmbedContent.innerHTML = '';

                    if (embedType === 'pdf') {
                        const iframe = document.createElement('iframe');
                        iframe.src = R2_BASE_URL + relativeUrl;
                        fullscreenEmbedContent.appendChild(iframe);
                    } else if (embedType === 'video') {
                        const video = document.createElement('video');
                        video.controls = true;
                        video.autoplay = true; // Autoplay when opened fullscreen
                        video.preload = 'auto'; // Preload more data
                        const source = document.createElement('source');
                        source.src = R2_BASE_URL + relativeUrl;
                        // Basic type inference, add more if you have .webm etc.
                        source.type = relativeUrl.includes('.mp4') ? 'video/mp4' : ''; 
                        video.appendChild(source);
                        fullscreenEmbedContent.appendChild(video);
                    }

                    fullscreenEmbedModal.classList.add('show'); // Show the modal
                });
            });

            // Close Fullscreen Embed Modal
            function closeFullscreenEmbedModal() {
                fullscreenEmbedModal.classList.remove('show'); // Hide the modal
                // Pause any playing video when modal closes
                const videoElement = fullscreenEmbedContent.querySelector('video');
                if (videoElement) {
                    videoElement.pause();
                }
                // Clear content after animation completes for performance/memory
                setTimeout(() => {
                    fullscreenEmbedContent.innerHTML = '';
                }, 300); // Match CSS transition duration
            }

            closeEmbedBtn.addEventListener('click', closeFullscreenEmbedModal);

            // Listen for Escape key to close the modal
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && fullscreenEmbedModal.classList.contains('show')) {
                    closeFullscreenEmbedModal();
                }
            });

            // Close modal if clicked outside the content itself (on the overlay)
            fullscreenEmbedModal.addEventListener('click', function(event) {
                if (event.target === fullscreenEmbedModal) {
                    closeFullscreenEmbedModal();
                }
            });
        });
    </script>
</body>
</html>
