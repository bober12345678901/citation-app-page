    <style>
        /* Any custom overrides or specific element styles not covered by themes */
        a {
            text-decoration: none;
        }
        .user-icon-border {
            border-color: var(--text-color);
        }
        .theme-na-box {
            background-color: var(--input-bg-color);
            border-color: var(--accent-color);
        }
        .theme-section-bg {
            background-color: var(--box-bg-color);
        }
        .theme-tile-bg {
            background-color: var(--card-bg-color);
        }
        .theme-tile-border {
            border: 1px solid var(--border-color);
        }
        .theme-text-color {
            color: var(--text-color);
        }
        .theme-subtle-text {
            color: var(--subtle-text-color);
        }

        /* --- Modal Styles --- */
        .fullscreen-embed-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .fullscreen-embed-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            /* Max width changed to 1200px to give documentation more space */
            background-color: var(--bg-color);
            padding: 0; 
            border-radius: 0.75rem;
            width: 95%;
            max-width: 1200px; 
            height: 95vh; 
            overflow: hidden; 
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
            /* Flex to manage inner content/iframe height */
            display: flex; 
            flex-direction: column;
        }
        .fullscreen-embed-modal.show .modal-content {
            transform: scale(1);
        }
        .close-embed-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            z-index: 1010;
        }
        /* Custom class for the theme dropdown menu to ensure rounded corners */
        .theme-dropdown-menu {
            border-radius: 0.5rem; /* Ensures rounded edges for the menu box */
        }
        .theme-dropdown-item:hover {
            background-color: var(--accent-color);
            color: var(--bg-color); /* Swap text color on hover for contrast */
        }
    </style>
</head>

    <script>
        // Placeholder for R2 Base URL - replace this with your actual Cloudflare R2 public domain
        const R2_BASE_URL = 'https://r2.your-domain.com/'; 
        
        const fullscreenEmbedModal = document.getElementById('fullscreenEmbedModal');
        const fullscreenEmbedContent = document.getElementById('fullscreenEmbedContent');
        const helpDeskTile = document.getElementById('helpDeskTile');
        const closeEmbedBtn = document.getElementById('closeEmbedBtn');
        const helpDeskUrl = 'help_desk.html'; 

        /**
         * Closes the main modal, stopping any video playback and clearing content.
         */
        function closeFullscreenEmbedModal() {
            if (!fullscreenEmbedModal) return;
            document.body.style.overflow = '';
            fullscreenEmbedModal.classList.remove('show');
            
            const videoElement = fullscreenEmbedContent.querySelector('video');
            if (videoElement) videoElement.pause(); 

            // Clear content after transition
            setTimeout(() => {
                if (fullscreenEmbedContent) fullscreenEmbedContent.innerHTML = '';
            }, 300);
        }

        /**
         * Opens the main modal with content based on type (internal iframe, PDF, or video).
         * @param {string} url - The URL (either relative HTML file or R2 key).
         * @param {string} [embedType='iframe'] - 'iframe', 'pdf', or 'video'.
         */
        function openFullscreenEmbedModal(url, embedType = 'iframe') {
            fullscreenEmbedContent.innerHTML = ''; // Clear existing content
            const fullUrl = embedType === 'iframe' ? url : R2_BASE_URL + url;

            if (embedType === 'pdf') {
                // Your original PDF embed logic
                const embed = document.createElement('embed');
                embed.src = fullUrl;
                embed.type = 'application/pdf';
                embed.className = 'w-full h-full rounded-xl';
                fullscreenEmbedContent.appendChild(embed);
                
            } else if (embedType === 'video') {
                // Your original Video embed logic
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                video.preload = 'auto';
                video.setAttribute('allowfullscreen', 'true');
                video.className = 'w-full h-full rounded-xl object-contain bg-black';

                const source = document.createElement('source');
                source.src = fullUrl;
                source.type = fullUrl.includes('.mp4') ? 'video/mp4' : '';
                
                video.appendChild(source);
                fullscreenEmbedContent.appendChild(video);

            } else { // embedType === 'iframe' (for help_desk.html)
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                iframe.className = 'w-full h-full rounded-xl bg-white';
                fullscreenEmbedContent.appendChild(iframe);
            }

            fullscreenEmbedModal.classList.add('show');
            document.body.style.overflow = 'hidden';

            // Special listener for the help_desk.html iframe load
            if (embedType === 'iframe') {
                const iframe = fullscreenEmbedContent.querySelector('iframe');
                if (iframe) {
                    iframe.onload = () => {
                        // After the help_desk.html iframe loads, attach a click listener to its document body
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            iframeDoc.body.addEventListener('click', handleHelpDeskClick);
                        } catch (e) {
                            console.warn("Could not attach listener to iframe due to cross-origin restrictions, assuming embedded content is external.", e);
                        }
                    };
                }
            }
        }
        
        /**
         * Handles clicks originating from inside the help_desk.html iframe.
         * Looks for buttons/links with the class 'r2-embed-link'.
         */
        function handleHelpDeskClick(event) {
            const target = event.target.closest('.r2-embed-link');
            if (target) {
                event.preventDefault(); 
                event.stopPropagation();

                const dataType = target.dataset.type;
                const dataUrl = target.dataset.url;
                
                if (dataType && dataUrl) {
                    // Temporarily close the help_desk.html modal to open the new content
                    closeFullscreenEmbedModal(); 
                    // Open the new modal with the R2 content
                    openFullscreenEmbedModal(dataUrl, dataType);
                }
            }
        }

        // --- LOGOUT LOGIC (EXISTING) ---
        function handleLogout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'index.html'; 
        }

        // --- DOM Event Listeners ---
        document.addEventListener('DOMContentLoaded', function() {
            
            try { 
                // --- User Authentication and Display ---
                const loggedInUserString = sessionStorage.getItem('loggedInUser');
                if (loggedInUserString) {
                    const loggedInUser = JSON.parse(loggedInUserString);
                    document.getElementById('userNameDisplay').textContent = loggedInUser.userName || 'User';

                    const adminButton = document.getElementById('adminButton');
                    const leaderboardButton = document.getElementById('leaderboardButton');

                    if (adminButton && leaderboardButton) {
                        if (loggedInUser.role === 'admin') {
                            adminButton.classList.remove('hidden');
                            leaderboardButton.classList.remove('hidden');
                        } else {
                            adminButton.classList.add('hidden');
                            leaderboardButton.classList.remove('hidden');
                        }
                    }
                } else {
                    window.location.href = 'index.html';
                }
                // --- End User Auth ---

                // --- Logout Setup ---
                const logoutButton = document.getElementById('logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', handleLogout);
                }
                // --- End Logout Setup ---

                // --- Modal/Help Desk Setup (UPDATED) ---
                if (helpDeskTile) {
                    // Open the help_desk.html iframe
                    helpDeskTile.addEventListener('click', () => openFullscreenEmbedModal(helpDeskUrl, 'iframe'));
                }

                if (closeEmbedBtn) {
                    closeEmbedBtn.addEventListener('click', closeFullscreenEmbedModal);
                }

                // Close modals on Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        if (fullscreenEmbedModal && fullscreenEmbedModal.classList.contains('show')) {
                            closeFullscreenEmbedModal();
                        }
                    }
                });

                // Close modals on outside click
                document.addEventListener('click', function(event) {
                    if (event.target === fullscreenEmbedModal) {
                        closeFullscreenEmbedModal();
                    }
                });
                // --- End Modal/Help Desk Setup ---
            } catch (error) {
                console.error("Dashboard Initialization Failed Gracefully:", error);
            }
        });
		const R2_BASE_URL = "https://pub-a91d9d22a6264a88b02227540eadf4cb.r2.dev/tutorials"; 

const fullscreenEmbedModal = document.getElementById('fullscreenEmbedModal');
const fullscreenEmbedContent = document.getElementById('fullscreenEmbedContent');
const helpDeskTile = document.getElementById('helpDeskTile');
const closeEmbedBtn = document.getElementById('closeEmbedBtn');

/**
 * Dynamically loads PDF or Video content into the fullscreen modal.
 * This function recreates the core functionality from your original selection.html script.
 * @param {string} embedType - 'pdf' or 'video'
 * @param {string} relativeUrl - The R2 path (e.g., '/cite/citations_video.mp4')
 */
function openFullscreenEmbedModal(embedType, relativeUrl) {
    if (!fullscreenEmbedModal || !fullscreenEmbedContent) return;

    const fullUrl = R2_BASE_URL + relativeUrl;

    // Clear previous content
    fullscreenEmbedContent.innerHTML = '';
    
    // Extracts filename and replaces underscores with spaces for a clean title
    const title = relativeUrl.split('/').pop().replace(/_/g, ' ').replace(/\.[^/.]+$/, ""); // Remove extension
    document.getElementById('modalTitle').textContent = title;

    // Use a container for 16:9 aspect ratio if it's a video
    const container = document.createElement('div');
    container.classList.add('w-full', 'h-full', 'flex', 'items-center', 'justify-center');


    if (embedType === 'pdf') {
        const embed = document.createElement('embed');
        embed.src = fullUrl;
        embed.type = 'application/pdf';
        embed.style.width = '100%';
        embed.style.height = '100%';
        fullscreenEmbedContent.appendChild(embed);
    } else if (embedType === 'video') {
        // Create a 16:9 responsive wrapper for the video
        const videoWrapper = document.createElement('div');
        videoWrapper.classList.add('relative', 'w-full', 'max-w-4xl', 'mx-auto', 'aspect-video');

        const video = document.createElement('video');
        video.controls = true;
        video.autoplay = true;
        video.preload = 'auto';
        video.setAttribute('allowfullscreen', '');
        
        const source = document.createElement('source');
        source.src = fullUrl;
        source.type = relativeUrl.includes('.mp4') ? 'video/mp4' : 'video/webm'; 
        
        video.appendChild(source);
        video.classList.add('absolute', 'inset-0', 'w-full', 'h-full', 'rounded-xl', 'shadow-2xl');

        videoWrapper.appendChild(video);
        fullscreenEmbedContent.appendChild(videoWrapper);
    } else {
        fullscreenEmbedContent.innerHTML = `<p class="text-red-500 p-4">Unsupported embed type: ${embedType}</p>`;
    }

    // Show the modal
    fullscreenEmbedModal.classList.add('show');
    document.body.style.overflow = 'hidden'; // Prevent scrolling background
}

/**
 * Function to close the fullscreen modal and stop video playback.
 */
function closeFullscreenEmbedModal() {
    if (!fullscreenEmbedModal) return;
    document.body.style.overflow = ''; // Restore scrolling
    fullscreenEmbedModal.classList.remove('show');
    
    // Find any video element and pause it to stop sound
    const videoElement = fullscreenEmbedContent.querySelector('video');
    if (videoElement) {
        videoElement.pause();
    }
    
    // Clear content after transition
    setTimeout(() => {
        fullscreenEmbedContent.innerHTML = '';
    }, 300);
}

// --- Cross-Iframe Click Listener ---
document.addEventListener('DOMContentLoaded', function() {
    // Other DOMContentLoaded logic...
    
    // Find the Help Desk iframe element inside the modal
    const helpDeskIframe = document.getElementById('helpDeskIframe');

    // Attach listener to the main Help Desk tile
    if (helpDeskTile) {
        helpDeskTile.addEventListener('click', () => {
            // Note: The click listener for the Help Desk tile would typically open a primary modal 
            // that contains the iframe. Since we don't have that primary modal logic, we'll
            // assume that the 'helpDeskIframe' element is somehow ready or available to attach the listener to.

            // Set up the listener AFTER the iframe content has loaded
            // We need to wait for the iframe to load to access its document
            if (helpDeskIframe) {
                helpDeskIframe.onload = function() {
                    try {
                        const iframeDocument = helpDeskIframe.contentDocument || helpDeskIframe.contentWindow.document;
                        
                        // Check if we already attached the listener to prevent duplicates
                        if (!iframeDocument.body.getAttribute('data-r2-listener-attached')) {
                            
                            iframeDocument.body.addEventListener('click', function(event) {
                                const target = event.target.closest('.r2-embed-link');

                                if (target) {
                                    event.preventDefault(); // Stop default button action

                                    const type = target.getAttribute('data-embed-type');
                                    const url = target.getAttribute('data-url');
                                    
                                    // Close the primary modal (containing the iframe) if needed, 
                                    // then open the fullscreen embed modal
                                    // Assuming a 'closeTileModal' function exists for the outer modal:
                                    // if (typeof closeTileModal === 'function') {
                                    //     closeTileModal();
                                    // }
                                    
                                    openFullscreenEmbedModal(type, url); 
                                }
                            });
                            iframeDocument.body.setAttribute('data-r2-listener-attached', 'true');
                        }
                    } catch (error) {
                        console.error("Error setting up iframe listener. Ensure help_desk.html is served from the same origin as the dashboard.", error);
                    }
                };
            }
        });
    }

    // Attach close listener to the close button for the fullscreen embed modal
    if (closeEmbedBtn) {
        closeEmbedBtn.addEventListener('click', closeFullscreenEmbedModal);
    }
    
    // Add event listener for the Escape key to close the fullscreen modal
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && fullscreenEmbedModal && fullscreenEmbedModal.classList.contains('show')) {
            closeFullscreenEmbedModal();
        }
    });

    // Add event listener to close the fullscreen modal on outside click
    document.addEventListener('click', function(event) {
        if (event.target === fullscreenEmbedModal) {
            closeFullscreenEmbedModal();
        }
    });
});
    </script>
