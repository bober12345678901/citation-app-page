    <style>
        /* Any custom overrides or specific element styles not covered by themes */
        a {
            text-decoration: none;
        }
        .user-icon-border {
            border-color: var(--text-color);
        }
        .theme-na-box {
            background-color: var(--input-bg-color);
            border-color: var(--accent-color);
        }
        .theme-section-bg {
            background-color: var(--box-bg-color);
        }
        .theme-tile-bg {
            background-color: var(--card-bg-color);
        }
        .theme-tile-border {
            border: 1px solid var(--border-color);
        }
        .theme-text-color {
            color: var(--text-color);
        }
        .theme-subtle-text {
            color: var(--subtle-text-color);
        }

        /* New class for the larger tiles (20% increase) */
        .large-tile-padding {
            padding: 1.5rem; /* Base padding */
            font-size: 1.125rem; /* Base text size */
        }
        .large-tile-padding .text-lg {
             font-size: 1.35rem; /* Scale up the text inside */
        }
        .large-tile-padding .w-8 {
             width: 2.5rem; /* Scale up icon size */
             height: 2.5rem;
        }
        /* --- Modal Styles --- */
        .fullscreen-embed-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column; /* Allows content and close button to stack */
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding-top: 4rem; /* Space for the header */
        }
        .fullscreen-embed-modal.show {
            opacity: 1;
            visibility: visible;
        }
        /* NOTE: The ID #fullscreenEmbedContent is now the wrapper for content and title. */
        .modal-content {
            background-color: var(--bg-color); /* This will be the content's background color when showing iframes/videos/pdfs */
            padding: 2rem;
            border-radius: 0.75rem;
            width: 95%;
            max-width: 90vw;
            height: 90vh; /* Use height for fullscreen display */
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .fullscreen-embed-modal.show .modal-content {
            transform: scale(1);
        }
        .close-embed-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            z-index: 1010;
        }
        .modal-header {
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        /* Style for content inside the modal (iframe or dynamic content) */
        /* NOTE: Now targetting #dynamicEmbedContent's children */
        #dynamicEmbedContent > iframe, 
        #dynamicEmbedContent > embed, 
        #dynamicEmbedContent > .aspect-video {
            flex-grow: 1; /* Allows the content to fill the remaining space */
            border: none;
            width: 100%;
        }
        
        /* Ensure the dynamic content area also acts as a flex container to manage its children */
        #dynamicEmbedContent {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            width: 100%;
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {

                const userData = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (userData) {
                    // Display username and badge if available
                    document.getElementById('userNameDisplay').textContent = userData.username + ' (' + userData.badgeNumber + ')';

                    // Check for Admin role and show Admin Panel
                    if (userData.role && userData.role.toLowerCase() === 'admin') {
                        document.getElementById('adminPanel').classList.remove('hidden');
                    }
                } else {
                    // Optional: redirect to login if no user data is found
                    // window.location.href = 'index.html'; 
                    console.warn("No loggedInUser data found in sessionStorage.");
                }
            }
            loadUserData();

            // --- Theme Initialization (now handled by theme.js, but ensure it runs) ---
            // The theme.js script is already included and handles the logic on DOMContentLoaded

            // --- Help Desk Embed Modal Functionality ---
            try {
                const fullscreenEmbedModal = document.getElementById('fullscreenEmbedModal');
                const fullscreenEmbedContent = document.getElementById('dynamicEmbedContent');
                const modalTitleElement = document.getElementById('modalTitle');
                const closeEmbedBtn = document.getElementById('closeEmbedBtn');

                if (!fullscreenEmbedModal || !fullscreenEmbedContent || !modalTitleElement) {
                    console.error("Critical modal elements not found. Embed functionality disabled.");
                    return;
                }

                function openFullscreenEmbedModal(url, type, title) {
                    if (type === 'pdf') {
                        fullscreenEmbedContent.innerHTML = `<iframe src="${url}" class="w-full h-full" frameborder="0"></iframe>`;
                        modalTitleElement.textContent = title || "Document Viewer";
                    } else if (type === 'video') {
                        // Assuming local video files need a video tag
                        fullscreenEmbedContent.innerHTML = `<div class="aspect-video w-full h-full"><video controls autoplay class="w-full h-full"><source src="${url}" type="video/mp4">Your browser does not support the video tag.</video></div>`;
                        modalTitleElement.textContent = title || "Video Guide";
                    } else if (type === 'html') {
                        fullscreenEmbedContent.innerHTML = `<iframe src="${url}" class="w-full h-full theme-bg-color" frameborder="0"></iframe>`;
                        modalTitleElement.textContent = title || "Resource Page";
                    } else {
                        console.error("Unsupported embed type:", type);
                        return;
                    }
                    fullscreenEmbedModal.classList.add('show');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling background
                }

                function closeFullscreenEmbedModal() {
                    fullscreenEmbedModal.classList.remove('show');
                    document.body.style.overflow = ''; // Restore scrolling
                    
                    const videoElement = fullscreenEmbedContent.querySelector('video');
                    if (videoElement) videoElement.pause(); // Pause video when closing

                    // Clear content after transition for smoother experience
                    setTimeout(() => {
                        // Ensure fullscreenEmbedContent is not null before clearing
                        if (fullscreenEmbedContent) fullscreenEmbedContent.innerHTML = '';
                    }, 300);
                }

                // Add listeners to all elements with the specific class for the Help Desk page
                document.querySelectorAll('#helpDeskButton').forEach(button => {
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        openFullscreenEmbedModal(this.href, 'html', this.querySelector('span').textContent);
                    });
                });

                // Attach listener to the close button
                if (closeEmbedBtn) {
                    closeEmbedBtn.addEventListener('click', closeFullscreenEmbedModal);
                }

                // Close modals on Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        // Check for fullscreen modal
                        if (fullscreenEmbedModal && fullscreenEmbedModal.classList.contains('show')) {
                            closeFullscreenEmbedModal();
                        }
                        // Check for custom alert modal
                        const customModalOverlay = document.getElementById('customModalOverlay');
                        if (customModalOverlay && customModalOverlay.classList.contains('show')) {
                             // Logic to handle ESC key for custom alert is now in theme.js
                        }
                    }
                });

                // Close modals on outside click
                document.addEventListener('click', function(event) {
                    if (event.target === fullscreenEmbedModal) {
                        closeFullscreenEmbedModal();
                    }
                });
                // --- End Modal Setup ---
            } catch (error) {
                console.error("Dashboard Initialization Failed Gracefully:", error);
                // The page will remain visually available, but critical functions might be disabled.
            }
        });
    </script>
