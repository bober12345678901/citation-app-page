<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
    <style>
        /* Any custom overrides or specific element styles not covered by themes */
        a {
            text-decoration: none;
        }
        .user-icon-border {
            border-color: var(--text-color);
        }
        .theme-na-box {
            background-color: var(--input-bg-color);
            border-color: var(--accent-color);
        }
        .theme-section-bg {
            background-color: var(--box-bg-color);
        }
        .theme-tile-bg {
            background-color: var(--card-bg-color);
        }
        .theme-tile-border {
            border: 1px solid var(--border-color);
        }
        .theme-text-color {
            color: var(--text-color);
        }
        .theme-subtle-text {
            color: var(--subtle-text-color);
        }

        /* --- Modal Styles --- */
        .fullscreen-embed-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .fullscreen-embed-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: 0.75rem;
            width: 95%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            position: relative;
        }
        .fullscreen-embed-modal.show .modal-content {
            transform: scale(1);
        }
        .close-embed-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            cursor: pointer;
            z-index: 1010;
        }
        /* Custom class for the theme dropdown menu to ensure rounded corners */
        .theme-dropdown-menu {
            border-radius: 0.5rem; /* Ensures rounded edges for the menu box */
        }
        .theme-dropdown-item:hover {
            background-color: var(--accent-color);
            color: var(--bg-color); /* Swap text color on hover for contrast */
        }
    </style>
</head>
<body class="theme-bg-color min-h-screen transition-colors duration-300 font-sans">

    <div id="fullscreenEmbedModal" class="fullscreen-embed-modal">
        <button id="closeEmbedBtn" class="close-embed-btn">Close (Esc)</button>
        <div id="fullscreenEmbedContent" class="modal-content p-0">
            </div>
    </div>
    
    <script>
        // --- Modal Control Functions (Generic) ---
        const fullscreenEmbedModal = document.getElementById('fullscreenEmbedModal');
        const fullscreenEmbedContent = document.getElementById('fullscreenEmbedContent');
        const helpDeskTile = document.getElementById('helpDeskTile');
        const closeEmbedBtn = document.getElementById('closeEmbedBtn');
        const helpDeskUrl = 'help_desk.html';

        function openFullscreenEmbedModal(url) {
            // Used for help_desk.html
            fullscreenEmbedContent.innerHTML = `<iframe src="${url}" frameborder="0" allowfullscreen class="w-full h-full min-h-[50vh] md:min-h-[80vh]"></iframe>`;
            fullscreenEmbedModal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreenEmbedModal() {
            if (!fullscreenEmbedModal) return;
            document.body.style.overflow = '';
            fullscreenEmbedModal.classList.remove('show');
            setTimeout(() => {
                if (fullscreenEmbedContent) fullscreenEmbedContent.innerHTML = '';
            }, 300);
        }

        // --- CUSTOM THEME DROPDOWN LOGIC ---
        const themeToggleBtn = document.getElementById('themeToggle');
        const themeDropdownMenu = document.getElementById('themeDropdownMenu');
        const dropdownArrow = document.getElementById('dropdownArrow');
        const themeOptionsContainer = document.getElementById('themeOptionsContainer');
        const themeSelector = document.getElementById('themeSelector'); // The hidden <select>

        function toggleThemeDropdown() {
            const isExpanded = themeToggleBtn.getAttribute('aria-expanded') === 'true';
            
            if (isExpanded) {
                // Close the dropdown
                themeDropdownMenu.classList.add('hidden');
                themeToggleBtn.setAttribute('aria-expanded', 'false');
                dropdownArrow.classList.remove('rotate-180');
            } else {
                // Open the dropdown
                themeDropdownMenu.classList.remove('hidden');
                themeToggleBtn.setAttribute('aria-expanded', 'true');
                dropdownArrow.classList.add('rotate-180');
            }
        }

        function handleThemeSelection(event) {
            event.preventDefault();
            const selectedItem = event.target.closest('.theme-dropdown-item');
            if (!selectedItem) return;

            const themeValue = selectedItem.getAttribute('data-theme');
            
            // 1. Update the value of the HIDDEN <select> element
            themeSelector.value = themeValue;
            
            // 2. Programmatically dispatch the 'change' event on the <select>
            themeSelector.dispatchEvent(new Event('change'));

            // 3. Close the custom dropdown menu
            toggleThemeDropdown();
        }
        
        // --- HELP DESK SELECTION LOGIC ---
        function handleHelpDeskClick() {
            // Assume 'customConfirm' is available in theme.js
            if (typeof customConfirm !== 'function') {
                console.error("customConfirm function is not defined. Ensure theme.js is loaded and includes it.");
                openFullscreenEmbedModal(helpDeskUrl);
                return;
            }

            customConfirm({
                title: 'Help Desk Selection',
                message: 'Do you need **Technical Support** or access to the **User Documentation**?',
                okText: 'Documentation',
                cancelText: 'Tech Support',
                onConfirm: () => {
                    // Documentation (OK/Confirm button)
                    openFullscreenEmbedModal(helpDeskUrl);
                },
                onCancel: () => {
                    // Technical Support (Cancel button)
                    openFullscreenEmbedModal('tech_support.html'); 
                }
            });
        }
        
        // --- LOGOUT LOGIC (NEW) ---
        function handleLogout() {
            // Clear the login state
            sessionStorage.removeItem('loggedInUser');
            // Redirect to the login page
            window.location.href = 'index.html'; 
        }

        // --- DOM Event Listeners ---
        document.addEventListener('DOMContentLoaded', function() {
            
            try { 
                // --- User Authentication and Display (Existing Logic) ---
                const loggedInUserString = sessionStorage.getItem('loggedInUser');
                
                if (loggedInUserString) {
                    const loggedInUser = JSON.parse(loggedInUserString);
                    const userNameDisplay = document.getElementById('userNameDisplay');
                    
                    if (userNameDisplay) {
                        userNameDisplay.textContent = loggedInUser.userName || 'User';
                    }

                    const adminButton = document.getElementById('adminButton');
                    const leaderboardButton = document.getElementById('leaderboardButton');

                    if (adminButton && leaderboardButton) {
                        if (loggedInUser.role === 'admin') {
                            adminButton.classList.remove('hidden');
                            leaderboardButton.classList.remove('hidden');
                        } else {
                            adminButton.classList.add('hidden');
                            leaderboardButton.classList.remove('hidden');
                        }
                    }
                } else {
                    window.location.href = 'index.html';
                }
                // --- End Existing Logic ---


                // --- Theme Dropdown Setup ---
                if (themeToggleBtn) {
                    themeToggleBtn.addEventListener('click', toggleThemeDropdown);
                }

                if (themeOptionsContainer) {
                    themeOptionsContainer.addEventListener('click', handleThemeSelection);
                }

                // Close the dropdown if the user clicks anywhere outside of it
                document.addEventListener('click', function(event) {
                    const isClickInside = themeToggleBtn.contains(event.target) || themeDropdownMenu.contains(event.target);
                    if (!isClickInside && !themeDropdownMenu.classList.contains('hidden')) {
                        toggleThemeDropdown();
                    }
                });
                // --- End Theme Dropdown Setup ---


                // --- Logout Setup (NEW) ---
                const logoutButton = document.getElementById('logoutButton');
                if (logoutButton) {
                    logoutButton.addEventListener('click', handleLogout);
                }
                // --- End Logout Setup ---


                // --- Modal/Help Desk Setup ---
                if (helpDeskTile) {
                    helpDeskTile.addEventListener('click', handleHelpDeskClick);
                }

                if (closeEmbedBtn) {
                    closeEmbedBtn.addEventListener('click', closeFullscreenEmbedModal);
                }

                // Close modals on Escape key
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        // Check for fullscreen modal
                        if (fullscreenEmbedModal && fullscreenEmbedModal.classList.contains('show')) {
                            closeFullscreenEmbedModal();
                        }
                        // Close custom theme dropdown
                        if (themeDropdownMenu && !themeDropdownMenu.classList.contains('hidden')) {
                            toggleThemeDropdown();
                        }
                        // Custom alert modal check is handled in theme.js
                    }
                });

                // Close modals on outside click
                document.addEventListener('click', function(event) {
                    if (event.target === fullscreenEmbedModal) {
                        closeFullscreenEmbedModal();
                    }
                });
                // --- End Modal/Help Desk Setup ---
            } catch (error) {
                console.error("Dashboard Initialization Failed Gracefully:", error);
            }
        });
    </script>
